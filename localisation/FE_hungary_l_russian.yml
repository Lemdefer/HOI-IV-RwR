 HUN_the_two_power_desc:0 "Рейнланд оказался в особо тяжком положении, армия как таковая отсутствует, а в парламенте властвуют про французские партии а политических оппонентов без нашего ведома, устраняют французские силы. \nМы не должны допустить того, что бы французы превратили нас в свой протекторат, мы же как-никак страна международная и не должны плясать под дудку одной из сторон. \nИ помогут нам, в этой не легкой политической борьбе, наши же соседи, а именно Британия и Германия"
