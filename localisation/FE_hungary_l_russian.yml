 #Two Power System
 HUN_the_two_power:0 "Французское Влияние"
 HUN_the_two_power_desc:0 "Рейнланд оказался в особо тяжком положении: армия как таковая отсутствует, в парламенте властвуют профранцузские партии, а политических оппонентов, без нашего ведома, устраняют французские силы. \nМы не должны допустить того, чтобы французы превратили нас в свой протекторат, мы же, как-никак, страна международная и не должны плясать под дудку одной из сторон. \nИ помогут нам, в этой нелегкой политической борьбе, наши же соседи, а именно - Британия и Германия"
