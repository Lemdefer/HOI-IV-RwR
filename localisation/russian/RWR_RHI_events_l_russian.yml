 RHI_problemo.1.t:0 "Рейнладнский вопрос"
 RHI_problemo.1.d:0 "Нас сильно беспокоит ситуация вокруг Рейнланда, граждане этой страны оказались по разные стороны баррикад, именно по этому нам бы хотелось разрешить этот вопрос мирно"
 RHI_problemo.1.b:0 "Вариант оккупации"
 RHI_problemo.1.c:0 "Вариант воссоединения"
 RHI_problemo.2.t:0 "Решение Германии"
 RHI_problemo.2.d:0 "Германские правительство издало указ об полном вхождении свое зоны в свой состав, в ответ на что Французы издали подобнейший указ, который подразумевает вхождение южной части страны в состав Франции"
 RHI_problemo.2.a:0 "Таков уж путь"
 RHI_problemo.3.t:0 "Рейнладнский вопрос"
 RHI_problemo.3.d:0 "На встрече во Франкфурте германская делегация предложила два варианта решение рейнладской проблемы: Первый – Восстановление Рейнланда как международного государства с гарантиями безопасности как со стороны Германии так и со стороны Франции. Второй - Восстановление территориальной целостности страны, но полностью под немецким надзором. Каков же будет ответ от нашей делегации?"
 RHI_problemo.3.a:0 "Восстановление"
 RHI_problemo.3.b:0 "Немецким надзор"
 RHI_problemo.3.c:0 "Полный отказ"
 RHI_problemo.4.t:0 "Отказ"
 RHI_problemo.4.d:0 "Французская делегация полностью отказалась ото всех наших предложений по урегулированию проблемы Рейнланда и в спешке покинули конференцию."
 RHI_problemo.4.b:0 "Это означает лишь одно"
 news.338.title:0 "Политический кризис в Рейнланде!"
 news.338.desc:0 "Сегодня в Рейнланде прогремел огромных масштабов политипический кризис. Консервативная Партия Рейнланда не смогла справиться со всеми своими обещанными реформами, из-за чего несколько дней в стране проходили демонстрации, шествия и забастовки. И вот в этот день, президент страны Генрих Брюнинг подал в отставку по политическому давлению, власть на себя временно берет парламент республики и в течение месяца будут проведены выборы"
 news.338.a:0 "Боже какой кошмар"
 news.339.title:0 "Вооружённый мятеж в Рейнланде"
 news.339.desc:0 "На фоне политического, а также экономического кризиса Рейнланда начался военный мятеж на юге страны под предводительством бывшего министра обороны - Курта фон Шлейхера, военные были недовольны происходящим в стране а так же неспособностью Консервативной Партии наладить порядок. На данный момент до конца не понятно кто может выйти из этой ситуации победителями, военные или центральное правительство, однако всем ясно понятно, что сейчас этот конфликт не принесет нечего хорошего Рейнланду"
 news.339.a:0 "Боже..."
 news.340.title:0 "Интервенция в Рейнланд"
 news.340.desc:0 "С каждым днем кризис в Рейнланде набирает все большие и большие обороты, сегодня поступили сообщение от глав государств Франции и Германии об вводе войск в рейнскую область. Французские газеты сообщают об интервенции в южную часть, где изначально т начался мятеж военных, под предлогом стабилизации региона, в тоже время германские газеты сообщают об установлением контроля над северной частью области что бы «защитить немецких граждан которые там проживают». В скором времени делегации обеих стран соберутся дабы решить проблему разделенного Рейнланда и дальнейшую стабилизацию региона."
 news.340.a:0 "Когда же это все кончиться?"
 news.341.title:0 "Начало конца"
 news.341.desc:0 "В полночь немецкий посол в Париже передал французкому министру иностранных дел ультиматум об передаче южного части рейнладна в состав центрального правительства дабы урегулировать ситуацию, которая сложилась вокруг Рейнланда, а вечером того же дня из-за невыполнение этого ультиматума, последовало объявление Германией войны Франции. "
 news.341.a:0 "Хуже и быть не может"