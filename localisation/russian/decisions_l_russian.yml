 #[referendum_in_saar_desc]
 FRA_referendum_in_saar_desc: "В ответ на наши требования о выдаче незаконно приватизированного имущества французских предприятий, правительство, заседающее в Кёльне, решило откупиться Сааром, одним из своих немногочисленных регионов, где исторически проживает крупное французское меньшинство. Тем не менее, окончательно судьбу региона должен решить референдум, по итогам которого территория либо останется в составе Рейланда, либо же войдёт в состав Франции."
 RHI_referendum_in_saar_desc: "В ответ на непосильные для нашей экономики французские требования о выдаче незаконно приватизированного имущества французских предприятий, нами было принято решение попробовать откупиться Сааром, одним из наших немногочисленных регионов, где исторически проживает крупное французское меньшинство. Тем не менее, окончательно судьбу региона должен решить референдум, по итогам которого территория либо останется в составе Рейланда, либо же войдёт в состав Франции."

