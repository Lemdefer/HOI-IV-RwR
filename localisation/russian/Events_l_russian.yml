 news.1.t: "Франция присоединяяет Саар"
 news.1.d: "Несмотря на преимущественно немецкое население Саара, по итогам референдума, проведённого с поддержкой Рейланда, регион входит в состав Франции на правах некоторой автономии для местного не французского населения. Любопытно, что ранее французское правительство требовало вернуть имущество, что было незаконно приватизировано местным правительством."
 news.1.a: "Небольшое изменение на карте которое даже никто не заметит."
 news.1.b: "В любом случае это решение народа Саара, которое мы не в праве осуждать."
 news.1.c: "Это был выгодный обмен..."

