l_russian:

 #Франция
 FRA.1.t: "Германия согласна на наши требования"
 FRA.1.d: "Как и следовало ожидать, немцы, неимея иного выбора пошли на уступки перед нашей страной, ускорив процесс выплат по счетам. На полученные деньги мы можем значительно ускорить процесс восстановления страны после кризиса."
 FRA.1.a: "Вот и славно!"

 FRA.2.t: "Германия отказалась принимать требования"
 FRA.2.d: "Не смотря на тот факт, что мы надеялись на благосклонность и разумность немецкого правительства, немцы ответили на наши требования решительным отказом. Похоже что они не намерены идти на дальнейшие уступки."
 FRA.2.a: "Остаётся только один вариант..."

 FRA.3.t: "Ожидаемая победа"
 FRA.3.d: "Как и следовало ожидать, нашим солдатам удалось форсировать реку Рейн, а затем занять такой крупный город Германии как Штутгарт. Очевидно что теперь у немцев нет никаких шансов продолжать сопротивление и им пора принять наши требования."
 FRA.3.a: "Как будто стоило ожидать иного расклада?"

 FRA.4.t: "Унижение под Шванау"
 FRA.4.d: "Недавно с рейно-немецкой границы пришли ужасающие известия. Операция по навязываю Германии наших требований полностью провалилась! Полностью! Похоже, что во многом это результат целого ряда ошибок нашего командования, но Франция ещё не скоро забудет нашу оплошность."
 FRA.4.a: "Позор... Какой позор!"

 FRA.5.t: "Кёльн соглашается на требования Парижа"
 FRA.5.d: "Как и следовало ожидать, Рейланд принял наши требования. На полученные средства мы можем и дальше продолжить заниматься развитием страны. Впрочем, как будто у местного правительства был какой-то выбор ."
 FRA.5.a: "Отлично"

 FRA.6.t: "Кёльн предлагает компромисс"
 FRA.6.d: "В ответ на наши требования, пришёл крайне неожиданный ответ. Правительство в Кёльне предлагает провести референдум в Сааре, регионе с крупным французским меньшинством. Учитывая довольно низкий уровень жизни, вероятно даже местные немцы захотят присоединиться к французскому государству."
 FRA.6.a: "Таки выгодно"
 
 FRA.7.t: "Просьба бездомных"
 FRA.7.d: "Недавно наше правительство приняло решение обратиться к населению нашей страны с целью попытаться лучше понять каковы основные его проблемы. И как бы это не было бы неожиданно, но оказывается что в результате кризиса многие частные предприятия страны попросту обанкротились, отправив на мороз немало толковых знатоков своего дела. Преимущественно представителей среднего и бедного классов. Это безусловно уму непостижимо! Никогда такого не было и вот опять!Сами они не раз заявляли о своей просьбе построить новое предпирятие так как они считают данную постройку наиболее рентабельной вплане появления новых рабочих мест в конкретно этом месте."
 FRA.7.a: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 FRA.7.b: "Возможно нам стоит действительно прислушаться к их просьбе."
 
 FRA.706.t: "Просьба бездомных"
 FRA.706.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с просьбой оказать поддержку. Их регион страдает от недостатка инвестиций, и правительственная программа по стимулированию экономики поможет многим жителям региона. Они несомненно будут нам благодарны если мы удовлетворим их просьбу."
 FRA.706.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.706.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.702.t: "Просьба бездомных"
 FRA.702.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с предложением оказать поддержку президенту в обмен на неформальные гарантии того, что новый завод по производству снаряжения для армии будет построен в их регионе. Они утверждают, что это увеличит количество рабочих мест и окажет столь необходимую помощь армии в наше непростое время.  Они несомненно будут нам благодарны если мы удовлетворим их просьбу."
 FRA.702.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.702.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.703.t: "Просьба бездомных"
 FRA.703.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с предложением улучшить инфраструктуру регоина. Государственные средства следует направлять на строительство дорог и мостов, чтобы наладить сообщение между городами. Они также отметили, что поддержка со стороны правительства заставит их активнее поддерживать политику Президента."
 FRA.703.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.703.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.704.t: "Просьба бездомных"
 FRA.704.d: "Моряки из [FRA_congress_investment_state.GetName] просят правительство принять меры по поддержанию местной судостроительной промышленности. Согласно мнениям экспертов, значительный процент экономики Франции зависит от международной торговли, но страна испытывает острую нехватку судостроительных мощностей. Регион [FRA_congress_investment_state.GetName] признан подходящим регионом для крупных инвестиций, и моряки высказали надежду на то, что администрация лидера [FRA.GetLeader] выделит для этого средства."
 FRA.704.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.704.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.705.t: "Просьба бездомных"
 FRA.705.d: "Горожане из [FRA_congress_investment_state.GetName] просят правительство построить в регионе новый аэропорт. Это позволит увеличить обьем грузоперевозок между различными частями нашей страны, что стимуриет рост экономики. Регион [FRA_congress_investment_state.GetName] находится в удачном географическом положении, и горожане высказали надежду на то, что администрация лидера [FRA.GetLeader] выделит для этого средства."
 FRA.705.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.705.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.800.t: "Продовольственный кризис"
 FRA.800.d: "Великая депрессия очень сильно ударила по нашей стране, скорушительно подорвав сельскохозяйственную отрасль."
 FRA.800.a: "Постараемся избежать голода"
 
 FRA.850.t: "Франция предлагает восстановить отношения"
 FRA.850.d: "Недавно французские послы выступили с предложением восстановить русско-французские отношения, что после Великой войны переживают период постепенного угасания. Поводом для данного события стало значительное усиление Великобритании в последние годы и в особенности усиления "аппетитов" британского правительства, что не раз заявляло о своих намереньях стать единственной великой державой."
 FRA.850.a: "Естественно мы принимаем данное предложение"
 
 FRA.851.t: "Предложение французов по Гибралтару"
 FRA.851.d: "Недавно французские послы выступили с неожиданным предложением. А именно с их стороны было предложено присоединение Испании к антибританской коалиции а взамен предполагалось всестороннее признание Францией территориальных наших притязаний на британский Гибралтар а также гарантии безопасности нашей страны от возможной агрессии со стороны других держав. Некоторые поговаривают о возможных колониальных приобретениях, хоть и официальных заявлений о подобном со стороны французов не поступало. "
 FRA.851.a: "Пока покончить с британской агрессией"
 FRA.851.b: "Мы согласны... Но только взамен на Марокко"
 FRA.851.c: "Мы не хотим идти на конфронтацию с англосаксами"
 
 FRA.852.t: "Отказ Испании"
 FRA.852.d: "Несмотря на наши весьма убедительные доводы в пользу восстановления и дальнейшего расширения сотрудничества между Францией и Испанией, местное правительство, толи под давлением со стороны местных пробританских сил, толи ввиду своего личного нежелания, отказалось от нашего предложения по формированию антибританской коалиции, по-крайней мере с её участием."
 FRA.852.a: "Это весьма прискорбно..."
 FRA.852.b: "Мы так просто не отступим!"
  
 FRA.8.t: "Россия подписала зерновую сделку"
 FRA.8.d: "Несмотря на факт того, что для России, предложенная нами сделка, была далеко не самым выгодным предложением, Петроград согласился поставить нам 2,5 миллионов тонн зерна. На данный момент зерно уже погружено на суда в Севастополе и вскоре оно отправится в Марсель."
 FRA.8.a: "Да здравствует русско-французская дружба!"
 
 FRA.9.t: "Россия отказалась от сделки"
 FRA.9.d: "Учитывая факт того, что для России, предложенная нами сделка, была далеко не самым выгодным предложением, Петроград отказался поставить нам 2,5 миллионов тонн зерна. Сославшись на необходимость этого зерна в самой Росии они отправили наших дипломатов обратно в Париж."
 FRA.9.a: "На них нельзя положиться"

 FRA.10.t: "Срыв сделки"
 FRA.10.d: "Недавно наши корабли с сухогрузом подплывали к Босфорскому проливу, в тот день примерно в 2:45 часов ночи в 150 км от Варненского залива поднялся сильный шторм, на некоторое время выведший из строя наши системмы коммуникации. А где-то через полчаса на корабли напала неизвестная вооружённая группа лиц. Ввиду того, что радио хоть и временно но вышло из строя, экипаж попросту не мог позвать подмогу в лице кораблей сопровождения. Как результат, те кто смогли сбежали на шлюпах, среди тех кто остался разбойники устроили жестокую резню, забрав с флотилий всё что могли. Как всё зерно так и жизни оставшегося экипажа..."
 FRA.10.a: "Кто же за этим может стоять?"

 FRA.11.t: "Русское зерно в Марселе"
 FRA.11.d: "Сегодня утром в крупный французский портовый город Марсель прибыло российское зерно. Туда оно плыло около месяца, Отправившись из Севастополя оно пересекло Босфор, где с местными турецкими рыбакими ничего не произошло, а затем двинулось в Средиземное море, обплыло с Юга остров Сицилия, пока не оказалось в так называемом "французском лазурном берегу". Сейчас идёт завершающий процесс разгрузки сухогрузов, пока охранные корабли России возвращаются в Крым, чтобы позже снова стать кораблями военными."
 FRA.11.a: "Зачем на этом акцентировать столько внимания?"

 FRA.12.t: "Генерал был замешан в коррупционном скандале"
 FRA.12.d: "Недавно наше следствие заметило крупную пропажу винтовок и другого оборудования, выделенных на нужды армии. Генерал [FRA_targeted_for_purge_flag.GetName] подозревается в хищении значительной части пехотного вооружения и его незаконной продаже на чёрном рынке . Тем не менее небольшая часть наших экспертов предполагает что обвинения уж слишком "притянуты за уши". "
 FRA.12.a: "Расстрелять !"
 FRA.12.b: "Возможно мы действительно поспешили с выводами."
 
 FRA.13.t: "Марсельский съезд по профсоюзам"
 FRA.13.d: "Город почти утонул в алых цветах, когда съезд в Марселе принял активные обороты. Впрочем, ни символика организации, ни красные знамёна и даже ни проверенный гарнизон не могли гарантировать успешного решения проблемы.  \nЕсли говорить кратко, то в последнее время наши же профсоюзы начали проявлять излишнее рвение в деле классовой борьбы. И хоть радикальные представители Французского Объединения Рабочих выступают исключительно в поддержку стремительных реформ, но… Вы в своём уме?! Резкие перемены на фабриках, заводах, железных дорогах и больницах могут напугать консервативную публику и дать врагам организации повод усилить натиск на левых! Мы ведь не готовы к этому...  "
 FRA.13.a: "Разбить в дискуссии радикальный блок!"
 FRA.13.b: "Замолчим проблему"
 FRA.13.c: "Поиск компромисса..."
 FRA.13.e: "Согласиться с радикалами"
 
 FRA.14.t: "Остановить армейские брожения!"
 FRA.14.d: "Офицерство начало активно наводить связи с фашистами и консерваторами, которые увидели в военных своё спасение! И самое страшное, что постепенно армия и оппозиция сливаются в единый организм, что действительно сможет уничтожить нас! \nГлавная проблема ФОР на данный момент – раскол внутри организации. Пока умеренное крыло предлагает найти компромисс с частью генералов или отправить всех не лояльных представителей на пенсию, радикалов опять куда-то заносит и они хотят крови! Нет, они конечно об этом не говорят напрямую, вместо этого используя более неброские фразы, но от этого не лучше."
 FRA.14.a: "С каждым можно договориться…"
 FRA.14.b: "Нужно найти лояльных офицеров!"
 FRA.14.c: "Большая чистка в самом разгаре!"
 
 FRA.142.t: "Бои в Эльзасе"
 FRA.142.d: "Прекрасно! Просто прекрасно! Если раньше радикалы имели хоть какие-то нормы приличия, хотя в это и слабо верится, то теперь… В общем, остатки офицеров-оппозиционеров были не согласны стать новыми жертвами социалистического террора и отказались подчиняться им. Вместо этого самые мятежные гарнизоны Эльзаса взялись за оружие и восстали под управлением своих генералов. Конечно Париж пытался вмешаться в неприятности, но всё явно пошло не по плану и… В общем, всё кончилось кровавой баней! И самое ужасное – данное событие просочилось к журналистам и совсем скоро о данной катастрофе будет написано во всех газетах Европы! Какой ужас! "
 FRA.142.a: "Казнить мятежников!"
 
 FRA.141.t: "Террор в провинции"
 FRA.141.d: "Левый блок ФОР перешёл на откровенное насилие, что затронул генералитет всей страны! И пускай эта мера оказалась чрезвычайно эффективной, но разве это имеет значение? Они явно не остановятся, пока не перебьют всякого, кто с ними не согласен! "
 FRA.141.a: "Возможно это пойдет им на пользу..."
 
 FRA.143.t: "Парижский трибунал"
 FRA.143.d: "Удивительно, но радикалы решили сразу же перейти в крупномасштабное наступление! Они просто на просто обезглавили всё столичное руководство и пересажали его за решётку. Впрочем, убийств не было. Даже странно почему... "
 FRA.143.a: "Отлично!"

 FRA.15.t: "Нантский секретный комитет"
 FRA.15.d: "Идеологическая бойня среди газет, журналов и радио давно перестала иметь хотя бы что-то человечное. Наша оппозиция использует все методы для того, чтобы подпортить нашу репутацию, применяя даже клевету! Ради этого и собрался в Нанте секретный комитет по вопросу прессы. \nВновь Французское Объединение Рабочих раскололось на два главных лагеря: радикалы и умеренные. Впрочем, на этот раз разницы между двумя лагерями почти нет, ведь они оба желают провести малое ограничение свободы слова и усилить позиции левых в прессе. Но обе группировки хотят возглавить данное мероприятие, воспользовавшись полученными полномочиями и продвинув своих людей в сферу агитации, тем самым завладев новым рычагом в политической борьбе. Но кто же в итоге займётся закрытием оппозиционных газет и открытием про властных? "
 FRA.15.a: "Однозначно – социал-демократы должны этим заняться! "
 FRA.15.b: "Радикалы справятся с этим лучшe..."
 
 FRA.16.t: "Вся Франция томится в ожидании неизбежного"
 FRA.16.d: "ФОР имело немалые проблемы с оппозицией, но главный враг организации – раскол внутри неё! Радикалы всё это время активно вставляют палки в колёса в постепенное реформирование государства, желая всего и сразу! Они на протяжении долгих месяцев распространяли революционную литературу, поднимали на дыбы рабочих, искали среди солдат поддержки, а также влезли в дела прессы. И хоть нигде они не смогли добиться удовлетворительного результата, но вечные помехи с их стороны вечно мешали умеренному блоку, который умудряется держать Францию хоть в подобие единства. И в последнее время Париж задался очень важным вопросом, а зачем нам терпеть радикалов? \nНа самом деле вопрос чертовски логичный. Если так подумать, то радикальный блок не настолько многочисленный как может показаться, да и среди интеллигенции они поддержку не имеют. Посему, в теории, можно их сместить с должностей внутри организации и в стране, а на их место поставить новые лица, проверенные! Главный вопрос – каким методом эти цели стоит достичь?... "
 FRA.16.a: "Мирно разойдёмся и сохраним подобие сотрудничества."
 FRA.16.b: "Разбить радикалов на политическом поприще и выгнать их!"
 FRA.16.c: "Договоримся с оппозицией и вместе изгоним коммуняк!"
 FRA.16.e: "Террор против детей террора!"
 
 FRA.17.t: "Новые господа"
 FRA.17.d: "Аристид Бриан добился своего и после разгрома радикального крыла ФОР негласно объявил новый порядок во Франции. Теперь все хозяева фабрик и банков либо сотрудничают с правительством Франции, либо будут подчинены силой гос аппарата. Казалось бы, решение благое, ведь теперь страна стала более сплочённой и крепкой, чем ранее! Но… На место старых господ пришли новые, которые поддерживают Французское Объединение Рабочих, состоят в нём или даже занимают в организации высокие посты. Впрочем, а разве эти перестановки пошли на вред Парижу? Вроде нет, даже напротив, отныне Бриан уверен в своих тылах, ведь в них сидят проверенные люди! "
 FRA.17.a: "А что поменялось-то?"
 
 FRA.18.t: "Победный съезд в Брюсселе"
 FRA.18.d: "Агенты фор (народ) соверишили революцию в бельгии, поприветствуем наших братькев комунистов. "
 FRA.18.a: "ура"
 
 FRA.19.t: "Победный съезд в Амстердаме"
 FRA.19.d: "Агенты фор (народ) соверишили революцию в нидерландах, поприветствуем наших братькев комунистов. "
 FRA.19.a: "ура"
 
 FRA.20.t: "Сохранение порядка в  Брюсселе"
 FRA.20.d: "Агенты фор (народ) не смогли соверишить революцию в бельгии."
 FRA.20.a: "жаль"
 
 FRA.21.t: "Сохранение порядка в  Амстердаме"
 FRA.21.d: "Агенты фор (народ) не смогли соверишить революцию в нидерландах."
 FRA.21.a: "жаль"
 
 FRA.22.t: "Неудача в Бенилюксе"
 FRA.22.d: "Наши попытки провести революции в бенелюксе полностью провалились"
 FRA.22.a: "Это печально"
 
 FRA.23.t: "Странное требование Бриана"
 FRA.23.d: "Франция требует переформировать правительство"
 FRA.23.a: "Переформированию правительства быть! "
 FRA.23.b: "Отчасти требования будут выполнены"
 FRA.23.c: "Нет и точка!"
 
 FRA.24.t: "Типичные новости с Рейна"
 FRA.24.d: "Рейнланд не выполняет наши требования в полной мере"
 FRA.24.a: "Ладно..."
 
 
 FRA.25.t: "Шаткость нашего режима"
 FRA.25.d: "text dlya eventa"
 FRA.25.a: "Ладно..."
 
 FRA.26.t: "Последствия для Шарля"
 FRA.26.d: "text dlya eventa"
 FRA.26.a: "Ладно..."
 
 FRA.27.t: "Контр переворот Лебрена"
 FRA.27.d: "text dlya eventa"
 FRA.27.a: "Ладно..."
 
 FRA.28.t: "Типичные новости с Рейна"
 FRA.28.d: "text dlya eventa"
 FRA.28.a: "Ладно..."
 
 FRA.29.t: "Споры о доктрине Рока"
 FRA.29.d: "Конечно, Франсуа де ля Рок уважаемый и почтенный лидер Французской Национальной Партии, а также ветеран Великой Войны, его идеи о доктрине всенародной армии столкнулись с рьяной критикой со стороны экономистов Парижа и это не удивительно! В конце концов, если сейчас же реализовать тактику одного из члена Совета Военных, то армия страны и наши военные резервы станут настолько большими, что траты на поддержание мобилизованных станут чрезмерно большими! А ведь совсем недавно Франция столкнулась с Великой Депрессией. Да кроме этого ей пришлось увидеть сразу два переворота, что пошатнули уверенность этого самого народа в своём правительстве… \nВпрочем, военные поддерживают идею Рока и готовы не взирая на любые препятствия реализовать его планы. Главное, чтобы их самоуверенность их же и не погубила... "
 FRA.29.a: "Доктрина реализована в полном объёме!"
 FRA.29.b: "Можно же добиться компромисса."
 FRA.29.c: "Господин Рок, не страдайте гигантизмом!"
 
 FRA.30.t: "Первым среди равных будет..."
 FRA.30.d: "Долго велись дискуссии среди военных, которые невероятно активно спорили, кто должен возглавить Францию и Совет Военных. В конце концов, хоть господин Рок имеет большой вес в политических кругах, но против него выступили не менее влиятельные Филипп Петен и Анри Гуро. Впрочем, после нескольких секретных совещаний и договорённостей между главными лицами Парижа, уже окончательно стало понятно, что главой страны станет... "
 FRA.30.a: "Hаш дорогой Рок!"
 FRA.30.b: "Bлиятельный и любимый Петен!"
 FRA.30.c: "Бодрый и активный Гуро!"
 
 FRA.31.t: "Цена порядка"
 FRA.31.d: "На удивление, Париж действительно стал безопаснее и окончательно подчинился после того, как люди Морраса занялись наведением порядка. Но взамен Французское Действие привнесло свои правила в город. Теперь он напоминает не центр одной из величайших цивилизаций мира, где торжествовали революционеры и умнейшие люди своей эпохи, а сгусток ненависти и невежества… В конце концов, до людей Морраса Париж давно не видел неприкрытые гонения на евреев и никогда до сей поры не наблюдал самую настоящую охоту за немцами! Немцы то им что сделали?! \nВпрочем, пока всё под контролем и, похоже, Национальный Комитет успешно закрывает на это глаза. Может всем нужно последовать его примеру и тоже смириться с последствиями переворота..."
 FRA.31.a: "Боже, храни... Впрочем, похоже, мы опоздали..."

 FRA.32.t: "Последствия дебоша"
 FRA.32.d: "На удивление, но Моррас не столкнулся с большим сопротивлением в Париже. Нет, конечно, часть офицеров под командованием Франсуа де ля Рока имели наглость поднять против нас штыки, но они быстро были выбиты на окраину столицы, а затем и вовсе вытеснены за границы города. Сам же Рок был схвачен и теперь томится в тюрьме, ожидая своего суда. \nВ провинциях же ситуация обстоит заметно хуже, нежели в Париже… Социалисты, демократы и консерваторы вместе с сбежавшими офицерами сформировали оппозицию Моррасу, начиная захватывая власть в отдалённых от Парижа городах. Мы же только и можем, что раздавать всем своим сторонникам оружие, пытаясь хотя бы как-то удержаться в столице и сохранить свою власть..."
 FRA.32.a: "Я так понимаю, гробовщики озолотятся?"
 
 FRA.33.t: "Судьба Рока"
 FRA.33.d: "Франсуа де ля Рок, наш недавний союзник, а ныне один из многочисленных врагов, томится в тюрьме. И пускай он уже не представляет для нас угрозы, но его сторонники чрезмерно активны и готовы продолжать борьбу с Французским Действием. Посему не совсем понятно, что стоит сделать с ветераном и влиятельным военным...\nСам Моррас выступает за то, чтобы оставить Рока в тюрьме и забыть об этом недоразумении. По крайней мере, в таком случае мы не сделаем ситуацию ещё хуже и сохраним хоть и шаткий, но порядок. Но существуют ещё две позиции в организации. Первый, самый радикальный, нужно убить Франсуа, чтобы он точно не помешал Французскому Действию выстраивать новый порядок. Впрочем, при таком решении есть шанс, что Рок в глазах народа станет мучеником и это только окончательно подорвёт наш статус среди армии и остатков офицеров. Вторая позиция, самая мягкая, предлагает попытаться пойти на компромисс с Роком. То есть, его не просто нужно отпустить, но ещё и сотрудничать с ним. Конечно, если Франсуа согласится нам помогать, то это заметно ослабит сопротивление в провинциях, но если он откажет, то это только дискредитирует нас! И что делать?... "
 FRA.33.a: "Моррас прав! Пускай Рок гниёт в тюрьме"
 FRA.33.b: "Убить! Убить! Убить!"
 FRA.33.c: "Предложим Року компромисс..."
 
 FRA.34.t: "Наш дорогой Жан"
 FRA.34.d: "Как многие знают, немало членов Французского Действия выступают за то, чтобы во главе страны встал монарх из Орлеанского дома Бурбонов. И пускай эта идея явно не популярна в народе и даже Моррас вряд ли её поддерживает, но... \nЖан Орлеанский начал всё больше и больше появляться в обществе, осмеливаясь говорить о том, что не против занять место императора страны. И хоть на данный момент его слова многими не воспринимается всерьёз, но это не помешало внутри Французского Действия составить «монарший блок», что поддерживает Жана в его словах. И что же с этим делать? "
 FRA.34.a: "«Монарший блок»? Разогнать всех!"
 FRA.34.b: "Игнорируйте идиотов..."
 FRA.34.c: "А что? Разве идея так уж плоха?"
 
 FRA.35.t: "Развал среди военных"
 FRA.35.d: "На удивление, но убийство Рока вызвало не ожидаемый всплеск негодования среди офицеров и армии, а совершенно обратную реакцию! Все сторонники Франсуа и Огненных Крестов будто бы осиротели в один мир и потеряли всякие силы на сопротивление. Они опустили руки и теперь полностью нам подчиняются!"
 FRA.35.a: "Отличный результат"

 FRA.36.t: "Последний переворот"
 FRA.36.d: "Тревога! Тревога! После казни господина Рока его сторонники и все противники Французского Действия превратились в одну монолитную силу, что почти моментально отбила все подконтрольные нам города и уже вошли на территорию Парижа! И хоть Моррас ещё убеждает, что у нас ещё есть шансы спастись, но все всё прекрасно понимают... У нас нет шансов..."
 FRA.36.a: "Это конец..."

 FRA.37.t: "Нас отвергли!"
 FRA.37.d: "Франсуа де ля Рок отказался сотрудничать с новой властью! Как он выразился: «Я не собираюсь помогать тем, кто сверг относительно стабильный порядок и превратил Францию в хрупкое недоразумение!». И хоть Моррас не удивился такому положению дел, даже напротив, только убедился в своей правоте, но это всё же подбило уверенность внутри Французского Действия... \nВпрочем, везде надо искать плюсы! Рок теперь точно не выйдет из тюрьмы и умрёт в забвении, а мы не будем делиться властью с своими конкурентами! "
 FRA.37.a: "Конечно, всё в порядке, но осадочек остался..."
 
 FRA.38.t: "Рок знает цену жизни»"
 FRA.38.d: "На удивление, но Франсуа де ля Рок согласился сотрудничать, но выставил большие условия к Моррасу. Во-первых, он хочет возвращения Огненных Крестов, хоть и заметно ограничив влияние организации. Во-вторых, Рок желает вернуться в армию, хоть совсем недавно он и ушёл в отставку. Ну и в-третьих, самое главное, он требует возглавить военное руководство всей Франции! \nКонечно, очевидно, что Франсуа понимает всю свою ценность для нас и насколько он поможет вернуть порядок в страну, но… Вам не кажется, что он уж слишком многого просит?"
 FRA.38.a: "Оставьте его гнить в тюрьме..."
 FRA.38.b: "Придётся пойти на уступки..."
 
 FRA.39.t: "Наш новый президент"
 FRA.39.d: "Очевидно, что после смерти Рока и свержения Морраса нам нужен более умеренный правитель. И на самом деле, на должность президента претендует сразу два весьма влиятельных человека в стране, Поль Думер и Альбер Лебрен. И хоть многие граждане предлагают провести выборы, тем самым не только узнав волеизъявление народа, но и легитимизовав новой власти в Париже. Но, похоже, у нас нет времени на эти глупости, посему надо решать здесь и сейчас!"
 FRA.39.a: "Консервативный Думер сможет навести порядок"
 FRA.39.b: "Свобода! Равенство! Лебрен!"
 
 FRA.40.t: "Съезд Монархистов"
 FRA.40.d: "На удивление, но за прошедшие полтора месяца Жан не только не перестал свою «кампанию», но ещё умудрился убедить многих французов в том, что монархия не так уж и плоха. Посему в Реймсе даже прошло собрание монархистов, часть которых состоит в Французском Действии, тем самым делая это шапито относительно серьёзным мероприятием. \nИ хоть очевидно, что принц Жан не имеет никакого политического веса, чтобы действительно претендовать на место правителя страны, но, в теории, Моррас может использовать его в своих целях. То есть, а почему бы Шарлю не поддержать монархистов, чтобы через Жана хоть как-то легитимировать своё правление? "
 FRA.40.a: "Да нет, бред какой-то"
 FRA.40.b: "Предложите Жану возглавить правительство"
 FRA.40.c: "Моррас приглашает Жана на разговор..."
 
  
 FRA.41.t: "Парижский сговор"
