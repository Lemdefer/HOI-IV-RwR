 news.16.t: "Революция в Индии" 
 news.16.d: "После того, как Великобритания призвала в войну против Франции Индию, на просторах всего Юго-Западного Индостана восстало обеспокоенное произошедшим население. Как ни странно, обычные индусы не хотят снова умирать за далёкий Лондон, посему и само организовались в Освободительное Движение Индостана. \nПравда, не совсем ясно, что смогут предпринять революционеры против британской администрации и что произойдёт с Индией в случае их победы, но, похоже, это мы скоро и узнаем!"
 news.16.a: "Ожидаемое событие произошло весьма неожиданно..."
 
 news.17.t: "Скандал вокруг Гастона Думбергa" 
 news.17.d: "Совсем недавно Демократический Альянс, либеральная партия во Франции, обвинила президента Третьей Республики в коррупционных схемах, благодаря которым Гастон Думерг на протяжении последних нескольких лет грабил Францию! Естественно, что Думерг пытался отпираться и обвинял демократов в клевете, но затем оппозиция предоставила доказательства своим словам и президент оказался в крайне тяжёлом положении. \nКонечно, вряд ли это событие является «последним гвоздём в крышку гроба» Думерга, но президент Франции и до этого имел весьма мало сподвижников в своей стране. После же коррупционного скандала уже всем стало очевидно, что господин Гастон Думерг явно не дождётся окончания своего срока и ему придётся уйти в отставку. А в теории , его может ожидать тюремная камера."
 news.17.a: "Награда нашла своего героя..."
 
 news.18.t: "Французский импичмент!" 
 news.18.d: "Увлекательные новости доносятся из Парижа. Совсем недавно в парламенте Франции прошло голосовании о доверии к президенту, господину Думергу. И как ни странно, но до селе слабый и нерешительный правитель не смог выстроить никакую оборону против оппозиции почему всё же столкнулся с импичментом в свой адрес. \nТеперь во Франции просто нет президента, три главные партии давно выставили своих кандидатов на роль президента, а всяческие радикалы поднимают голову. Конечно, возможно и нет поводов для беспокойства, но такие события во второй империи мира не могут не будоражить! "
 news.18.a: "Франция и не такое видела!"
 