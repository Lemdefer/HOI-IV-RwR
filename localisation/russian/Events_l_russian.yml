 news.3.t: "Крах амереканской фондовой биржи"
 news.3.d: "Сегодня, 24 августа 1928 года произошёл крах на американской Уолт Стрит. Ранее экономика США испытывала ряд других трудностей, как например огромные по своим масштабам траты на армию в период Великой войны или не мение огромное количество мигрантов, формировавших безработицу и создававшие целые кварталы, что в народе стало принято называть "Гетто". Так же свой вклад внесла "многолетняя агония" сельского хозяйства США и замедление темпов роста выпуска автомобилей, жилищное строительство начало снижаться ещё в 1925 году. Так бум на рынке недвижимости Флориды пострадал в результате разрушительного урагана в сентябре 1926 года. В результате, объём банковских расчётов в штате упал с более чем миллиарда долларов в 1925 году до 143 миллионов долларов в 1928."
 news.3.a: "Пора готовится к худшему..."
 
 news.4.t: "Эльзасский мятеж" 
 news.4.d: "Как мы знаем, в Париже уже давно засела недо коммунистическая коалиция, которая утверждала, что сохранит старые устои, но даст рабочим новые права. Всё же что видит мир – открытый террор против собственного населения! Наиболее радикальные представители Французского Объединения «Рабочих» уже более двух месяцев уничтожают оппозицию в армии. Используя все грязные методы борьбы, красные навлекли на себя беды в виде последних патриотов Франции, что были не готовы сдавать Родину без боя! Они подняли на борьбу с Парижской хунтой гарнизоны в Эльзасе. Спустя пару дней лояльные ФОР дивизии вошли в регион, а затем начали вытеснять солдат-патриотов на самую границу с Германией. Впрочем, Берлин не осмелился пустить мятежников на свои территории, посему множество тысяч оппозиционеров были перебиты без шанса на сдачу в плен... "
 news.4.a: "Родина революций опять буйствует"
 
 news.5.t: "Красная буря во Франции" 
 news.5.d: "Совсем недавно ФОР, правящая коалиция в Франции, закончила своё «переформированием» своим крахом! И если крах коалиции и порядка Бриана ещё можно посчитать не такой уж и большой проблемой, то вот коммунистическое восстание под Парижем нельзя назвать никак иначе, как катастрофой! Среди французских рабочих радикальное крыло Французского Объединения Рабочих набрало большую популярность, а обескровленный генералитет не смог сдержать революционеров. Посему не удивительно, что изгнание Брианом красного блока из объединения привело к восстанию коммунистов и захвату власти в многих городах Франции их сторонниками. И пускай ФОР смогло удержать страну от самой настоящей гражданской войны, но уже сейчас очевидно, что без большой крови не обойтись.Обозначает ли, что коммунисты, используя неимоверный террор, могут удержаться на своих позициях? Вряд-ли. Но это и не исключает возможности, что «чудное» время может дать коммунистам шанс на победу в бойне внутри страны. "
 news.5.a: "Дежавю?"
