 england.111.t: "Французское вмешательство в Бенилюкс"
 england.111.d: "Франция оказывает беспрецедентное давление на правительства бельшии и нидерландов, и если мы не вмешаемся то рискуем допустить распространение красной угрозы"
 england.111.a: "Мы должны им помешать"
 
