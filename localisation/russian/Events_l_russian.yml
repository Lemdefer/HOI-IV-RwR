 FRA.58.t: "Что мы предложим России?"
 FRA.58.d: "На секретной встрече в Петрограде долго не получалось провести внятный диалог с русскими, чувствовалось напряжение между нашими сторонами. Но после нескольких дней весьма безуспешных переговоров, наша сторона наконец смогла сформулировать договор, который сможет восстановить между Францией и Россией дружеские или даже союзнические отношения! \nВ общем, Париж отзывает всякие гарантии с Босфора, даёт России скидки на свои товары, а также обещает не вмешиваться в дела Восточной Европы. Взамен же русские должны предоставить нам гарантии о полной поддержке наших интересов в Западной Европе, также предоставить свои ресурсы по пониженным ценам. А в качестве финальной точки договора – пункт о взаимопомощи в случае, если на кого-то из нас нападут. \nТолько не совсем ясно, готова ли Россия на такие условия?"
 FRA.58.a: "Не предложим – не узнаем!"

 FRA.59.t: "Русские слишком большого самомнения о себе"
