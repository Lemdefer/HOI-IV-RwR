 FRA.41.a: ""

 
 
 
 #Англия
 
 england.111.t: "Французское вмешательство в Бенилюкс"
 england.111.d: "Франция оказывает беспрецедентное давление на правительства бельшии и нидерландов, и если мы не вмешаемся то рискуем допустить распространение красной угрозы"
 england.111.a: "Мы должны им помешать"
 
 england.112.t: "Бенилюкс спасён"
 england.112.d: "Французские попытки провести революции в бенелюксе полностью провалились"
 england.112.a: "Это замечательно"
 
 #Россия
  
 russia.500.t: "Зерновая сделка"
 russia.500.d: "Недавно французское правительство выступило с просьбой предоставить французскому государству помощь в лице нескольких миллионов тонн зерна. В самой Франции на данный момент назрел крупный продовольственный кризис, вызванный банкротством значительной части французских сельхоз предприятий, ввиду Великой депрессии."
 russia.500.a: "Мы только рады помочь нашим французским друзьям"
 russia.500.b: "У нас самих хлопот хватает. Пусть пока едят пирожные"
 
 russia.501.t: "Срыв сделки"
 russia.501.d: "Недавно наши корабли с сухогрузом подплывали к Босфорскому проливу, в тот день примерно в 2:45 часов ночи в 150 км от Варненского залива поднялся сильный шторм, на некоторое время выведший из строя наши системмы коммуникации. А где-то через полчаса на корабли напала неизвестная вооружённая группа лиц. Ввиду того, что радио хоть и временно но вышло из строя, экипаж попросту не мог позвать подмогу в лице кораблей сопровождения. Как результат, те кто смогли сбежали на шлюпах, среди тех кто остался разбойники устроили жестокую резню, забрав с флотилий всё что могли. Как всё зерно так и жизни оставшегося экипажа..."
 russia.501.a: "Кто же за этим может стоять?"
 
 russia.502.t: "Русское зерно в Марселе"
 russia.502.d: "Сегодня утром в крупный французский портовый город Марсель прибыло российское зерно. Туда оно плыло около месяца, Отправившись из Севастополя оно пересекло Босфор, где с местными турецкими рыбакими ничего не произошло, а затем двинулось в Средиземное море, обплыло с Юга остров Сицилия, пока не оказалось в так называемом "французском лазурном берегу". Сейчас идёт завершающий процесс разгрузки сухогрузов, пока охранные корабли России возвращаются в Крым, чтобы позже снова стать кораблями военными."
 russia.502.a: "Зачем на этом акцентировать столько внимания?"
 
 
 #Турция
 
 turkey.499.t: "Русско-Французская сделка"
 turkey.499.d: "До нас дошли слухи что Франция и Россия заключили зерновую сделку и вот вот русские корабли отправятся из Севастополя в Марсель, их маршрут будет проходить неподалеку от нашего побережья и возможно нам стоит этим воспользоваться?"
 turkey.499.a: "Это наш шанс!"
 
 turkey.500.t: "Успешное хищение зерна"
 turkey.500.d: "Сегодня ровно в 3:00 по Анкаре была атакована крупная группа сухогрузов. Довольно быстро было привлечено, как первоначально казалось лишнее внимание. Однако нам тогда сильно повезло, в тот день у российских охранных кораблей были проблемы с работой радио. Пока из-за не организованного отхода кораблей, судна начали то застревать на мели, то даже сталкиваться друг с другом. Как итог, пассажиры были вынуждены спуститься на шлюпы и доплыть до охранных кораблей сопровождения самостоятельно. А когда уже на следующие сутки они при плыли на место, большая часть зерна уже была вывезена. Что касается тех кто остался на кораблях... В прочем, это лишняя информация. Мы справились и это главное!"
 turkey.500.a: "А французы пусть едят пирожные! Они заслужили..."
 
 turkey.501.t: "Полный провал рейда"
 turkey.501.d: "Сегодня ровно в 1:20 по Анкаре была атакована крупная группа сухогрузов. Диверсионные лодки не успели как следует подготовиться, что позже стало роковой ошибкой. Мы не успели достаточно хорошо настроить коммуникации, потому наши отряды действовали по отдельности, часто используя в качестве способа связи мегафоны, выдавая себя ещё до подплытия к судам с зерном. Действуя по отдельности, и допуская различного рода глупые ошибки, кого то засекли ещё за долго до него и им тонко намекнули что для них же будет лучше держаться по дальше от территориальных вод Греции, а по кому-то даже открыли огонь корабли сопровождения, что смогли вовремя доплыть до сухогрузов благодаря слаженной работе электронных средств коммуникаций России в те часы. К счастью более крупные, предназначенные для вывоза уже самого зерна, корабли не успели доплыть до места происшествия. Потому русские и французы не знают о нашей причастности и вероятно даже не придадут случившемуся какого либо серьёзного значения."
 turkey.501.a: "Мы хотя бы попытались..."
 
 
 #Германия
 GER.1.t: "Франция требует немедленных выплат по счетам"
 GER.1.d: "Недавно французское правительство потребовало ускорение процесса выплат репараций за Великую войну. Сумма является весьма внушительной, и её немедленная выплата может привести к ещё более ужасным последствиям для отечественной экономики. Однако, как будто у нас есть выбор?"
 GER.1.a: "Ну, хуже уже не будет..."
 GER.1.b: "Это уже наглость!"

 GER.2.t: "На что мы вообще надеялись?"
 GER.2.d: "Несмотря на серьёзное сопротивление наших бравых солдат, французским частям удалось прорвать наши позиции в коммуне Шванау, а затем, полноценно всей группировкой  форсировав Рейн, создав угрозу дальнейшего наступление на Штутгарт. Французские требования только ужесточились."
 GER.2.a: "Хотели как лучше, а получилось как всегда..."

 GER.3.t: "Триумф под Шванау"
 GER.3.d: "Недавно с границы пришли прекрасные известия. Несмотря на казалось бы очевидное французское военное превосходство, нашим бравым солдатам всё таки удалось остановить вражеское наступление в коммуне Шванау, полностью разбив одну из самых великих армий мира. Немецкий народ на долго запомнит эту славную победу, к тому же у нашего правительства теперь немного больше почвы под ногами."
 GER.3.a: "Великая победа великого народа!"
 

 #Рейнланд
 RHI.1.t: "Франция требует "тайную долю""
 RHI.1.d: "Хоть и было очевидно что долго скрывать факт кражи французского капитала не получиться, но учитывая ситуацию в стране, у нас особо и выбора не было. На полученные деньги нам удавалось кое-как прокормить народ, тем не менее, Париж настаивает на своём. Сытые, если их конечно можно так назвать, времена прошли."
 RHI.1.a: "Граждане, придётся есть пирожные..."
 RHI.1.b: "Попробуем откупиться Сааром."

