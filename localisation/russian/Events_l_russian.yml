 news.13.t: "Контр переворот во Франции" 
 news.13.d: "Сегодня, ровно в 11 часов утра во Франции произошёл государственный переворот против недавно пришедшей ко власти Французской Организации Рабочих, социалистической партии, что не за долго до данного события пришли ко власти по итогам выборов 1928 года. Оно вызвало сильное негодование со стороны различного рода правых, не сумев урегулировать положение когда-то единая Французская Организация Рабочих, не успев как следует укрепить свою власть в стране, начала распадаться на ряд более мелких фракций, враждующих между собой и уже не имеющих той власти, что была у ныне расколовшейся на множество частей партии. На фоне данных потрясений, консервативные силы подготовили план по организации переворота с целью, как они потом выразились: "спасения Франции". Добившись поддержки 12-той танковой дивизии, возглавляемой Альбером Франсуа Лебреном, армия двинулась в сторону французского парламента, где в том момент заседало правительство. Обесточив и отключив от водоснабжения здание, парламент был взят в осаду. Тем не менее, Ф.О.Ровцы отказывались сдаваться, тогда в сторону постройки полетел снаряд, серьёзно повредивший переднюю часть здания и выбивший стёкла. В народе же данные события прозвали "Чёрный сентябрь"."
 news.13.a: "Похоже, Франция никогда не успокоится… "
 
 news.14.t: "Восстание в Африке" 
 news.14.d: "Совсем недавние перестановки французской администрации сначала привели к поднятию антиколониального движения среди африканцев, а затем и к созданию целый революционных организаций внутри колоний Парижа. Посему не удивительно, что после кровавой расправы французских солдат над неграми в Абиджане жители города поднялись на самое настоящее восстание! И получилось так, что из-за слишком радикальной политики Франции во всех своих колониях, в ряды Вольного Берега Слоновой Кости начали присоединяться африканцы со всего континента. \nВпрочем, на данный момент очевидно, что Абиджан не способен долго и успешно сопротивляться Парижу. Посему, единственное на что он может рассчитывать, так это на вмешательство в его конфликт с Францией одной из великих держав, которой будет выгодно подбить колониальный режим Парижа в регионе. "
 news.14.a: "Будем следить за... Хотя, кому нужна Африка?"
 
 
