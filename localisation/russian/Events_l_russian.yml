 FRA.60.t: "Успех в Петрограде!"
 FRA.60.d: "Ура! Русские согласились на все условия предложенного нами договора! А это значит, что теперь мы обзавелись союзником, который поможет в случае новой большой войны!"
 FRA.60.a: "Действительно, ура!"
   
