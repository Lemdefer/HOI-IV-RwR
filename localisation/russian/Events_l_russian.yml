 FRA.57.d: "Очевидно, что Германия за последние несколько лет только и делает, что усиливает свои позиции, одновременно с этим заводя тёплые отношения с Британией. Нам же необходимо как-то отреагировать на увеличение напряжённости на Рейне. Конечно, идея построения оборонительного вала на востоке идея не новая, но среди военных так и не нашлось единого мнения какой из двух главных планов оборонительной линии необходимо выбрать. \nПервый план заключается в создании так называемой «Линии Мажино», которая пройдёт по Франко-Рейнской границе, тем самым соорудив за сравнительно малые силы неприступную конструкцию, которая полностью защитит Францию, но полностью проигнорирует Рейнское Содружество. А ведь он хоть и является де-юре независимым, а де-факто находится под нашим полным управлением. Второй же проект, «Линия Мак-Магон», заключается в строительстве самой настоящей стены по всему правому берегу Рейна. И хоть этот план будет стоить дороже предыдущего, а также может обернуться прахом, если наши дипломаты вдруг потерпят крах на поприще Рейнского Содружества, но зато наша потенциальная линия фронта будет заметно восточнее, а также от немцев получится защитить нашего «вассала»! "
 FRA.57.a: "Очевидно, что Мажино хотя бы реализуем"
 FRA.57.b: "Мак-Магон более амбициозный и практичный!"
 
 FRA.58.t: "Что мы предложим России?"
 FRA.58.d: "На секретной встрече в Петрограде долго не получалось провести внятный диалог с русскими, чувствовалось напряжение между нашими сторонами. Но после нескольких дней весьма безуспешных переговоров, наша сторона наконец смогла сформулировать договор, который сможет восстановить между Францией и Россией дружеские или даже союзнические отношения! \nВ общем, Париж отзывает всякие гарантии с Босфора, даёт России скидки на свои товары, а также обещает не вмешиваться в дела Восточной Европы. Взамен же русские должны предоставить нам гарантии о полной поддержке наших интересов в Западной Европе, также предоставить свои ресурсы по пониженным ценам. А в качестве финальной точки договора – пункт о взаимопомощи в случае, если на кого-то из нас нападут. \nТолько не совсем ясно, готова ли Россия на такие условия?"
 FRA.58.a: "Не предложим – не узнаем!"

 FRA.59.t: "Русские слишком большого самомнения о себе"
