 FRA.49.t: "Экспорт человечности на чёрный континент"
 FRA.49.d: "Очевидно, что Аристид Бриан и вся ФОР давно размышляли о том, как необходимо поступить с Африкой, но долго не могли сформулировать чёткий ответ. Теперь же, когда этот вопрос уже нельзя откладывать в долгий ящик, нужно наконец решать, как должен выглядеть колониальный «лик». \nКонсервативный блок предлагает оставить старую администрацию, но выдать африканцем больше прав и свобод. Сам же Бриан имеет заметно более радикальную позицию, предлагая переформировать колониальную систему Африки почти полностью, выдав широкую автономию жителям чёрного континента. Нет, конечно, были и откровенные «фанатики», что предлагали дать африканцам полную независимость, оставив за Францией лишь контроль за их внешней политикой и сохранению французского экономического присутствия в регионе, но их никто не воспринял всерьёз. "
 FRA.49.a: "Небольшие реформы – лучший вариант."
 FRA.49.b: "Воля президента весьма разумна!"
 FRA.49.c: "Есть некий компромисс..."
  
 FRA.50.t: "Африка недовольна"
 FRA.50.d: "Очевидно, что закручивание гаек в наших Африканских колониях было не лучшей идеей, но кто знал, что всё будет так плохо.\nСтарая администрация из-за антикоррупционных расследований и страшных судов была парализована, замены в виде новых кадров ещё не появилось, а налаживание порядка в городах в глубине континента столкнулось с местными силами. И по итогу теперь против Парижа поднимают голову всё новые и новые антиколониальные силы, а на всей Африки нет никаких про-французских сил, кроме армии, что способны сохранить наш порядок! \nИ самое отвратительное, что даже здесь Великобритания не может пройти мимо и активно вмешивается в наши дела, поддерживая африканских бунтовщиков, отправляя им снаряжение и финансы через третьи лица. Посему, если мы ничего не предпримем, то вполне возможно мы столкнёмся с восстаниями в наших колониях! Надо что-то делать и срочно... "
 FRA.50.a: "Давайте расстреляем всех бунтовщиков, может они успокоятся?"
 FRA.50.c: "Похоже, потребуется идти на уступки..."
 
