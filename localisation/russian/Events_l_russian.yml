 FRA.900.t: "Штиль в преддверии перемен"
 FRA.900.d: "Хоть Гастон Думерг изначально казался хорошим президентом, который мог бы разрешить проблемы, что накопились у Франции после войны, но по итогу он ничего не добился. Нет, конечно, с 1924 года относительно большое влияние над Рейснким Содружеством возросло в несколько раз, и теперь Рейнланд фактически вошёл в нашу сферу слияния, но на этом список достижений Гастона оканчивается. \nИмеющая место быть конкуренция с Великобританией превратилась при горе-президенте в самое настоящее безмолвное противостояние. Римский «казус» и пришествие к власти в Италии радикальных националистов также отнял у Парижа союзника на юге Европы. С Россией же отношения никто не развивал после «обмана века» в виде несправедливого для Петрограда Версальского договора. И кроме всего перечисленного, Думерг почти не развивал армию, тем самым поставив под угрозу целостность второй империи мира!\nПосему не удивительно, что даже ранее «Радикальная Партия», а ныне Парижская Справедливость, что четыре года назад и привела к власти Думерга, отказалась от своего кандидата и готовит на далёкие выборы новое лицо, Поля Думера. Другие же партии и организации, видя слабость президента, увеличивают своё влияние, ещё больше расшатывая ситуацию в Париже. Чем это кончится? Точно сказать нельзя, можно лишь надеяться на хороший исход. Только лишь надеяться... "
 FRA.900.a: "И долго нам терпеть Думерга?"  
 
 FRA.901.t: "Аксьон Франсез"
 FRA.901.d: "Хоть изначальное «Французское Действие» имело более консервативный и даже промонархический характер, но после «Римского казуса» партия начала заметно радикализироваться. Нет, конечно, сейчас, как и раньше, никому нет дела до кучки радикалов Шарля Морраса, которых осудил даже Папа Римский за их безумные идеи, но... \nПостепенно эти радикальные националисты набирают всё больше и больше сил среди маргиналов, которые не видят ничего хорошего в правлении Думерга или в демократии в принципе. И если эти брожения в обществе не будут остановлены, то всё это может весьма негативно окончиться... "
 FRA.901.a: "Нет повода для беспокойства. Честно."  
  
 FRA.902.t: "Лик истинной демократии"
 FRA.902.d: "Демократический Альянс существует очень давно, аж с самого начала 20 века! За это время эта партия побывала во множества парламентах, в том числе и в недавно сформированном в апреле этого года, и всегда имела большое влияние в стране. Посему не удивительно, что Альянс влияет на политику внутри страны, заставляя Парижскую Справедливость терять позиции в народе. Впрочем, если бы это было всё. Хоть до выборов нового президента осталось ещё предостаточно времени, но Альянс только и занимается тем, чтобы совершить импичмент против Думерга, не безосновательно обвиняя его в коррупции и аморфности, в это время продвигая Альбера Лебрена, потенциально сильного лидера. \nИ хоть на данный момент позиции Гастона слабы, но ещё не настолько, чтобы можно было всерьёз говорить о его отставке. Впрочем, если Демократический Альянс займётся более грязной игрой, то это может ещё больше подточить основы президентских опор и он, рано или поздно, всё же сдастся и освободит свой пост... "
 FRA.902.a: "Если мы лик демократии, то мы не должны себя пачкать в закулисных интригах!"  
 FRA.902.b: "Сколько нам терпеть коррупционера и политического импотента?!"  
  
 FRA.903.t: "Грязное бельё Думерга"
 FRA.903.d: "На удивление, но было весьма трудно найти доказательства коррупционной жизни господина Думерга. На попытки найти что-нибудь стоящее у Демократического Альянса ушло немало сил и ради успеха этой «операции» пришлось множество раз переступать через нравственность и мораль, чуть-ли не буквально копаясь в грязном белье президента, но оно того стоило! Теперь в руках Альянса имеется самый настоящий компромат, который можно будет использовать впоследствии в борьбе с Думергом! "
 FRA.903.a: "Цель оправдывает средства!"  
  
 FRA.904.t: "Чистая жизнь Гастона"
 FRA.904.d: "Увы, но все попытки Демократического Альянса в поисках компромата на Думерга провалились! И хоть все среди либеральной общественности уверены в коррупционных начинаниях нашего президента, но доказательств его грешков так и не было обнаружено. Похоже, он слишком хорошо позаботился о своей безопасности!\nБлаго Альянс также подумал о «инстинкте самосохранения» и не наследил, когда искал коррупционный след за Думергом. А это значит, что нам незачем беспокоиться и никто из Парижской Справедливости не сможет нас обвинить в грязной игре! "
 FRA.904.a: "Как говорится, не пойман – не вор!"  
  
 FRA.905.t: "Последствия грязной игры"
 FRA.905.d: "Чёрт! Похоже, всяческие попытки найти компромат на Думерга провалились! Да и кроме этого, наши агенты оказались не достаточно осмотрительны и «наследили», когда занимались столь ответственным делом. Посему теперь на весь Париж сторонники Гастона растрезвонили о том, как Демократический Альянс «беспочвенно» и «аморально» рылся в личных делах Думерга, так ничего и не найдя! Нет, конечно, этот скандал мы обязательно замнём и найдём что ответить Парижской Справедливости, но осадочек остался неприятным... "
 FRA.905.a: "Не стоило нам лезть куда не попадя..."  
  
 FRA.906.t: "На руинах Интернационала"
 FRA.906.d: "Хоть Франция совсем недавно была одним из центров «Интернационала» и его идеи распространялись среди рабочих словно пламя в сухом лесу, но те тёмные времена прошли. Конечно, жизнь во второй империи мира не легка, но с каждым годом после окончания Великой войны марксисты теряли силы во Франции. Впрочем, если революционеры утратили почву под своими ногами, то вот их менее радикальные собратья из «Республиканской Социалистической Партии» только приобретали влияние в стране, привлекая в свою организацию рабочую интеллигенцию и наиболее прогрессивную аристократию, что видела выход из аморфности Думерга в социал-демократии. \nВпрочем, не надо думать, что РСП не представляет угрозы. Один из основателей организации является господин Аристид Бриан и он имеет большой вес не только во внутренней политики Франции, но и среди левых. Пускай сейчас Бриан и стоит на весьма реформистских позициях, но в прошлом он был революционным синдикалистом и, если это потребуется, он готов пойти на компромисс с левыми радикалами."
 FRA.906.a: "Социал-демократы? А кто ещё является угрозой Думергу?"  
  
 FRA.907.t: "Голос Поля Думера"
 FRA.907.d: "Как ни странно, но кризис внутри Парижской Справедливости всё больше и больше нарастал в прошедшие месяцы. И если в начале года большая часть партии поддерживала Гастона, то после апрельских выборов в парламент, когда оказалось, что Думерг только мешает партии набирать голоса среди избирателей, от президента отвернулись целые ряды влиятельных членов Парижской Справедливости. Посему не удивительно, что теперь от лица партии говорит её новый «рулевой», господин Поль Думер. И пускай этому дедушке 70 лет, и в нём явно не так много сил, как в более молодых кандидатах, но его послужной список и безупречная карьера прибавляют ему политические очки. Да и разве мог кто-то другой олицетворять консерваторов, как не Поль? \nСовсем недавно он выступил в Париже с весьма уверенной речью, где он обвинял своего бывшего соратника в его безуспешной работе на должности президента, и если бы не банальное приличие, возможно, Думер и вовсе предложил бы освободить Гастона завоёванное им место. Впрочем, очевидно, что пока вся партия не захочет это говорить Поль не перейдёт к откровенной борьбе с господином Думергом."
 FRA.907.a: "Критика Думерга продолжится, но без энтузиазма"  
 FRA.907.b: "Партия всецело против Думерга! Пора вытравить этого негодяя из политики!"
 FRA.907.c: "Цель консерваторов – не спешить"
  
 FRA.908.t: "Марсельская речь"
 FRA.908.d: "Гастон Думерг хоть и потерял всяческую поддержку среди… Всех? Но он всё же не сдаётся и ездит по стране, пытаясь найти сторонников своей власти. И пускай это у него получается из вон рук плохо, но это не останавливает его от активных действий на политической арене. К примеру, в самом начале августа он побывал в Марселе и даже выступил на главной площади города с патриотической речью! Правда, это не сильно подняло моральный дух горожан... \nНа самом деле, его изречения оказались настолько оторванными от реальности и излишне пафосными, что граждане страны начали издеваться над своим президентом ещё больше, чем раньше. И естественно, что этим могут воспользоваться разные организации, чтобы получить ещё больше веса в стране... "
 FRA.908.a: "Думерг пытался, не надо его осуждать!"  
 FRA.908.b: "Демократический Альянс воспользуется оплошностью президента!"  
 FRA.908.c: "Республиканские Социалисты уже печатают газеты с критикой!"  
  
 FRA.909.t: "Крах экономики!"
 FRA.909.d: "Совсем недавно фондовая биржа в Соединённых Штатах рухнула и за собой поволокла все остальные по всему миру. И естественно, что эти катастрофические события должны были добраться до Франции в ближайшее время, что и произошло. Буквально за первую неделю после экономического краха огромное число банков закрылись, а вместе с ними и огромное количество компаний по всей стране! Люди лишаются работы, а вместе с ней и возможности заработать на хлеб! \nС каждым днём ситуация становится всё хуже и хуже, но самое ужасное это то, что надежды на быстрые изменения в лучшую сторону полностью отсутствуют. Радует только одно, Великая Депрессия не обошла ни одну из великих держав, посему нашим противникам на политической арене не лучше. А значит у нас ещё есть время что-то предпринять!"
 FRA.909.a: "Пора действовать!"  
     
 FRA.910.t: "Великая Депрессия вмешалась в политику"
 FRA.910.d: "Как было сказано ранее, последствия Великой Депрессии добрались и до Франции. Теперь, когда Парижские экономисты подсчитывают убытки от начавшейся Великой Депрессией, все жители Франции ещё больше возненавидели Гастона, виня его в обрушившихся бедах! И хоть очевидно, что Думерг не мог ничего поделать в тем, что произошло за океаном, но и агрессию в его сторону не стоит воспринимать как бездумное желание народных масс с кем-то расправиться, всё заметно сложнее. \nОчевидно, что Думерг за прошедшие четыре года своего правления запомнился, как один из самых безуспешных правителей третьей республики и с ним давно хотели расправиться разнообразные политические силы в стране, им только не хватало повода, а теперь он появился. Посему не удивительно, что против Гастона поднялась столь большая волна негодования, а самое главное, что эта волна будет только увеличиваться в размерах. Быть может, если оппозиция окажется чрезмерно активной, то мечты Демократического Альянса в импичменте против Думерга могут воплотиться в жизнь!"
 FRA.910.a: "Делаем ставки, доживёт ли Думерг до конца срока или нет?"  
          
 FRA.911.t: "Красный Парижский съезд"
 FRA.911.d: "Не удивительно, что после экономического кризиса все левые организации в стране активизировались. Но никто из политологов не ожидал, что влияние Бриана окажется настолько велико, что он сможет согласовать съезд в столице большинства социалистических и коммунистических партий Франции. Поговаривают, на съезде даже оказалось несколько представителей от анархистов... \nИ хоть очевидно, что у Республиканской Социалистической Партии не хватит сил договориться со всеми, да и вряд ли настоящие марксисты будут иметь дело с столь реформистским образованием, но такие тенденции должны вызывать напряжение у президента. Впрочем, у Думерга и до красного съезда было немало поводом для беспокойства! "
 FRA.911.a: "Будем надеяться, что левые опять расколются между собой!"      
      
 FRA.912.t: "Париж между двух огней"
 FRA.912.d: "Теперь, когда власть Думерга ни на что не опирается, Демократический Альянс разошёлся не на шутку! Альбер Лебрен вместе с главными участниками партии отважился на огромнейшую акцию, что должна была продемонстрировать истинные размеры влияния демократов в стране. Он и все сторонники Альянса собрались в Париже и прошли через главные улицы столицы, остановившись напротив парламента. Конечно, у марширующих не было цели проводить переворот, но смотря на количество собравшихся, было очевидно, что если они захотят, то без промедления могли бы захватить парламент!\nВпрочем, в это время о себе заговорили и  левые силы, что также начали заниматься решительными действиями. Посему не удивительно, что под конец либерального марша между сторонниками Лебрена и Бриана начались стычки, иногда переходящие в открытые столкновения. Конечно, Республиканские Социалисты могли бы договориться с Демократическим Альянсом, чтобы в будущем такого больше не повторилось и вместе бороться против Думерга, но... Можно же попытаться добиться полного господства на центральных улицах столицы, надо всего-то использовать чуть больше насилия против оппонентов!"
 FRA.912.a: "Мы можем найти компромисс..."
 FRA.912.b: "У наших друзей марксистов есть боевые группы и этим всё сказано!"    
 FRA.912.c: "Демократы вооружены правдой и частной охраной!"     
      
 FRA.913.t: "Ветераны и военные против президента!"
 FRA.913.d: "Ветеранская организация «Огненные Кресты», возглавляемая Франсуа де ля Роком после неожиданной смерти Мориса д′Артоя, в последнее время уж слишком часто о себе напоминает. На удивление, но совсем недавно сформированная организация под управлением бывшего полковника очень бодро захватывала влияние в военных рядах. А после Великой Депрессии Огненные Кресты получили поддержку и от действующих офицеров, к примеру, от господина Петена. \nИ хоть численность и силы организации ещё крайне малы, но это исключительно из-за того, что пока ещё остались военные, которые не попали под влияние Франсуа де ля Рока. В противном же случае, эти политические маргиналы ещё смогут о себе заявить! "
 FRA.913.a: "Не обращайте внимания на этих пенсионеров."   
 FRA.913.b: "Офицеры помогут Року всем, чем смогут!"   
 FRA.913.c: "Разгоните этих маргиналов и дело с концом!"    
      
 FRA.914.t: "Аббревиатура месяца – ФОР!"
 FRA.914.d: "Произошло чрезвычайно неожиданное событие, Красный съезд завершился тем, что среди левых организаций Франции получилось найти компромисс! Как ни странно, но видя большое влияние Демократического Альянса и попытки  реабилитации Парижской Справедливости, красные со всех окраин страны решились на действительно решительный шаг, сформировав единую организацию «Французское Объединение Рабочих»! \nКонечно, очевидно, что между РСП, французская секция полуразбитого Интернационала и Коммунистическая Французская Партия не смогут долго ужиться под одной крышей, но им этого и не требуется! Даже участники ФОР заявляют, что все они собрались под управлением Аристида Бриана исключительно для того, чтобы вместе дать отпор либеральным и консервативным силам. А также стабилизировать страну после победы на предстоящих выборах, когда бы они не произошли. \nВпрочем, такой триумф левого движения вызвал неожиданную реакцию не только во Франции. Поговаривают, что в Бенилюксе, Германии и даже в Италии это вызвал неожиданный всплеск красных. Быть может, марксисты ещё не перевелись на этой бренной земле?"
 FRA.914.a: "ФОР? А вот это уже страшно..."      
      
 FRA.915.t: "Долгожданная атака по Думбергу"
 FRA.915.d: "Несколько месяцев назад Демократический Альянс получил компромат на господина Гастона Думберга, который доказывал, что наш президент жуткий коррупционер! Конечно, тогда казалось слегка не вовремя публиковать такие сведения, ведь у Думберга оставались хотя бы какие-то последователи, но теперь он ничего не имеет, кроме врагов во всём политическом пространстве. Посему не удивительно, что теперь Демократический Альянс готов поделиться полученными сведениями со всей страной, а может, и со всем миром!"
 FRA.915.a: "Гастон пожалеет, что когда-то брал грязные деньги!"  
          
 FRA.916.t: "Парижская Справедливость усиливает давление!"
 FRA.916.d: "Смотря на то, как быстро после экономического краха Гастон Думерг теряет оставшиеся позиции, Парижская Справедливость усилила свою критику господина президента. И пускай Поль Думер всё ещё подбирает мягкие слова и выражения против Думерга, видя в нём человека и бывшего коллегу, а не врага, но с каждым днём давление недавних союзников Гастона усиливается. И, похоже, с этим президент не может смириться, он чувствует, как его потенциальная отставка, которую так долго ждал Демократический Альянс и Лебрен становится всё более реальной... "
 FRA.916.a: "Всё рано или поздно проходит, и Думерг пройдёт."  
    
 FRA.917.t: "Парижская Справедливость отвернулась от президента"
 FRA.917.d: "С далёкого июля Поль Думер вёл активную борьбу с Гастоном Думергом, что раз за разом терпел унижения и критику от бывших соратников. Но теперь уже окончательно стало понятно, что Парижская Справедливость бросила президента на растерзание, вместе с этим готовясь для финального удара по сегодняшнему главе страны. \nКонечно, Гастон ещё может надеяться на... Ах да, ему не на что надеяться. Его дни сочтены!"
 FRA.917.a: "Отставка Думерга – дело времени, не более!"  
    
 FRA.918.t: "Огненные Кресты расширяются"
 FRA.918.d: "На удивление, но господин Рок получил большую поддержку среди огромного числа офицеров. Конечно, это ещё ничего не значит, но… Не заставляет ли это переживать?\nВ конце концов, это слегка ненормально, что наша армия всё больше и больше проникается идеями об одном сильном и властном лидере, способным наконец закончить эпоху неудачи имени Гастона Думерга. Впрочем, Огненные Кресты даже сейчас являются весьма слабым объединение, которое никак не представлено вне армии. А это значит, что пока ветераны не имеют союзников среди более гражданских организаций, их влияние на страну минимально. Правда всё же за ними стоит следить. Так, на всякий случай..."
 FRA.918.a: "Политическая карьера Франсуа поражает... "  
    
 FRA.919.t: "Забастовка железнодорожников!"
 FRA.919.d: "Аристид Бриан и Французское Объединение Рабочих не сидит без дела и пользуясь последствиями всемирного экономического кризиса завоёвывают политический вес в стране. Видя банкротство целого ряда железнодорожных компаний и массовому притеснению рабочих, что отвечают за исправную работу логистических путей, станций и поездов, ФОР вместе с самыми большими проф союзами страны объявил забастовку железнодорожников! \nКонечно, такая акция вряд ли приведёт к стабилизации взаимоотношений между хозяевами железных дорог и своими сотрудниками, но красным это и не требуется, даже напротив! Аристид и его коллеги добиваются полного коллапса в стране, чтобы получить ещё больше поддержки среди простого люда Франции. И если остатки «правительства» ничего не предпримут, то у него получится запланированное! "
 FRA.919.a: "У Думерга нет сил как-то останавливать происходящее..."  
 FRA.919.b: "Давайте будем договариваться с рабочими!"
 FRA.919.c: "Армия же ещё за нас? Давайте выведем её и дело с концом!"   
    
 FRA.920.t: "Кретейский сговор?"
 FRA.920.d: "Экономический кризис, формирование единой левой организации и недавняя забастовка железнодорожников полностью поменял рельеф политического пространства во Франции и это заставляет Парижскую Справедливость и Демократический Альянс переживать. В конце концов, теперь у Бриана и его красных дружков имеются все шансы провести переворот против действующей власти, если она окажется ещё более бездарной и если армия окончательно погрузится в анархию. Посему не удивительно, что консерваторы и демократы решили обговорить возможные совместные действия по недопущению левых к власти. \nАльбер Лебрен встретился в одном из Кретейских гостиниц с представителем от Парижской Справедливости и немедленно начал вести диалог по делу. Он предлагал опередить ФОР и не дать времени социалистам для подготовки почвы к перевороту, совместно направив против Думерга импичмент, который он явно не переживёт. Затем же, по словам Лебрена, премьер-министр Франции проведёт новые выборы в стране, где шансов у Бриана катастрофически мало. Конечно, представитель ПС мог бы согласиться на этот план, но есть одна загвоздка в виде действующего премьер-министра. \nВот в чём дело, эту должность занимает Раймон Пуанкаре, выходец из Демократического Альянса, а значит, если он будет отвечать за проведение внеочередных выборов, то велика возможность, что он пойдёт на большие махинации для победы Лебрена и его ребят. Да и к тому же, если о планах Лебрена узнает Бриан, то можно стравить эти организации между собой..."
 FRA.920.a: "План Лебрена будет исполнен!"  
 FRA.920.b: "Парижская Справедливость не согласна на такие условия!"  
 FRA.920.c: "Парижская Справедливость оповестит о случившимся Бриана..."  
    
 FRA.921.t: "Последняя авантюра президента"
 FRA.921.d: "Гастон Думерг видит, что происходит за окном. Господин президент понимает, что необходимо хоть что-то предпринять. Проблема лишь в самом «лидере» Франции. Впрочем, когда возможность импичмента превратилась в реалистичную угрозу переворота,  Гастон зашевелился. \nДумерг поднял остатки своих сторонников по всей стране и созвал их в Париж, укрепляя свои позиции в столице. И хоть очевидно, что ему вряд ли помогут заурядные пропагандисты, коррумпированные полицейские и чиновники разных мастей, если против него поднимется объединённая оппозиция, но президент не хочет сдаваться без боя. Он будет сидеть в Париже до тех пор пока может!"
 FRA.921.a: "Бездарь оказался ещё и безумцем..."  
    
 FRA.922.t: "Кресты и потенциальный союзник"
 FRA.922.d: "Видя всю бесперспективность сегодняшней власти и собственную силу в армии, Франсуа де ля Рок наконец решил расширить влияние Огненных Крестов и на гражданских. Правда, вдруг оказалось, что у него нет ни сил, ни навыков агитировать вне армии, а значит ему требовались те, кто имел бы хоть какой-то вес среди граждан и не побрезговал возиться с военными. Так Рок и познакомился с Моррасом. \nКонечно, очевидно, что господин Шарль и Французское Действие просто ищут тех, кто мог бы помочь им добиться власти и поэтому он и готов сотрудничать с Крестами, но разве это проблема? Да, оба участника потенциальной «Национальной Коалиции по спасению Франции» видят в своём союзнике лишь средство для достижения своих целей, но ведь в этом ничего нет. По крайней мере, до того момента, пока эта коалиция не захватит власть. А затем, тоже очевидно, победит сильнейший! "
 FRA.922.a: "Национальной Коалиции быть!"  
 FRA.922.b: "Франсуа не будет сотрудничать с недо фашистами!"  
    
 FRA.923.t: "Дьявольский союз?"
 FRA.923.d: "Демократический Альянс не добился никаких договорённостей с консерваторами, а значит для относительно мирного конца политического кризиса необходимо вести диалог с социалистами...\nАристид Бриан не присутствовал лично на тайной встрече с демократами, как и господин Лебрен, но это не помешало ФОР и ДА вести диалог. По итогу долгих переговоров оказалось, что обе организации хотят сместить президента и провести внеочередные выборы президента, на которых должен победить народный кандидат. Впрочем, стоит понимать, что в руках объединённых рабочих Франции имеется немало боевых организаций, доставшихся ей после объединения с радикалами, и целый перечень проф союзов, посему социалисты на переговорах не соглашались на временную «коалицию» и импичмент против президента. Представители ФОР требуют после отставки Думерга не передать власть премьер-министру, что является членом Демократического Альянса, а «Коллективному Управлению Франции», который состоял бы из красных и демократов и именно он бы организовал выборы, не дав Пуанкаре шансов помочь Лебрену на выборах. \nОчевидно, что требования ФОР идут в обход конституции и интересов ДА, но если демократы не согласятся на это, то... Нам стоит ожидать в скором времени попытку переворота от социалистов!"
 FRA.923.a: "У нас нет выбора. По рукам!"  
 FRA.923.b: "Чёрт бы вас побрал! Мы на такое не пойдём!"  
    
 FRA.924.t: "Отставка Думерга"
 FRA.924.d: "После того, как две из трёх главных партий страны объединились в стремление свергнуть президента, было вопросом времени, когда в парламенте наконец выставят на обсуждение импичмент против Думерга. И хоть Гастон пытался оспаривать происходящее, а его сторонники в Париже начали строить баррикады, но все эти жалкие попытки спасти давно омертвевший режим ни к чему не привели. \nБольшинство парламента проголосовало против президента, и импичмент всё же состоялся, как и планировал Демократический Альянс. Теперь же, когда президента у Франции нет, а всё политическое пространство ходит будто на иголках, граждане от Бреста и до Марселя находятся в ожидании внеочередных выборов президента, которые наконец поставят точку в этом длительном кризисе Думерга. "
 FRA.924.a: "Сколько верёвочки не виться, а конец будет."  
    
 FRA.925.t: "Париж на баррикадах"
 FRA.925.d: "Между главными партиями страны не было найдено никаких договорённостей, посему Думерг всё ещё правит в Париже. Впрочем, по сути, его режим держится исключительно на том, что оппозиция пока не готова к более решительным действиям, нежели выступления в парламенте, но это положение дел меняется кардинально быстро! Весь Париж усыпан баррикадами, ситуация накаляется и лучше уже не будет! "
 FRA.925.a: "Боже, благослови Францию!"  
    
 FRA.926.t: "Временно Исполняющий"
 FRA.926.d: "Теперь, когда Гастон Думерг является частью прошлого, а не французского правительства, вся страна готовится к предстоящим внеочередным выборам президента, которые приведут к власти того, кого хочет видеть народ! Впрочем, временно исполняющий обязанности президента в лице Раймона Пуанкаре может слегка вмешаться в происходящие в стране процессы и сделать так, чтобы на выборах победил господин Лебрен. Впрочем, будет ли после этого Демократический Альянс демократическим, если он посягнёт на фундаментальное право человека – право выбирать?"
 FRA.926.a: "Мы выше всяких подлогов!"   
 FRA.926.b: "Помощь позволительна, но небольшая!" 
 FRA.926.c: "А кого мы стесняемся?!" 
 
 FRA.927.t: "Временно Исполняющий"
 FRA.927.d: "Теперь, когда Гастон Думерг является частью прошлого, а не французского правительства, вся страна готовится к предстоящим внеочередным выборам президента, которые приведут к власти того, кого хочет видеть народ! Но есть небольшая проблема и имя этой проблемы – Коллективное Управление Франции. \nИз-за образования временного органа по подготовке страны к внеочередным выборам получилось так, что ФОР и Демократический Альянс получили возможность влиять на расположение граждан к своим кандидатам, используя полученные после отставки Думерга новые рычаги давления. Впрочем, влияние этих рычагов не стоит переоценивать. \nИ хоть очевидно, что Коллективное Управление нужно было исключительно для поддержания порядка в стране в период без президента, но, похоже, теперь это шанс одной из партий заполучить большое влияние перед выборами. Другой вопрос, кто воспользуется этим шансом. "
 FRA.927.a: "Власть Бриана в Коллективном Управлении не оспаривается!"  
 FRA.927.b: "Лебрен завоевал признание внутри временного органа власти." 
 FRA.927.c: "КУФ не участвует в политических интригах!" 
 
 FRA.928.t: "Всефранцузская забастовка"
 FRA.928.d: "Думерг был свергнут при совместной деятельности Демократического Альянса и Парижской Справедливости, в то время как Французское Объединение Рабочих решили не брать в расчёт! Да это же непозволительно! \nТеперь, когда ситуация в стране наиболее нестабильная, а до внеочередных выборов президента ещё осталось немало времени, Аристид Бриан поднимает всех сторонников левых идей на всефранцузскую забастовку, чтобы не допустить победы правых сил в стране! Конечно, это приведёт к большим проблемам внутри Франции и способно привести к кровопролитию, но зато у ФОР появляется шанс укрепить свои позиции перед выборами или даже провести революцию, навсегда освободив страну от старых устоев и одряхлевших порядков! "
 FRA.928.a: "Вихри враждебные веют над нами..."  
 FRA.928.b: "Армия помешает Бриану!" 

 FRA.929.t: "«Всефранцузская забастовка"
 FRA.929.d: "Думерг был свергнут при совместной деятельности Демократического Альянса и Парижской Справедливости, в то время как Французское Объединение Рабочих решили не брать в расчёт! Да это же непозволительно! \nТеперь, когда ситуация в стране наиболее нестабильная, а до внеочередных выборов президента ещё осталось немало времени, Аристид Бриан поднимает всех сторонников левых идей на всефранцузскую забастовку, чтобы не допустить победы правых сил в стране! Конечно, это приведёт к большим проблемам внутри Франции и способно привести к кровопролитию, но зато у ФОР появляется шанс укрепить свои позиции перед выборами или даже провести революцию, навсегда освободив страну от старых устоев и одряхлевших порядков! "
 FRA.929.a: "Вихри враждебные веют над нами... "  
 FRA.929.b: "Пора готовиться к революции!"  
 FRA.929.c: "Армия помешает Бриану!"  
 
 FRA.930.t: "Переворот ФОР!"
 FRA.930.d: "Аристид Бриан решился на безумную авантюру – провести вооружённый захват власти! Если у него всё получится, то он станет президентом в обход буржуазных выборов, а во главе правительства встанет ФОР. Впрочем, очевидно, что теперь остатки правительства Думерга, Демократический Альянс, Парижская Справедливость, Огненные Кресты и Французское Действие действуют сообща, чтобы не допустить переворота. \nВсе давно позабыли о гуманности и о каком-либо подобии законности, посему не стоит удивляться массовому кровопролитию по всей стране, которое по итогу завершится..."
 FRA.930.a: "...победой революционеров!"  
 FRA.930.b: "...триумфом антисоциалистической коалиции! " 
  
 FRA.931.t: "Незавидная судьба Бриана"
 FRA.931.d: "Переворот социалистов утонул в крови бунтовщиков, и когда бойня подошла к концу, Бриан был схвачен. Долго с ним никто не церемонился и до тюремной камеры он не дожил. Похоже, кто-то из сторонников Огненных Крестов пристрелил красную псину... А нам то какое теперь до этого дело? "
 FRA.931.a: "Нет человека – нет проблемы"  
 
 FRA.932.t: "Запрет ФОР?"
 FRA.932.d: "Очевидно, что после недавнего неудачного переворота Аристида Бриана и его скоропостижной смерти судьба ФОР висит на волоске. На самом деле, никто в парламенте даже не думает о возможности сохранить Французское Объединение Рабочих, речь идёт больше о степени наказания левого блока за случившееся бесчеловечье. \nПока Демократический Альянс предлагает просто распустить организацию и наказать зачинщиков вместе с главными бунтовщиками, Поль Думер и все консерваторы выступают за полный запрет социалистических идей во Франции! Впрочем, были и более радикальные идеи. К примеру, Моррас предлагал просто на просто  устроить террор против красных. И хоть его идеи многим показались излишне кровожадными, но разве кто-то осудит за расправу над врагами демократии?"
 FRA.932.a: ""  
 FRA.932.b: ""  
 FRA.932.c: ""  
   
  
  
 #Англия
 
 england.111.t: "Французское вмешательство в Бенилюкс"
 england.111.d: "Франция оказывает беспрецедентное давление на правительства бельшии и нидерландов, и если мы не вмешаемся то рискуем допустить распространение красной угрозы"
 england.111.a: "Мы должны им помешать"
 
 england.112.t: "Бенилюкс спасён"
 england.112.d: "Французские попытки провести революции в бенелюксе полностью провалились"
 england.112.a: "Это замечательно"
 
 #Россия
  
 russia.500.t: "Зерновая сделка"
 russia.500.d: "Недавно французское правительство выступило с просьбой предоставить французскому государству помощь в лице нескольких миллионов тонн зерна. В самой Франции на данный момент назрел крупный продовольственный кризис, вызванный банкротством значительной части французских сельхоз предприятий, ввиду Великой депрессии."
 russia.500.a: "Мы только рады помочь нашим французским друзьям"
 russia.500.b: "У нас самих хлопот хватает. Пусть пока едят пирожные"
 
 russia.501.t: "Срыв сделки"
 russia.501.d: "Недавно наши корабли с сухогрузом подплывали к Босфорскому проливу, в тот день примерно в 2:45 часов ночи в 150 км от Варненского залива поднялся сильный шторм, на некоторое время выведший из строя наши системмы коммуникации. А где-то через полчаса на корабли напала неизвестная вооружённая группа лиц. Ввиду того, что радио хоть и временно но вышло из строя, экипаж попросту не мог позвать подмогу в лице кораблей сопровождения. Как результат, те кто смогли сбежали на шлюпах, среди тех кто остался разбойники устроили жестокую резню, забрав с флотилий всё что могли. Как всё зерно так и жизни оставшегося экипажа..."
 russia.501.a: "Кто же за этим может стоять?"
 
 russia.502.t: "Русское зерно в Марселе"
 russia.502.d: "Сегодня утром в крупный французский портовый город Марсель прибыло российское зерно. Туда оно плыло около месяца, Отправившись из Севастополя оно пересекло Босфор, где с местными турецкими рыбакими ничего не произошло, а затем двинулось в Средиземное море, обплыло с Юга остров Сицилия, пока не оказалось в так называемом "французском лазурном берегу". Сейчас идёт завершающий процесс разгрузки сухогрузов, пока охранные корабли России возвращаются в Крым, чтобы позже снова стать кораблями военными."
 russia.502.a: "Зачем на этом акцентировать столько внимания?"
 
  
 russia.503.t: "Французы хотят поговорить"
 russia.503.d: "Париж отправил радиограмму с просьбой провести в Петрограде секретную встречу, на которой он хочет договориться с нами о дальнейшей дипломатии между нашими странами. Конечно, хоть мы и обижены на Францию за откровенное предательство по итогам Второй Отечественной войны, но ведь в теории мы можем добиться от Парижа каких-то уступок впоследствии. В крайнем случае, можно просто после проведения конференции проигнорировать все договорённости, если они будут не в нашу пользу... "
 russia.503.a: "Да, давайте проведём конференцию!"
 russia.503.b: "Нет! Мы с ними не будем иметь никаких дел!"
 
 
   
 russia.504.t: "Предложения Франции"
 russia.504.d: "Париж решил не мелочиться и предложил на секретной конференции целый список из весьма смелых пунктов. Во-первых, Франция обещает отозвать всякие гарантии с Босфора, тем самым намекая на дальнейшую судьбу проливов в «случае чего. Во-вторых, начнёт продавать на свои товары по сниженной цене. Ну и в-третьих, обещает не вмешиваться в наши дела в Восточной Европе. Взамен же Париж желает, чтобы мы предоставили гарантии о полной поддержке их  интересов в Западной Европе, также предоставить свои ресурсы по пониженным ценам. А в качестве финальной точки договора – пункт о взаимопомощи в случае, если на кого-то из нас нападут. И конечно, мы можем проигнорировать французов, но смотря на то, что происходит в Европе, очевидно, что в скором времени нам действительно может потребоваться сильный союзник..."
 russia.504.a: "Да, нам нужен союзник!"
 russia.504.b: "У России два союзника – армия и флот!"
 
 
 #Турция
 
 turkey.499.t: "Русско-Французская сделка"
 turkey.499.d: "До нас дошли слухи что Франция и Россия заключили зерновую сделку и вот вот русские корабли отправятся из Севастополя в Марсель, их маршрут будет проходить неподалеку от нашего побережья и возможно нам стоит этим воспользоваться?"
 turkey.499.a: "Это наш шанс!"
 
 turkey.500.t: "Успешное хищение зерна"
 turkey.500.d: "Сегодня ровно в 3:00 по Анкаре была атакована крупная группа сухогрузов. Довольно быстро было привлечено, как первоначально казалось лишнее внимание. Однако нам тогда сильно повезло, в тот день у российских охранных кораблей были проблемы с работой радио. Пока из-за не организованного отхода кораблей, судна начали то застревать на мели, то даже сталкиваться друг с другом. Как итог, пассажиры были вынуждены спуститься на шлюпы и доплыть до охранных кораблей сопровождения самостоятельно. А когда уже на следующие сутки они при плыли на место, большая часть зерна уже была вывезена. Что касается тех кто остался на кораблях... В прочем, это лишняя информация. Мы справились и это главное!"
 turkey.500.a: "А французы пусть едят пирожные! Они заслужили..."
 
 turkey.501.t: "Полный провал рейда"
 turkey.501.d: "Сегодня ровно в 1:20 по Анкаре была атакована крупная группа сухогрузов. Диверсионные лодки не успели как следует подготовиться, что позже стало роковой ошибкой. Мы не успели достаточно хорошо настроить коммуникации, потому наши отряды действовали по отдельности, часто используя в качестве способа связи мегафоны, выдавая себя ещё до подплытия к судам с зерном. Действуя по отдельности, и допуская различного рода глупые ошибки, кого то засекли ещё за долго до него и им тонко намекнули что для них же будет лучше держаться по дальше от территориальных вод Греции, а по кому-то даже открыли огонь корабли сопровождения, что смогли вовремя доплыть до сухогрузов благодаря слаженной работе электронных средств коммуникаций России в те часы. К счастью более крупные, предназначенные для вывоза уже самого зерна, корабли не успели доплыть до места происшествия. Потому русские и французы не знают о нашей причастности и вероятно даже не придадут случившемуся какого либо серьёзного значения."
 turkey.501.a: "Мы хотя бы попытались..."
 
 
 #Германия
 GER.1.t: "Франция требует немедленных выплат по счетам"
 GER.1.d: "Недавно французское правительство потребовало ускорение процесса выплат репараций за Великую войну. Сумма является весьма внушительной, и её немедленная выплата может привести к ещё более ужасным последствиям для отечественной экономики. Однако, как будто у нас есть выбор?"
 GER.1.a: "Ну, хуже уже не будет..."
 GER.1.b: "Это уже наглость!"

 GER.2.t: "На что мы вообще надеялись?"
 GER.2.d: "Несмотря на серьёзное сопротивление наших бравых солдат, французским частям удалось прорвать наши позиции в коммуне Шванау, а затем, полноценно всей группировкой  форсировав Рейн, создав угрозу дальнейшего наступление на Штутгарт. Французские требования только ужесточились."
 GER.2.a: "Хотели как лучше, а получилось как всегда..."

 GER.3.t: "Триумф под Шванау"
 GER.3.d: "Недавно с границы пришли прекрасные известия. Несмотря на казалось бы очевидное французское военное превосходство, нашим бравым солдатам всё таки удалось остановить вражеское наступление в коммуне Шванау, полностью разбив одну из самых великих армий мира. Немецкий народ на долго запомнит эту славную победу, к тому же у нашего правительства теперь немного больше почвы под ногами."
 GER.3.a: "Великая победа великого народа!"
 

