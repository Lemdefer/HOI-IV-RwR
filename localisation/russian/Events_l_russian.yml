 FRA.51.t: "Чёрная Франция"
 FRA.51.d: ""
 FRA.51.a: ""

 FRA.52.t: "Чёрный континент успокоился"
 FRA.52.d: "На удивление, но массовые расстрелы и террор в колониях привёл к тому, что немного африканцев решили с нами связываться. Да, конечно, были отчаянные безумцы, которые не боялись пуль с штыками, но они же тоже не бессмертные и быстро кончались! \nКонечно, теперь вся Африка покрыта кровью своего коренного населения, но кого это волнует? А вот тот факт, что множество фотографов запечатлели кадры расправ немного беспокоят. Впрочем, кто нас осудит?"
 FRA.52.a: "Наконец это всё подошло к концу..."
 
 FRA.53.t: "Буря в Африке"
 FRA.53.d: "Всё плохо, очень плохо… Увы, но террор против африканских бунтовщиков ни к чему позитивному не привёл! Вместо хоть какого-то порядка теперь по всем колониям бушуют революционные настроения, которые время от времени забирают жизни французов, а наши солдаты только и могут, что контролировать главные города региона да и немногочисленные дороги. А что будет дальше? Сможем ли мы хоть когда-нибудь вернуть порядок в Африку? Вряд ли..."
 FRA.53.a: "Это какой-то... Позор..."
 
 FRA.54.t: "Трагедия в Абиджане"
 FRA.54.d: "На далёком Берегу Слоновой Кости, где наш контроль был весьма мал из-за отдалённости территории от Франции, произошло немыслимое! Из-за того, что армии были выданы экстренные полномочия, а Париж никак и не контролировал происходящее, в Абиджане было убито свыше 18 тысяч человек среди местного населения, из которых были тысячи женщин, стариков и детей! А на территории всего берега потери африканцев ещё больше! И это привело к непредвиденным последствиям...\nВ Абиджане подняли свои стяги местные бунтовщики, которые не простили оплошности Парижа и пошли на нас военным маршем! И хоть уже очевидно, что Кот-д’Ивуар будет успокоен, нужно лишь время и ещё больше вопросов, но всё же восстание негров в наших колониях – плохой знак. Особенно, если учитывать, что теперь на весь мир Франция будет представлена, как бесчеловечная империя, вместе с этим столкнувшись с непокорностью во всех своих африканских колониях, в то время как Великобритания будет с корыстными целями поддерживать бунтовщиков и зарабатывать авторитет среди чёрных... "
 FRA.54.a: "Нужно как можно быстрее успокоить Абиджан!"
 
 FRA.55.t: "Безмолвное недовольство в Африке"
 FRA.55.d: "Как ни странно, но Поль Думер смог вовремя вмешаться в нарастающий кризис внутри Африки и усилить колониальную администрацию своими людьми. Впрочем, это всё же не решило проблему полностью, а лишь сгладило углы. Ведь теперь, когда африканцы увидели слабость Парижа, они не боятся своих «господ», хоть и должны. Правда стоит отметить, что они и бунтовать не собираются, пока что, посему вся Африка на данный момент находится в безмолвном недовольстве, которое не пропадёт ещё долгое время... "
 FRA.55.a: "Не самый плохой исход..."
 
 FRA.56.t: "Мажино или Мак-Магон"
 FRA.56.d: "Очевидно, что Германия за последние несколько лет только и делает, что усиливает свои позиции, одновременно с этим заводя тёплые отношения с Британией. Нам же необходимо как-то отреагировать на увеличение напряжённости на Рейне. Конечно, идея построения оборонительного вала на востоке идея не новая, но среди военных так и не нашлось единого мнения какой из двух главных планов оборонительной линии необходимо выбрать. \nПервый план заключается в создании так называемой «Линии Мажино», которая пройдёт по Франко-Рейнской границе, тем самым соорудив за сравнительно малые силы неприступную конструкцию, которая полностью защитит Францию, но полностью проигнорирует Рейнское Содружество. А ведь он хоть и является де-юре независимым, а де-факто находится под нашим полным управлением. Второй же проект, «Линия Мак-Магон», заключается в строительстве самой настоящей стены по всему правому берегу Рейна. И хоть этот план будет стоить дороже предыдущего, а также может обернуться прахом, если наши дипломаты вдруг потерпят крах на поприще Рейнского Содружества, но зато наша потенциальная линия фронта будет заметно восточнее, а также от немцев получится защитить нашего «вассала»! Но кроме уже предложенных, имеется и третий план – самый неожиданный. Господин Франсуа предложил не зацикливаться на формировании одного оборонительного вала, а на создании «луковой» системы в несколько слоёв, что и стоить будет меньше, и в теории даст возможность не надеяться на одну «стену», которая определённо может подвести. "
 FRA.56.a: "Очевидно, что Мажино хотя бы реализуем"
 FRA.56.b: "Мак-Магон более амбициозный и практичный!"
 FRA.56.c: "Слова Рока имеют смысл!" 
 
