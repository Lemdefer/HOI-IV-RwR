 news.16.t: "Революция в Индии" 
 news.16.d: "После того, как Великобритания призвала в войну против Франции Индию, на просторах всего Юго-Западного Индостана восстало обеспокоенное произошедшим население. Как ни странно, обычные индусы не хотят снова умирать за далёкий Лондон, посему и само организовались в Освободительное Движение Индостана. \nПравда, не совсем ясно, что смогут предпринять революционеры против британской администрации и что произойдёт с Индией в случае их победы, но, похоже, это мы скоро и узнаем!"
 news.16.a: "Ожидаемое событие произошло весьма неожиданно..."
 
 