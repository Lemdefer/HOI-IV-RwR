 #Франция
 FRA.1.t: "Германия согласна на наши требования"
 FRA.1.d: "Как и следовало ожидать, немцы, неимея иного выбора пошли на уступки перед нашей страной, ускорив процесс выплат по счетам. На полученные деньги мы можем значительно ускорить процесс восстановления страны после кризиса."
 FRA.1.a: "Вот и славно!"

 FRA.2.t: "Германия отказалась принимать требования"
 FRA.2.d: "Не смотря на тот факт, что мы надеялись на благосклонность и разумность немецкого правительства, немцы ответили на наши требования решительным отказом. Похоже что они не намерены идти на дальнейшие уступки."
 FRA.2.a: "Остаётся только один вариант..."

 FRA.3.t: "Ожидаемая победа"
 FRA.3.d: "Как и следовало ожидать, нашим солдатам удалось форсировать реку Рейн, а затем занять такой крупный город Германии как Штутгарт. Очевидно что теперь у немцев нет никаких шансов продолжать сопротивление и им пора принять наши требования."
 FRA.3.a: "Как будто стоило ожидать иного расклада?"

 FRA.4.t: "Унижение под Шванау"
 FRA.4.d: "Недавно с рейно-немецкой границы пришли ужасающие известия. Операция по навязываю Германии наших требований полностью провалилась! Полностью! Похоже, что во многом это результат целого ряда ошибок нашего командования, но Франция ещё не скоро забудет нашу оплошность."
 FRA.4.a: "Позор... Какой позор!"

 FRA.5.t: "Кёльн соглашается на требования Парижа"
 FRA.5.d: "Как и следовало ожидать, Рейланд принял наши требования. На полученные средства мы можем и дальше продолжить заниматься развитием страны. Впрочем, как будто у местного правительства был какой-то выбор ."
 FRA.5.a: "Отлично"

 FRA.6.t: "Кёльн предлагает компромисс"
 FRA.6.d: "В ответ на наши требования, пришёл крайне неожиданный ответ. Правительство в Кёльне предлагает провести референдум в Сааре, регионе с крупным французским меньшинством. Учитывая довольно низкий уровень жизни, вероятно даже местные немцы захотят присоединиться к французскому государству."
 FRA.6.a: "Таки выгодно"
 
 FRA.7.t: "Просьба бездомных"
 FRA.7.d: "Недавно наше правительство приняло решение обратиться к населению нашей страны с целью попытаться лучше понять каковы основные его проблемы. И как бы это не было бы неожиданно, но оказывается что в результате кризиса многие частные предприятия страны попросту обанкротились, отправив на мороз немало толковых знатоков своего дела. Преимущественно представителей среднего и бедного классов. Это безусловно уму непостижимо! Никогда такого не было и вот опять!Сами они не раз заявляли о своей просьбе построить новое предпирятие так как они считают данную постройку наиболее рентабельной вплане появления новых рабочих мест в конкретно этом месте."
 FRA.7.a: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 FRA.7.b: "Возможно нам стоит действительно прислушаться к их просьбе."
 
 FRA.706.t: "Просьба бездомных"
 FRA.706.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с просьбой оказать поддержку. Их регион страдает от недостатка инвестиций, и правительственная программа по стимулированию экономики поможет многим жителям региона. Они несомненно будут нам благодарны если мы удовлетворим их просьбу."
 FRA.706.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.706.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.702.t: "Просьба бездомных"
 FRA.702.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с предложением оказать поддержку президенту в обмен на неформальные гарантии того, что новый завод по производству снаряжения для армии будет построен в их регионе. Они утверждают, что это увеличит количество рабочих мест и окажет столь необходимую помощь армии в наше непростое время.  Они несомненно будут нам благодарны если мы удовлетворим их просьбу."
 FRA.702.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.702.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.703.t: "Просьба бездомных"
 FRA.703.d: "Народ из [FRA_congress_investment_state.GetName] обратился к правительству с предложением улучшить инфраструктуру регоина. Государственные средства следует направлять на строительство дорог и мостов, чтобы наладить сообщение между городами. Они также отметили, что поддержка со стороны правительства заставит их активнее поддерживать политику Президента."
 FRA.703.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.703.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.704.t: "Просьба бездомных"
 FRA.704.d: "Моряки из [FRA_congress_investment_state.GetName] просят правительство принять меры по поддержанию местной судостроительной промышленности. Согласно мнениям экспертов, значительный процент экономики Франции зависит от международной торговли, но страна испытывает острую нехватку судостроительных мощностей. Регион [FRA_congress_investment_state.GetName] признан подходящим регионом для крупных инвестиций, и моряки высказали надежду на то, что администрация лидера [FRA.GetLeader] выделит для этого средства."
 FRA.704.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.704.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.705.t: "Просьба бездомных"
 FRA.705.d: "Горожане из [FRA_congress_investment_state.GetName] просят правительство построить в регионе новый аэропорт. Это позволит увеличить обьем грузоперевозок между различными частями нашей страны, что стимуриет рост экономики. Регион [FRA_congress_investment_state.GetName] находится в удачном географическом положении, и горожане высказали надежду на то, что администрация лидера [FRA.GetLeader] выделит для этого средства."
 FRA.705.a: "Возможно нам стоит действительно прислушаться к их просьбе."
 FRA.705.b: "Давайте... Давайте лучше просто закроем на это глаза. Авось не заметят!"
 
 FRA.800.t: "Продовольственный кризис"
 FRA.800.d: "Великая депрессия очень сильно ударила по нашей стране, скорушительно подорвав сельскохозяйственную отрасль."
 FRA.800.a: "Постараемся избежать голода"
  
 FRA.8.t: "Россия подписала зерновую сделку"
 FRA.8.d: "Несмотря на факт того, что для России, предложенная нами сделка, была далеко не самым выгодным предложением, Петроград согласился поставить нам 2,5 миллионов тонн зерна. На данный момент зерно уже погружено на суда в Севастополе и вскоре оно отправится в Марсель."
 FRA.8.a: "Да здравствует русско-французская дружба!"
 
 FRA.9.t: "Россия отказалась от сделки"
 FRA.9.d: "Учитывая факт того, что для России, предложенная нами сделка, была далеко не самым выгодным предложением, Петроград отказался поставить нам 2,5 миллионов тонн зерна. Сославшись на необходимость этого зерна в самой Росии они отправили наших дипломатов обратно в Париж."
 FRA.9.a: "На них нельзя положиться"

 FRA.10.t: "Срыв сделки"
 FRA.10.d: "Недавно наши корабли с сухогрузом подплывали к Босфорскому проливу, в тот день примерно в 2:45 часов ночи в 150 км от Варненского залива поднялся сильный шторм, на некоторое время выведший из строя наши системмы коммуникации. А где-то через полчаса на корабли напала неизвестная вооружённая группа лиц. Ввиду того, что радио хоть и временно но вышло из строя, экипаж попросту не мог позвать подмогу в лице кораблей сопровождения. Как результат, те кто смогли сбежали на шлюпах, среди тех кто остался разбойники устроили жестокую резню, забрав с флотилий всё что могли. Как всё зерно так и жизни оставшегося экипажа..."
 FRA.10.a: "Кто же за этим может стоять?"

 FRA.11.t: "Русское зерно в Марселе"
 FRA.11.d: "Сегодня утром в крупный французский портовый город Марсель прибыло российское зерно. Туда оно плыло около месяца, Отправившись из Севастополя оно пересекло Босфор, где с местными турецкими рыбакими ничего не произошло, а затем двинулось в Средиземное море, обплыло с Юга остров Сицилия, пока не оказалось в так называемом "французском лазурном берегу". Сейчас идёт завершающий процесс разгрузки сухогрузов, пока охранные корабли России возвращаются в Крым, чтобы позже снова стать кораблями военными."
 FRA.11.a: "Зачем на этом акцентировать столько внимания?"

 FRA.12.t: "Генерал был замешан в коррупционном скандале"
 FRA.12.d: "Недавно наше следствие заметило крупную пропажу винтовок и другого оборудования, выделенных на нужды армии. Генерал [FRA_targeted_for_purge_flag.GetName] подозревается в хищении значительной части пехотного вооружения и его незаконной продаже на чёрном рынке . Тем не менее небольшая часть наших экспертов предполагает что обвинения уж слишком "притянуты за уши". "
 FRA.12.a: "Расстрелять !"
 FRA.12.b: "Возможно мы действительно поспешили с выводами."

 #Россия
  
