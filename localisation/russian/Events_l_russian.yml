 news.10.t: "Переворот националистов во Франции" 
 news.10.d: "Казалось бы, Париж давно утих от революций и восстаний, но его улицы вновь наполнились людьми! Всему виной последовали выборы президента, которые привели к расколу демократической публики, и создание национальной коалиции, что объединила военных, монархистов и фашистов. Посему теперь можно без трудностей увидеть на улицах французских городков факельные шествия или парней, что устраивают набеги на штабы противников, не поддержавшие переворот. В самом же Париже Французское Действие и Огненные Кресты уже смогли наладить свою власть и постепенно заставляют подчиниться или обезоруживают оставшиеся не лояльные силы в стране. \nИ хоть очевидно, что союз между Шарлем Моррасом и Франсуа де ля Роком нельзя назвать долговременным, но пока армия и националисты вместе, у социалистов и либералов шансы на реванш крайне малы! "
 news.10.a: "Долго ли продержится коалиция?"
 
