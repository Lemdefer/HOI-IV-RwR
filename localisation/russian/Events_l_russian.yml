 news.2.d: "Несмотря на преимущественно серьёзную бедность в Сааре и Рейланде в целом, а также исторически крупное французское меньшинство, проживающее в регионе, по итогам референдума, проведённого с поддержкой рейнских органов самоуправления, он продолжает находиться в составе международной зоны. Любопытно, что ранее французское правительство требовало вернуть имущество, что было незаконно приватизировано местным правительством."
