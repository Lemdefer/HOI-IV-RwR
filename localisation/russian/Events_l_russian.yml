 FRA.63.t: "Явное вмешательство"
 FRA.63.d: "В последнее время администрация Индии всё чаще и чаще узнаёт о появлении революционных  движений в стране. Да даже Махатма Ганди благодаря чему-то вмешательству обзавёлся ещё большим влиянием на полуострове. И хоть в этом скорее всего замешены французы или другие противники британской короны, но у нас нет никаких весомых улик, чтобы их обвинить в Лиге Наций! Посему приходится лишь заниматься попытками успокоить местное население. Впрочем, похоже, из этого мало, что выходит..."
 FRA.63.a: "Давайте хотя бы попытаемся сопротивляться!"
 FRA.63.b: "А это шанс отвоевать у Лондона независимость..."

 FRA.64.t: "Бунт радикалов"
 FRA.64.d: "Увы, но внешнее влияние всё же оказалось слишком большим, и Дели не справился с отловом революционеров. Посему теперь, когда Индия вступила в чужую войну, из-за которой наши жители будут жить хуже, а также умирать на Европейских полях, не удивительно, что нашлись те, кто готов бунтовать против британской администрации. \nКонечно, силы радикалов немногочисленны, благо мы постарались, но всё же обидно, что придётся отвлекаться на внутренних врагов!"
 FRA.64.a: "Задавим всех врагов короны!"

 FRA.65.t: "Индийская революция!"
 FRA.65.d: "Теперь, когда Лондон впутал нас в далёкую войну и затребовал помощи своей «жемчужины», вся Индия готова сказать своё гордое нет Великобритании! И хоть основой для революционного движения являются профранцузские организации, которые всё это время спонсировались Парижем, но это не важно! Главное, что благодаря под ковёрным интригам между великими державами, у Индии появился шанс освободиться!"
 FRA.65.a: "Свобода нас ждёт!"
 FRA.65.b: "Дели выстоит!"

 FRA.66.t: "Мятеж в Индии"
 FRA.66.d: "После того, как Великобритания призвала в войну против Франции Индию, нашлись смельчаки, что решили восстать против британского управления. Но, как ни странно, их силы оказались настолько малы, что всё что смогла добиться «Освободительная» Национальная Армия Индии – захватить несколько прибрежных городов на западе Индостана. Конечно, можно сколько угодно верить в силу духа революционеров или наоборот, критиковать кровожадных бунтовщиков, но в любом случае их мятеж кончится ожидаемым поражением. "
 FRA.66.a: "На что они надеялись?" 
  
 FRA.67.t: "Последнее слово Парижа"
 FRA.67.d: "После Версальского договора и отделения Рейнского Содружества от Германии под потранажем Лиги Наций, казалось, что теперь до Люксембурга точно никому нет дела. Но за последнее десятилетие Франция смогла подчинить не только Рейнское Содружество, но и нас! Теперь же Париж предлагает нашему правительству окончательно попасть под своё влияние, а мы взамен получим не только большие финансовые влияния, но и открытую дорогу на эксплуатацию остатков свободной Рейнской промышленности! Впрочем, готов ли Люксембург лишаться тех крох независимости, что имеет сейчас ради выгоды для пары человек из всей страны?"
 FRA.67.a: "Очевидно, что готов!" 
 FRA.67.b: "Родина выше средств!" 
  
