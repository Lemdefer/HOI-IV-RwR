l_russian:
 FRA_survivors_of_the_storm: "Пережившие бурю"
 FRA_survivors_of_the_storm_desc: "Нам удалось выстоять перед невзгодами Великой депрессии. Теперь пора начать восстановление после столь тяжёлого испытания для нашей страны."
 FRA_requirements_for_germany: "Требования к Германии"
 FRA_requirements_for_germany_desc: "По итогам Великой войны Германией был подписан довольно выгодный для нашей страны Версальский мир. Согласно ему немцы обязались выплатить странам-победителям в общей сумме 38 миллиардов долларов в качестве репараций. После начала Великой депрессии немецкое правительство посмело "Временно прекратить выплаты по счетам ввиду тяжёлой ситуации в стране". Мы более не можем терпеть такую наглость и пора им преподать урок."
 FRA_put_pressure_on_reiland: "Надавить на Рейланд"
 FRA_put_pressure_on_reiland_desc: "После Великой войны согласно Версальскому миру от Германии был отделён богатый ресурсами и промышленностью Рейланд. Последний перешёл под управление Лиги Наций, но основная доля всех ресурсов и производственных мощностей перешла к Французским кампаниям, что, учитывая наш безусловно решающий вклад в победу Антанты над Центральными Державами, абсолютно справедливо. Однако после Великой депрессии многие отечественные предприятия попросту обанкротились, и значительная часть нашей доли ушла в руки местных органов самоуправления, что крайне возмутительно и не справедливо."
 FRA_stop_the_fall: "Затормозить падение"
 FRA_stop_the_fall_desc: "В результате принятых нами мер, нам удалось немного пополнить бюджет страны. Теперь пора глобальнее заняться восстановлением нашей страны."
 FRA_nationalize_the_bankrupt: "Национализировать банкротов"
 FRA_nationalize_the_bankrupt_desc: "Великая депрессия оставила неизгладимый отпечаток на мировом рынке, и Франция не стала исключением. Многие частные компании нашей страны и большинства стран в целом закрылись. Наибольший удар пришёлся на сельское хозяйство. Тем не менее мы можем смягчить последствия кризиса, национализировав обанкротившиеся компании."
 FRA_run_protectionism: "Запустить протекционизм"
 FRA_run_protectionism_desc: "Мировой экономический кризис задел многие государства. Ввиду этого может создастся впечатление что он задел в равной мере все страны мира, однако это не так. От великой депрессии, так же известной как «крах 29-го» или же «черный вторник», в меньшей мере пострадали Италия и Япония, например, а кто-то даже извлёк из неё незначительную пользу. Потому, чтобы уж слишком не зависеть от стран, которым повезло не пострадать в той же мере что и нашей, нам нужно, ограничив торговлю с ними, начать активную кампанию по восстановлению пострадавших производств и простимулировать создание новых."
 FRA_make_promises_to_the_people: "Дать обещания народу"
 FRA_make_promises_to_the_people_desc: "На данный момент трудно как либо привлечь народ на свою сторону, этим в свою очередь пользуются различного рода представители весьма сомнительных политических движений. В иной ситуации мы могли бы воспользоваться благами пропаганды, однако, учитывая текущую экономическую ситуацию в стране, она вряд ли покажет действительно весомый результат, независимо от средств которую мы в неё вложим. Потому возможно с нашей стороны будет разумнее пойти на хотя бы формальные уступки простому народу."
 FRA_creation_of_the_state_bloc: "Создание государственного блока"
 FRA_creation_of_the_state_bloc_desc: "В столь тяжёлые времена только государство может знать как лучше управлять рынком. Потому на данный момент будет разумнее на время кризиса позабыть о свободе рынка и увеличить долю государственных предприятий, чтобы хоть как-то побороть безработицу."
 FRA_factories_reopened: "Фабрики вновь открыты"
 FRA_factories_reopened_desc: "Сумев решить проблему банкротства многих компаний нашей страны, а так же дополнительно простимулировав развитие французского бизнеса, мы готовы заново открыть ранее зарытые предприятия, ликвидировав за одно и безработицу. Пусть же поля Шампани вновь будут переполнены рабочими, как кошельки наших поли... в смысле предпринимателей! Да... да..."
 FRA_french_goods: "Французкие товары"
 FRA_french_goods_desc: "Франция исторически известна своей качественной продукцией. От продуктов питания до парфюмерии и авиации. Решив основные проблемы, связанные с Великой депрессией, мы можем без особых проблем вновь открыть свои рынки для других держав, и вновь начать получать немалую выгоду от торговли с другими державами."
 FRA_russian_bread_in_parisian_houses: "Русский хлеб в парижские дома"
 FRA_russian_bread_in_parisian_houses_desc: "В результате Великой депрессии сильнейший удар испытало наше сельское хозяйство. К сожалению на данный момент у нас нет возможности решить данную проблему самостоятельно. Потому, единственными вариантами решения данного казуса является либо переждать дефицит и дождаться, когда невидимая рука рука рынка сама решит данную проблему либо попросить помощи у дружественной нам Российской Империи, что исторически обладает большими запасами зерна в Украине и на Кубани и явно не будет против с нами не много поделиться."
 FRA_steel_and_gunpowder: "Сталь и порох"
 FRA_steel_and_gunpowder_desc: "Исторически французская армия никогда не славилась своей многочисленностью, тем не менее она не раз выигрывала своим качеством. Как пример можно вспомнить знаменитую французскую артиллерию, что подарила нам немало побед в прошлом столетии. Начиная захватом Алжира в 30-м и заканчивая Крымской кампанией 53–56 годов и в конце концов победы в Великой войне. Если мы хотим сохранять качество нашей армии, нам нужно хорошо снабжать её орудиями и далеко не обязательно одной лишь вышеупомянутой артиллерией. Для этого нам нужно и дальше развивать нашу военную промышленность."
 FRA_bread_and_wine: "Хлеб и вино"
 FRA_bread_and_wine_desc: "Одним из результатов Великой депрессии для нашего народа был и остаётся рост цен на базовые продукты питания. Даже сумев существенно затормозить инфляцию, многие наши компании всё ещё в рамках восстановления вынуждены удерживать цены на кризисном уровне а иногда даже поднимать цены. Мы можем помочь организациям справиться с экономическими проблемами, путём понижения налогов для бизнеса. Также будет хорошей идей расширить программу прод. развёртки, раздав хлеб нуждающимся."
 FRA_big_public_building: "Большая народная стройка"
 FRA_big_public_building_desc: "Нам удалось восстановить экономику и более того выйти в существенный профицит. В свою очередь это хорошая возможность начать не только восстановить уничтоженные ранее экономическими проблемами предприятия, ибо большую их часть мы уже восстановили, а уже в свою очередь попытаться стать центром европейской промышленности. Для этой цели мы должны выделить как можно больше средств для стимулирования роста наших заводов и других предприятий по всей стране. Пусть дорого, но это обязательно принесёт свои плоды позже."
 FRA_close_to_recovery: "Близки к восстановлению"
 FRA_close_to_recovery_desc: "Сумев провести так необходимые нашей стране реформы, и более того, создав новые предприятия, многие эксперты заявляют о скором восстановлении французского государства после Великой депрессии. Хотя так-то по сути мы её уже пережили и более того вступаем в новую золотую эпоху для нашей страны, простой народ ровно как и бизнесмены чувствуют себя так, как будто никакого кризиса и не было. Пора окончательно заявить о победе над гидрой перепроизводства!"

 FRA_second_empire_of_the_world: "Вторая Империя Мира"
 FRA_second_empire_of_the_world_desc: "Стоит напомнить себе и всей Земле, что Париж не угас! Франция помнит, что она вторая империя мира, а значит она готова бороться за место под солнцем, как и все прошлые века! Впрочем, ради этого придётся хорошенько потрудиться, хотя, а когда было иначе?"
 FRA_revisiting_our_doctrine: "Пересмотр нашей доктрины"
 FRA_revisiting_our_doctrine_desc: "С самой Великой войны Франция пыталась выстроить «маленький мирок» внутри своей сферы влияния и в итоге у неё ничего не получилось. Конечно, может быть Парижу просто нужно больше времени, но у нас его нет! Настало время отказываться от неработающей идеи и наконец пересмотреть не работающую доктрину! "
 FRA_aftermath_of_the_yeben_rebellion: "Последствие Йебенского восстания"
 FRA_aftermath_of_the_yeben_rebellion_desc: "Индокитай продемонстрировал насколько он «предан нам»! Правда, колонию уже получилось успокоить. Казалось бы, теперь можно без больших проблем и жалости расправиться с предателями, но разве это решит проблему? Может есть другой путь? "
 FRA_pressure_on_reiland: "Давление на Рейланд"
 FRA_pressure_on_reiland_desc: "Рейнское Содружество хоть и сильно связано с нами экономическими и политическими связями, но всё ещё имеет наглость играть в «самостоятельную политику»! А зачем нам это? Давайте просто увеличим наш контингент в регионе, чтобы в случае каких-либо неурядиц немцы не взбунтовались! "
 FRA_spanish_colleagues: "Испанские коллеги"
 FRA_spanish_colleagues_desc: "Мадрид не хочет с нами иметь никаких конфликтов, как и мы с ним. Посему не удивительно, что с обеих сторон имеется желание закрепить такое положение дел договорами! Впрочем, если дело пойдёт совсем хорошо, то можно договориться с Испанией и о эксклюзивных экономических условиях друг с другом! "
 FRA_great_african_reform: "Большая Африканская реформа"
 FRA_great_african_reform_desc: "Наверное, не стоит удивляться тому, что Париж задумался наконец реформировать Африканскую администрацию. В конце концов, сейчас на неё уходит слишком много финансов, а пользы от трети континента мы почти и не ощущаем. Другой вопрос, как будут выглядеть эти реформы?"
 FRA_dokutrina_of_the_last_defense: "План «Dernière chance»"
 FRA_dokutrina_of_the_last_defense_desc: "Очевидно, что Франция хоть и сильна, но она может не выстоять уготовленные ею испытания. Посему не удивительно, что Париж разработал план «Последнего шанса», который заключается в немедленной мобилизации всех ресурсов страны, если это потребуется. И хоть некоторые высокопоставленные чиновники видят в этом ничего более кроме паранойи, но уж лучше быть готовым ко всему..."
 FRA_maginot_or_mcmahon: "Мажино или Мак-магон"
 FRA_maginot_or_mcmahon_desc: "Нам необходим оборонительный вал на востоке страны, чтобы в случае внепланового вторжения Германии мы имели возможность не беспокоиться и выдержать неожиданную атаку. Но между нашими офицерами появились разногласия по поводу какой из планов строительства оборонительных сооружений лучше реализовать..."
 FRA_secret_delegation_in_petrograd: "Секретная делегация в Петрограде"
 FRA_secret_delegation_in_petrograd_desc: "Нам нужны союзники, Петрограду нужны союзники, почему бы нам хотя бы не попробовать восстановить взаимоотношения? В конце концов, хотя в теории, но наши державы могут найти компромисс, устраивающий обоих... "
 FRA_alpine_frontier: "Альпийский рубеж"
 FRA_alpine_frontier_desc: "Италия никогда не была серьёзным противником и явно не будет. Но это не исключает того, что граница с ней должна быть хотя бы немного укреплена. Посему, всё же этим надо хотя бы немного обеспокоиться и выделить силы на эту необходимость."
 FRA_indian_front: "Индийский фронт"
 FRA_indian_front_desc: "Если всё же произойдёт столкновение с Великобританией, то надо подготовиться к этому. И лучшее решение, которое можно предпринять против Лондона, подготовить в Индии революционные организации, способные в случае войны поднять восстание против британцев!"
 FRA_meeting_in_luxembourg: "Встреча в Люксембурге"
 FRA_meeting_in_luxembourg_desc: "Люксембург на протяжении всего последнего десятилетия постепенно попадал под наше влияние. Теперь же, когда его суверенитет почти полностью исчез, а всю внешнюю политику страны контролируем мы, остаётся только подписать пару документов и Люксембург окончательно станет нашим!"
 FRA_african_prop: "Африканская опора"
 FRA_african_prop_desc: "Теперь, когда Африка заметно поменялась, при том, в лучшую сторону, мы можем наконец пожимать плоды своей политики! Теперь в армию страны готовы записаться немало добровольцев из чёрного континента, а местная знать с охотой готова развивать колонию, естественно, ради общего блага!"
 FRA_france_will_survive: "Франция переживёт!"
 FRA_france_will_survive_desc: "Париж на протяжении последних лет разрешил все свои проблемы, которые заставляли задуматься, а всё ли будет хорошо с нами в будущем? Теперь же очевидно, что Франция переживёт любые трудности и будет стоять ещё тысячи лет! "

 FRA_big_army_process: "Большой армейский процесс"
 FRA_big_army_process_desc: "После Великой Войны целый ряд генералов-ветеранов начали активно пользоваться своим привилегированным положением , что в свою очередь породило такую серьёзную проблему для нашего командования как появление коррупции в армии , а в редких случаях и возникновение явления больше характерного для России . А именно так называемой "дедовщины" . В любом случае такое положение дел сильно бьёт по качеству нашей армии и с нашей стороны было бы разумно решить данную проблему ."
 FRA_lay_shipyards: "Заложить верфи"
 FRA_lay_shipyards_desc: "Исторически французский флот был не менее известен, чем британский. Фактически военный флот существовал во Франции, по крайней мере, с XIII века, когда его корабли использовались для доставки крестоносцев в Палестину, Египет и Тунис. Также он прекрасно показал себя во время Столетней войны. Однако наибольшего развития и славы французский флот достиг в XVII веке. Фактическим основателем военного парусного флота во Франции по праву можно считать кардинала Ришельё, подлинного правителя государства при короле Людовике XIII. Тем не менее на данный момент наш флот хоть и не сильно отстаёт от остального мира, но и вернуть былое величие тоже было бы хорошо. Главное препятствие - недостаток верфей."
 FRA_submarines_and_their_benefits: "Подлодки и их польза"
 FRA_submarines_and_their_benefits_desc: "Ещё в 1887 году была спущена на воду первая морская подводная лодка, или торпедная лодка Жимнот, а в 1900 году военно-морские силы Третьей республики получили на вооружение первую строевую подводную лодку Сирена. Накануне Великой войны французский флот имел сравнительно немного подлодок. Основные усилия предпринимались на суше, а Северное море контролировал британский флот, французский же действовал, главным образом, в Средиземном море, где его противниками были сравнительно маломощные австро-венгерский и турецкий флоты. Тем не менее подводная флотилия показала себя достойно и в наших интересах было бы её расширить."
 FRA_fully_french_cruiser: "Полностью Французкий крейсер"
 FRA_fully_french_cruiser_desc: "Великая депресcия сильно ударила по европейскому кораблестроению в целом и кораблестроение Франции не стало исключением. По этой же, у нас до сих пор нет на вооружении полноценного крейсера собственного производства, что в перспективе уничтожения одного вида корабля может стоить целой эскадры. Крейсеры довольно выгодны тем что многофункциональны и в бою способны заменить целый ряд типов кораблей, хоть когда речь заходит о узской направленности, они естественно будут уступать созданным для конкретной ситуации флотилиям."
 FRA_mediterranean_building: "Средиземноморская стройка!"
 FRA_mediterranean_building_desc: "В результате в целом успешных реформ во флоте мы вновь испытали проблему нехватки верфей хоть и в этот раз по большей части на Юге страны. Также мы до сих пор никак не использовали потенциал наших колоний в Северной Африке в военном плане. В данном случае нам возможно стоит вновь улучшить старые и заложить новые верфи, сделав в этот раз упор на наш средиземноморский флот."
 FRA_new_air_bases: "Новые авиабазы"
 FRA_new_air_bases_desc: "Авиационная промышленность Франции сформировалась в начале 20-го столетия на базе большого числа полукустарных предприятий . В 1914 во Франции , ставшей мировым авиационным лидером , было 20 самолётостроительных и 13 двигателестроительных заводов, производительность которых достигала 541 самолёта и 1065 двигателей в месяц . В Великую войну было выпущено 67892 самолёта и 85316 авиадвигателей . Однако сейчас рост производства авиации пошёл на спад и наша родина статус лидера потеряла , передав эстафету Великобритании , США и Японии . Пора это исправить ."
 FRA_the_best_minds: "Лучшие умы"
 FRA_the_best_minds_desc: "Можно долго размышлять о том , что важнее . Может авиация , флот , танки ? В любом случае самыми важными людьми для развития данных отраслей являются отнюдь не те кто всем этим управляет , а тот кто создаёт основу для создания вооружений . На данный момент мы всё же сконцентрированы на развитии авиации , потому наиболее целесообразно будет привлечь профисиональных авиастроителей . Хоть за это придётся дорого заплатить... Буквально ."
 FRA_cheaper_production: "Удешевление производства"
 FRA_cheaper_production_desc: "Весомой проблемой для нашего авиастроения исторически является дороговизна производства деталей самолётов . Особенно остро ощущалась данная проблема в период Великой Войны , когда нам приходилось брать огромные долги для слаженной работы как авиации так и всей военной машины в целом . Пора же уже наконец лучше автоматизировать процесс сборки , чтобы не повторять ошибки прошлого ."
 FRA_expand_factories: "Расширить заводы"
 FRA_expand_factories_desc: "Удешевив производство авиации , мы столкнулись с тем что не все заводы были улучшены новыми станками , а объём работы был увеличен для всех предприятий . Часто рабочие выполняют свои обязательства сверхурочно либо вовсе не успевают полностью закончить работу. Потому нам возможно стоит увеличить наше финансирование данных предприятий чтобы наконец-то решить данную проблему ."
 FRA_start_the_machines: "Запустить станки!"
 FRA_start_the_machines_desc: "Великая депрессия нанесла по-настоящему большой удар по отечественной военной промышленности . Ввиду нехватки средств в бюджете , мы были вынуждены сократить финансирование нашего министерства обороны . Что в свою очередь позволило немного пополнить государственную казну , но множество предприятий закрылось , вынудив нас сократить армию и сделав нас довольно уязвимимы для соседей . Однако на данный момент мы имеем достаточно средств , чтобы наши граждане вновь перестали голодать , вернувшись на места , а станки снова запустились."
 FRA_cheap_and_durable: "Дёшево и прочно!"
 FRA_cheap_and_durable_desc: "Великая война была самой смертоносной войной в истории Франции . После вскоре начавшейся окопной войны , встал вопрос о перевооружении армии , ввиду того что армия всё ещё использовала форму времён франко-прусской войны . Форму , что только мешала вести успешные боевые действия . Потому лишь на следующий год была разработана форма цвета хаки и пехотная каска Адриана . Тем не менее перевооружение происходило в течении целого года , что мешало вести успешные бои . Теперь же в наших интересах не повторять ошибок прошлого и создать универсальную форму для солдат , чтобы та обладала как хорошей прочностью так и была дешёвой в производстве."
 FRA_second_wave_of_summoning: "Вторая волна призыва"
 FRA_second_wave_of_summoning_desc: "Ввиду сложной демографической ситуации в стране и ужасов Великой войны , контрактная армия показала себя весьма малоэффективной . Однако обстановка в мире в последнее время сильно накаляется , и неизвестно даже то что будет завтра , отнюдь не извесно будет ли завтра вовсе . Потому , ежели Магомед не идет к горе, то гора идет к Магомеду ."
 FRA_train_irregulars_eritrea_tt: "Создаст 5 новых пехотных дивизий новобранцев."
 FRA_train_veterans_eritrea_tt: "Создаст 3 новых пехотных дивизии ветеранов великой войны."
 FRA_characters_will_be_purged_tt: "§RОдин случайный генерал будет показательно расстрелян.§!"
 FRA_order_and_courage: "Порядок и мужество!"
 FRA_order_and_courage_desc: "По прошествию Великой войны в нашей армии возникла проблема отсутствия дисциплины . Новому поколению военных в нашей стране трудно в серьёз воспринимать возможность начала новой войны . Пора наконец преподать ему урок ."
 FRA_new_age_cavalry: "Конница нового века"
 FRA_new_age_cavalry_desc: "Конница нового века : Давно пора признать что кавалерия уже не актуальна в военном плане . Основную роль в организации прорыва играют танки , а для его расширения лучше подходит моторизация , следовательно за ними будущее . Только только танки и моторизация , только прорыв !"
 FRA_generation_of_heroes: "Поколение героев"
 FRA_generation_of_heroes_desc: "Ветераны Великой войны во французском обществе уже давно стали считаться величайшими героями отечества , что в целом так и есть . Возможно нам стоит ещё сильнее укрепить данное мнение в обществе , некоторые из них возможно захотят вернуться на фронт . Было бы очень хорошо если они поделятся опытом с новобранцами ."
 FRA_the_best_army_in_europe: "Лучшая армия Европы!"
 FRA_the_best_army_in_europe_desc: "После завершения периода Наполеоновских войн армия Франции была значительно сокращена . Сам же период долгое время ознаменовывался большими победами для французской армии , было взято подавляющее большинство столиц современных европейских государств . Эти времена уже давно прошли , но в памяти народа сладость побед тех лет осталась . Проведя основную часть всех необходимых рефом в армии , что уже давно не является позором послевоенной Европы , мы готовы заявить о их полном завершении ."

 FRA_lebron_democratic_bloc: "Демократичный блок Леброна"
 FRA_lebron_democratic_bloc_desc: "Широкая коалиция прогрессивных партий под руководством Лебрена одержала уверенную победу на недавних выборах. Францию ожидает курс реформ и развития либеральной мысли. У французского народа светлое будущее! "
 FRA_liberal_twist: "Либеральный поворот"
 FRA_liberal_twist_desc: "Нашей стране не подходят консервативные или социалистические формы. Наша страна будет бастионом европейского либерализма, а все остальные страны будут ориентироваться на нашу систему."
 FRA_enlist_the_support_of_the_intelligentsia: "Заручиться поддержкой интеллегенции"
 FRA_enlist_the_support_of_the_intelligentsia_desc: "Большинство интеллигенции поддерживают консервативные силы. Для закрепления нашей власти в стране нам нужно переманить их на нашу сторону, продвигать либеральную идею среди элит. Начнем со спонсирования либеральных кружков и науки. "
 FRA_workers_and_their_requests: "Рабочие и их просьбы"
 FRA_workers_and_their_requests_desc: "Французский пролетариат не должен подвергаться влиянию красной гидры. Мы успокоим социалистическую оппозицию и протолкнем умеренные реформы в парламент."
 FRA_new_farming_policy: "Новая политика фермерства"
 FRA_new_farming_policy_desc: "Не будем забывать про наш аграрный сектор. Снизим налоги и прочую бюрократию для наших граждан, увеличим поддержку со стороны государства фермерским хозяйствам. Это должно увеличить рост продукции и развитие бизнеса в этой сфере. Возможно, мы посоревнуемся и с Россией?..."
 FRA_bankers_and_their_demands: "Банкиры и их требования"
 FRA_bankers_and_their_demands_desc: "Крупный капитал в нашей стране пытается лоббировать законы о снижении налогов для них, взамен они обещают поддержку нашего правительства и рост экономики. Что-ж, мы услышали их."
 FRA_free_economy: "Свободная экономика"
 FRA_free_economy_desc: "Нашим основным лозунгом является «Обогащайтесь!». Французский народ будет самым зажиточным народом в мире! Правительство приложит для этого все усилия. Французские товары и французский бизнес будет лидирующим в мире."
 FRA_rebuilding_france: "Перестройка Франции"
 FRA_rebuilding_france_desc: "Мы провели огромные экономические и социальные реформы, но этого все ещё мало. Мы должны полностью ПЕРЕСТРОИТЬ Францию. Мы накопили достаточную силу для проведения политических реформ. Франция будет образцом успеха либеральной политики."
 FRA_colonial_reform: "Колониальная реформа"
 FRA_colonial_reform_desc: "В партии высказали интересную мысль о эмансипации колониального населения и интеграции их во французское общество, что гарантирует наш успех на следующих выборах. Это будет крайне долгим и сложным процессом, но результаты выведут нашу страну на совершенно новый уровень."
 FRA_reiland_self-determination: "Самоопределение Рейланда"
 FRA_reiland_self-determination_desc: "В Рейнланде всё это время сохранялся порядок благодаря нашим оккупационным войскам и особой жестокости по отношению к протестам. Возможно, пришло время поменять нашу политику к этому региону."
 FRA_full_openness: "Полная открытость"
 FRA_full_openness_desc: "С успехом наших реформ в страну поползли тонны инвестиций и сотни тысяч приезжающих людей, чтобы работать во благо нашей прекрасной страны. Мы рады всем."
 FRA_the_best_of_the_republics: "Лучшая из республик!"
 FRA_the_best_of_the_republics_desc: "Мы гордо можем заявить, что либеральная политика успешна и наша страна это доказала! Французы горды за свою страну как никогда прежде, а портрет Лебрена появился на недавной обложке журнала «TIME»."

 FRA_an_unexpected_victory_for_for: "Неожиданная победа Ф.О.Р."
 FRA_an_unexpected_victory_for_for_desc: "На выборах произошло нечто непредвиденное. Все слухи устные и письменные договорённости, а вместе с ними и всякие заговоры пошли лесом, когда народ Франции в едином порыве проголосовал за Аристида Бриана, который под своим именем объединил всех левых страны в Французское Объединение Рабочих! Что ж… Надеемся, что это не приведёт впоследствии к повторению судьбы Парижской Коммуны… "
 FRA_paris_march: "Парижский марш"
 FRA_paris_march_desc: ""Как бы там не было, пришла пора победоносного марша. Колона рабочих с разнообразным оружием, никак и не на что не похожие, лишь только если на кучку дерзких  партизан прошли под красными транспарантами. По главным улицам Парижа отовсюду  разносились радостные крики. Всё вокруг ликовало победе Бриана и ФОР!" - отрывок из газеты "Travailler en France"."
 FRA_verified_garrisons: "Проверенные гарнизоны"
 FRA_verified_garrisons_desc: "Вам не кажется странным, что в городской охране всё ещё обитают противники Аристида Бриана? Вот и Парижу показалось это странным! Посему с сегодняшнего дня из проверенных участников организации будут создаваться проверенные формирования, которые в момент кризиса не поднимут на нас штыки!"
 FRA_union_crisis: "Профсоюзный кризис"
 FRA_union_crisis_desc: "Париж оказался в неловком положении. С одной стороны, наши профсоюзы поддерживают ФОР и президента. А с другой, они слишком рвутся вперёд в революционном деле. И что с ними сделать?"
 FRA_army_crisis: "Армейский кризис"
 FRA_army_crisis_desc: "Офицеры нас не поддерживают и это они даже не скрывают! Необходимо с этим что-то делать, иначе..."
 FRA_print_crisis: "Печатный кризиз"
 FRA_print_crisis_desc: "Один из главных вопросов, что волнует Францию – кризис прессы. Увы, но пришествие ФОР к власти привело к самой настоящей войне на полях газет и журналов, которую стоит остановить!"
 FRA_reforming_for: "Переформирование Ф.О.Р."
 FRA_reforming_for_desc: "Похоже, дальше старый порядок работать не может… Необходимо переформировать ФОР! "
 FRA_feast_of_workers: "Пир рабочих!"
 FRA_feast_of_workers_desc: "После разгрома радикалов, необходимо успокоить рабочих, а для этого придётся пойти на большие уступки… Что они хотят? Новый социальный пакет? Ну так дайте им это, а взамен профсоюзы окончательно подчинятся ФОР и Бриану! "
 FRA_wide_nationalization: "Закулисный договор"
 FRA_wide_nationalization_desc: "Теперь, когда Аристид Бриан может не беспокоиться за целостность коалиции, он способен навязывать различным господам свои условия. К примеру, после разгрома радикального блока, наш господин президент предложил промышленникам и банкирам страны сотрудничать во благо Франции. В противном же случае Бриан готов пойти на национализацию противников его режима. "
 FRA_international_power: "Интернациональная держава"
 FRA_international_power_desc: "Франция готова принять каждого к себе! В конце концов, что плохого в том, если на Парижских фабриках во благо страны будут работать не только французы, но, к примеру, жители Африки? Ведь от таких перемен Франция только выиграет, начав производить всё больше и больше необходимых товаров, запчастей и техники! Главное, не рассказывайте африканцам про профсоюзы... "
 FRA_the_weakening_of_the_tops: "Экспорт Аристидцизма"
 FRA_the_weakening_of_the_tops_desc: "ФОР завоевала огромную поддержку в народе и благодаря кнуту с пряником смогла выстроить сносный порядок у себя в стране. Теперь же можно говорить и об увеличении влияния на страны-соседи! "
 FRA_a_new_look_at_ourselves: "Новый взгляд на самих себя"
 FRA_a_new_look_at_ourselves_desc: "Франция заметно поменялась за прошедшее время. В правительстве обитают другие политики. В армии руководят другие офицеры. На заводах трудятся другие лица. Да даже дипломатические задачи теперь совершенно другие! И хоть такие перемены многих путают и пугают, но они приведут нас  к светлому будущему! Будущему, где весь французский народ, вне зависимости от своего положения, будет биться за свою Великую Родину! "

 FRA_the_absolute_triumph_of_paul_doumer: "Абсолютный триумф Поля Думера"
 FRA_the_absolute_triumph_of_paul_doumer_desc: "Жозеф Атаназ Поль Думер  — французский государственный деятель Третьей республики, что прославился своими консервативными идеями, согласно которым, Франция должна восстановить отношения с Россией и некоторыми другими государствами, с целью создания своеобразной континентальной антибританской Антанты. Так же ранее политик выступал за проведение политики жёсткой экономии, с переходом к плану сбережений и увеличению налога на наследство. Всецело выступает за введение всеобъемлющего и прогрессивного налога на прибыль, чем чем правда вызывает сильное негодование со стороны правых и значительной части общества."
 FRA_conservative_coalition_in_parliament: "Коалиция консерваторов в парламенте"
 FRA_conservative_coalition_in_parliament_desc: "На данный момент в парламенте страны консерваторы представляют из себя крайне разрозненную группу, состоящую из горстки небольших враждующих между собой партий. Подобное положение сильно вредит власти правящей ныне партии и усиливает позиции партий конкурентов. Потому нам же будет выгодно сформировать коалицию с другими консервативными партиями, ведь в любом случае по отдельности они мало чего добьются, а в коалиции у них будут хоть какие-то шансы."
 FRA_weaken_f.o.r.: "Ослабить Ф.О.Р."
 FRA_weaken_f.o.r._desc: "Ф. О. Р она же Французская Организация Рабочих. Сборище красных всех мастей, что норовят вогнать страну в ещё больший кризис, путём улучшения рабочих норм. Мы могли бы полностью запретить данную "организацию", однако это влечёт за собой большие риски, потому пока что ограничимся простым изгнанием наиболее буйных её представителей."
 FRA_strengthen_doctrine: "Укрепить доктрину"
 FRA_strengthen_doctrine_desc: "Доктрина нашей партии заключается в притеснении всех не консервативных сил в стране, без прямой политики террора в ней. Учитывая текущее положение в стране нет смысла отказываться от неё."
 FRA_creation_of_the_northern_shield: "Создание северного щита"
 FRA_creation_of_the_northern_shield_desc: "Сделав основной упор на линию Мажино, мы совсем забыли о наших Северных рубежах. Например о нашей границе с Бельгией, чей суверенитет уже ранее нарушала Германия во времена Великой войны, ударив в обход наших укреплённых позиций во Франш-Конте. Так же не стоит забывать и о Ла-Манше, где уже давно хозяйничает английский флот, и в особенности это направление нам стоит укрепить как можно сильнее, как минимум по той причине что последний раз Франция переживала удар с данного направления во времена Столетней войны 1337-1453 годов, что очевидно было весьма давно. И хоть наша страна в ней победила, не стоит забывать тот факт что победа обошлась нам большой ценой, платить которую ещё раз мы не намерены."
 FRA_increase_ranks: "Увеличить ряды"
 FRA_increase_ranks_desc: "Сейчас в нашей стране наша партия пусть и смогла выиграть выборы, что говорит о том что в народе она весьма популярна, оппозиция всё ещё сильна. Потому нам необходимо провести новую волну политической агитации, естественно направленной в поддержку Поля с его консерваторами."
 FRA_defeat_of_military_conspiracies: "Разгром военных заговоров"
 FRA_defeat_of_military_conspiracies_desc: "На данный момент мы не можем полностью доверять армии, потому стоит провести в ней небольшую серию чисток от всякого рода нежелательных элементов."
 FRA_fight_to_the_death: "Сражаться насмерть!"
 FRA_fight_to_the_death_desc: "Как показал опыт Столетней войны и войны Великой, нашим солдатам необходимо сражаться до последнего, до победного конца, во славу родине."
 FRA_europe_of_two_centers: "Европа двух центров"
 FRA_europe_of_two_centers_desc: "Исторически мы активно сотрудничали с русскими. Единственный раз когда мы проливали кровь друг друга были войны Четвёртой, Шестой и Седьмой антинаполеоновских коалиций. Особенно активно развивались русско-французские отношения в период Великой войны. На данный момент они переживают упадок, однако благо в мире снова появилась держава, что в борьбе против которой мы вновь объединимся во благо общей цели -- уничтожить англосаксонского агрессора."
 FRA_french_economic_expansion: "Французская экономическая экспансия"
 FRA_french_economic_expansion_desc: "Сумев полностью восстановить нашу экономику после Великой депрессии, сумев всё таки побороть гидру перепроизводства, мы вновь можем использовать её мощности как во внутренней политике так и во внешней, начав вести активную экономическую экспансию на соседние страны."
 FRA_congress_of_madrid: "Мадридский конгресс"
 FRA_congress_of_madrid_desc: "Хоть и испано-французские отношения исторически трудно назвать очень тёплыми но и открыто враждовали мы по-большей части только один раз, а именно около 300 лет тому назад в Тридцатилетней войне. На данный момент в Испании не спокойно, популярность в обществе набирают радикальные настроения, в особенности реваншистские. Это является отличной возможностью втянуть испанцев в антибританскую коалицию под предлогом поддержки их притязаний на Гибралтар."
 FRA_intervention_in_the_benelux: "Вмешательство в Бенилюкс"
 FRA_intervention_in_the_benelux_desc: " Бенилюкс - это группа государств, где уже давно, ещё с прошлого века царит англосаксонский порядок. Однако есть там "страна", чей удел исторически исключительно выражение стратегических интересов Лондона а именно Бельгия, -- искусвтвено созданная страна появившаяся и существующая только благодаря британцам, что отторгли эти земли сначала от Франции после Наполеоновских войн а затем и от Нидерландов, которым они ранее сами их отдали по итогам Венского конгресса. И всё это не говоря о том факте что данное окологосударственное образование всё ещё создаёт немалую угрозу северным французским землям, землям что кормят нашу страну. Очевидно что долго так продолжаться не может, Бельгия нелегитимное государство, что занимает исконно французские и голландские земли земли и которое должно быть ликвидировано."

 FRA_national_coalition_coup: "Переворот национальной коалиции"
 FRA_national_coalition_coup_desc: "Союз из Французского Действия Шарля Морраса и Огненных Крестов Франсуа де ля Рока вмешался в выборы президента и совершил самый настоящий переворот. Теперь граждане негодуют случившимся, соседи в замешательстве, а национальная коалиция постепенно распадается. И кто же поведёт Францию далее? "
 FRA_bring_the_police_into_our_ranks: "Привлечь полицию в наши ряды"
 FRA_bring_the_police_into_our_ranks_desc: "Увы, но националисты имеют слабые связи в полиции, посему они не смогли её привлечь во время переворота. Впрочем, теперь они способны сконцентрироваться на данном недоразумении и подчинить хранителей порядка новому правительству. В крайнем случае, Национальная Коалиция может заняться чисткой полиции от крайне опасных элементов. "
 FRA_purge_the_army_of_socialists: "Вычистить армию от социалистов"
 FRA_purge_the_army_of_socialists_desc: "Раз уж большинство офицеров за Национальную Коалицию и уже присягнули на верность новому правительству, то можно без проблем расправиться с главными врагами государства – социалистами. Главное не переусердствовать! "
 FRA_national_control_service: "Служба национального контроля"
 FRA_national_control_service_desc: "Стране нужна эффективная система контроля за гражданами, ведь в противном случае режим Национального Комитета рухнет! И пускай это лишь расширяет влияние военных, но такова банальная необходимость. "
 FRA_large_army_table: "Большой армейский стол"
 FRA_large_army_table_desc: "Настало время наконец отказаться от националистического крыла и Шарля Морраса. В конце концов, военные не очень горят желанием с ним делиться властью и славой. "
 FRA_militarization_of_the_people: "Милитаризация народа"
 FRA_militarization_of_the_people_desc: "Франции требуются солдаты, чтобы сберечь себя от врагов внешних и врагов внутренних. В конце концов, после недавних событий их стало даже слишком много!"
 FRA_all_in_the_army: "Все в армию!"
 FRA_all_in_the_army_desc: "После совсем недавней милитаризации населения в армию страны Франсуа де ля Рок предложил реализовать «Доктрину всенародной армии», которую сам и написал. И хоть изначально его идея была принята тепло благодаря своему большому влиянию в военных кружках, но затем нашлись противники тактики мобилизации всей страны. В конце концов, реализация таких задумок может сильно ударить по экономическому потенциалу страны. Так что же делать?"
 FRA_military_dictatorship: "Диктатура военных"
 FRA_military_dictatorship_desc: "Франции всегда требовалась крепка рука для того, чтобы устоять на политической арене и преуспеть в борьбе со своими врагами. И если время королей и императоров давно прошло, то вот эпоха офицеров только начинается! "
 FRA_temporary_necessity: "Лидер всей Франции"
 FRA_temporary_necessity_desc: "Для людей из военного ремесла совершенно нормально наблюдать за тем, что все решения принимают на совещаниях, но стране явно нужен один лидер. И хоть очевидно, что в роли правителя страны многие видят Франсуа де ля Рока, но не все офицеры горят желением ему подчиняться… "
 FRA_expand_the_influence_of_the_right: "Расширить влияние правых"
 FRA_expand_the_influence_of_the_right_desc: "Давайте честно, что-то в Шарле Моррасе есть! В конце концов, его бравые ребята явно лучше социалистов и консерваторов, посему заслуживают иметь в своих руках больше власти, нежели сейчас. "
 FRA_attract_fascists_to_the_capital: "Привлечь фашистов в столицу"
 FRA_attract_fascists_to_the_capital_desc: "Увы, но в Париже всё ещё сильны оппозиционные силы, от которых нельзя так просто избавиться. Впрочем, если члены Французского Действия получат разрешение на открытый террор, то они смогут восстановить порядок, пока Французский Национальный Комитет занят более важными делами. "
 FRA_combat_squads_of_the_nation: "Национальные легионы"
 FRA_combat_squads_of_the_nation_desc: "У Морраса имеется боевая организация, но её влияние и силы весьма ограничены, а армия до сих пор сей поры подконтрольна не полностью. Посему, чтобы убить сразу двух зайцев, Шарль дал команду расширить боевые отряды до целых дивизий, вместе с этим дав им настоящее оружие! И хоть не все рады видеть вооружённых фанатиков, но мнение большинства нас не интересует! Pour la France !"
 FRA_parisian_brawl: "Парижский дебош"
 FRA_parisian_brawl_desc: "Шарль Моррас оказался не дураком и воспользовался шансов и захватил в Париже здания администрации благодаря своим ребятам. И хоть против него попытались выступить офицеры, но армия поддержала Французское Действие, тем самым закрепив новую власть в столице. "
 FRA_new_order: "Новый порядок"
 FRA_new_order_desc: "Шарль Моррас и его ребята начал наводить свой порядок на территории всей Франции, часто прибегая к террору. И хоть многие всё ещё не поддерживают националистический антисемитский режим Морраса, но вместе с этим очевидно, что при его жёсткой руке страна избавится от бюрократизма, коррупции и мнимой демократии!"
 FRA_human_ideals: "Человеческие идеалы"
 FRA_human_ideals_desc: "Вместе с новой властью Франция увидела и новые порядки. В них входит не только откровенный антисемитизм и германофобия, но также и стремление выстроить сильное государство! И пускай ради этого придётся пойти на большие репрессии против всех врагов железной руки Морраса, но это ещё принесёт свои плоды… Наверное... "
 FRA_need_for_expansion: "Необходимость расширения"
 FRA_need_for_expansion_desc: "Очевидно, что с полным хаосом в провинциях надо что-то делать и даже понятно что именно! Нужно как можно скорее расширить влияние организации Морраса на всю Францию и это можно легко сделать, если вовлекать в политику молодых юношей, что со своими амбициями и буйным нравом будут хорошей опорой. По крайней мере, в первое время. "
 FRA_cleaning_up_the_outskirts: "Зачистка окраин"
 FRA_cleaning_up_the_outskirts_desc: "У нас есть люди? Есть! У нас есть патроны? Есть! У нас есть порядок? Нет! Так давайте тогда наведём его... "
 FRA_sunset_of_the_third_republic: "Закат третьей республики"
 FRA_sunset_of_the_third_republic_desc: "Хоть Третья Республика рухнула уже давно, но теперь можно уже официально говорить о её окончательной гибели. Никакая сила не сможет вернуть утерянные свободы и права, а также не приведёт к очередной сумятице в Париже. Отныне Франция управляется суровым лидером, который приведёт её к триумфу! "
 
 
