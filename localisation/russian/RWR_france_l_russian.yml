l_russian:
 FRA_survivors_of_the_storm: "Пережившие бурю"
 FRA_survivors_of_the_storm_desc: "Нам удалось выстоять перед невзгодами Великой депрессии. Теперь пора начать восстановление после столь тяжёлого испытания для нашей страны."
 FRA_requirements_for_germany: "Требования к Германии"
 FRA_requirements_for_germany_desc: "По итогам Великой войны Германией был подписан довольно выгодный для нашей страны Версальский мир. Согласно ему немцы обязались выплатить странам-победителям в общей сумме 38 миллиардов долларов в качестве репараций. После начала Великой депрессии немецкое правительство посмело "Временно прекратить выплаты по счетам ввиду тяжёлой ситуации в стране". Мы более не можем терпеть такую наглость и пора им преподать урок."
 FRA_put_pressure_on_reiland: "Надавить на Рейланд"
 FRA_put_pressure_on_reiland_desc: "После Великой войны согласно Версальскому миру от Германии был отделён богатый ресурсами и промышленностью Рейланд. Последний перешёл под управление Лиги Наций, но основная доля всех ресурсов и производственных мощностей перешла к Французским кампаниям, что, учитывая наш безусловно решающий вклад в победу Антанты над Центральными Державами, абсолютно справедливо. Однако после Великой депрессии многие отечественные предприятия попросту обанкротились, и значительная часть нашей доли ушла в руки местных органов самоуправления, что крайне возмутительно и не справедливо."
 FRA_stop_the_fall: "Затормозить падение"
 FRA_stop_the_fall_desc: "В результате принятых нами мер, нам удалось немного пополнить бюджет страны. Теперь пора глобальнее заняться восстановлением нашей страны."
 FRA_nationalize_the_bankrupt: "Национализировать банкротов"
 FRA_nationalize_the_bankrupt_desc: "Великая депрессия оставила неизгладимый отпечаток на мировом рынке, и Франция не стала исключением. Многие частные компании нашей страны и большинства стран в целом закрылись. Наибольший удар пришёлся на сельское хозяйство. Тем не менее мы можем смягчить последствия кризиса, национализировав обанкротившиеся компании."
