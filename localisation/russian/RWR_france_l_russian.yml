 FRA_creation_of_the_state_bloc_desc: "В столь тяжёлые времена только государство может знать как лучше управлять рынком. Потому на данный момент будет разумнее на время кризиса позабыть о свободе рынка и увеличить долю государственных предприятий, чтобы хоть как-то побороть безработицу."
