 LOADING_TIP_0:0 "«Кругом измена, трусость и обман».\n- Николай II"
 LOADING_TIP_1:0 "«Россия - для русских и по-русски».\n- Александр III"
 LOADING_TIP_2:0 "«Управлять Россией несложно, но совершенно бесполезно».\n- Александр II"
 LOADING_TIP_3:0 "«Я не доживу до осуществления своей мечты; твоим делом будет её закончить».\n- Николай I"
 LOADING_TIP_4:0 "«Буде увидишь пороки ближняго, - не оказывай ему свои осуждения».\n- Екатерина II"
 LOADING_TIP_5:0 "«Боярами в Думе говорить по ненаписанному, дабы дурь каждого видна была».\n- Пётр Великий"
 LOADING_TIP_6:0 "«Говори кратко, проси мало, уходи борзо!».\n- Пётр Великий"
 LOADING_TIP_7:0 "«Деньги суть артерия войны».\n- Пётр Великий"
