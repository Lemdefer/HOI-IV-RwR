l_russian:
 
 info_event.1.t:0 "Националистический Китай"
 info_event.1.d:0 "Северный поход, начавшийся в 1926 году под предводительством Чан Кайши завершился неудачей. Хоть поначалу всё шло отлично, после взятия Циндао пошли слухи, что Чан Кайши имеет намерения стать единственным правителем Китая. Генералы, оказавшиеся в тылу, взбунтовались и основали собственные Клики. Иностранные державы, такие как Британия, Япония, и Россия не были заинтересованы в объединённом Китае и тайно поддержали некоторые из приграничных клик. Британия поддержала Гуанчжоу, как буферное государство перед Гонконгом, а Россия с Японией стали влиять на Манчжурию как на пересечение интересов. Чан Кайши сумел удержать власть в Нанкине, где стал диктатором, пропагандировавшим национально-консервативные ценности. Гоминьдан, не принявший авторитаризм, ушёл в Гуанси."
 info_event.1.a:0 "Ок"
 
 info_event.2.t:0 "Британская империя"
 info_event.2.d:0 ""
 info_event.2.a:0 "Сделаем Британию снова великой!"