 turkey.1.t:0 "Годовщина Турецкой революции"
 turkey.1.d:0 "Прошло уже 11 лет с начала Турецкой революции под предводительством Мустафы Кемаля и, хотя закончилась она трагически для всего турецкого народа, этот день до сих пор отмечают как праздник. 19 мая 1919 года турецкий народ показал всему миру, что он может бороться с Антантой и всеми её прихлебателями, и многие уверены что, если бы Россия, наш заклятый враг, не решилась удовлетворить свои хищнические амбиции, победа Турции была неминуема. В любом случае, этот день знаменует собой не поражение в навязанной нам войне, а победу турецкой нации над всеми, кто хотел нас уничтожить, но даже навязав унизительный мирный договор, так и не справился с этой задачей."
 turkey.1.a:0 "Это важный день для каждого из нас"
