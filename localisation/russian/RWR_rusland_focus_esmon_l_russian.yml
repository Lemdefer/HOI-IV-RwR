l_russian:
 RUS_focus1:0 "Народная монархия"
 RUS_focus1_desc:0 "Россия всё своё существование была монархической и лишь при царях, а позже при императорах, она смогла стать могущественной страной, поэтому только мы вместе с государем сможем достичь идеальной народной монархии."
 RUS_focus2:0 "Разработка плана восстановления"
 RUS_focus2_desc:0 "После падения фондовой биржи, экономика нашей страны опустилась до послевоенного периода, и мы должны остановить дальнейшее падение, а позже поспособсвовать росту."
 RUS_focus3:0 "Обратиться к банкирам"
 RUS_focus3_desc:0 "После Июльского кризиса банкиры стали самыми ненавистными людьми во всей стране, но, если от них зависит экономика России, мы готовы обратиться к ним."
 RUS_focus4:0 "Удержание промышленности"
 RUS_focus4_desc:0 "Чтобы сохранить экономический суверенитет, мы обязаны не дать важной промышленности попасть в чьи-угодно частные руки, а особенно в руки иностранцев."
 RUS_focus5:0 "Место проф союза"
 RUS_focus5_desc:0 "Черносотенцы после своего "избрания" успели закрыть множество профсоюзов под надуманными предлогами, но мы поддержим их воссоздание."
 RUS_focus6:0 "Вопрос по поставкам хлеба"
 RUS_focus6_desc:0 "Сейчас хлеба не хватает даже в столице, что уж говорить о более мелких городах, поэтому мы должны срочно найти поставщика этого важного продукта."
 RUS_focus7:0 "Новый этап борьбы"
 RUS_focus7_desc:0 "Все подготовления закончены, осталось привести планы в действие."
 RUS_focus8:0 "Спасение крестьянства"
 RUS_focus8_desc:0 "рестьяне серьёзно пострадали после начала Великой депрессии и, так как сейчас только у них можно закупить хлеб, мы должны поддержать их в такой трудный период."
 RUS_focus9:0 "Выдача безпроцентных кредитов"
 RUS_focus9_desc:0 "Крестьянство – самый бедный класс России, так что, чтобы помочь, мы можем выдать им беспроцентные кредиты."
 RUS_focus10:0 "Поддержка проф союзов"
 RUS_focus10_desc:0 "Воссоздав профсоюзы, мы получили поддержку со стороны городского пролетариата, но против нас ополчились предприниматели и владельцы заводов, что является не такой большой потерей, ведь Михаил Александрович поддержал нас."
 RUS_focus11:0 "Опора на организации"
 RUS_focus11_desc:0 "В этот трудный период рабочие должны сплотиться ради светлого будущего, в котором найдётся место для каждого."
 RUS_focus12:0 "Сохранение рабочих мест"
 RUS_focus12_desc:0 "Из-за кризиса жадные западные капиталисты объявили об уходе из нашей страны и приняли решение о сокращении всех работников их предприятий, но, в целях сохранении рабочих мест, мы национализируем все уходящие из России компании."
 RUS_focus13:0 "Государственные проекты"
 RUS_focus13_desc:0 "Чтобы на первое время обеспечить национализированные компании работой, наше правительство будет заказывать у них всё, что нам потребуется для развития."
 RUS_focus14:0 "Необходимые реформы"
 RUS_focus14_desc:0 "Большей части национальной буржуазии могут не понравиться наши намечающиеся реформы, но они необходимы для стабилизации экономики."
 RUS_focus15:0 "Увеличение налога на богатых"
 RUS_focus15_desc:0 "Богачи слишком долго наживались на чужих страданиях, поэтому теперь все они должны будут платить в казну четверть своих доходов... Кроме членов императорской семьи, конечно."
 RUS_focus16:0 "Поддержка крестьянства"
 RUS_focus16_desc:0 "Мы уже выдали крестьянам беспроцентные кредиты, но наша политика не должна ограничиваться на этом. Наше правительство должно им выдать налоговые льготы, чтобы они, как можно скорее, восстановились после кризиса."
 RUS_focus17:0 "Компромисс на заводах"
 RUS_focus17_desc:0 "Так как владельцы заводов обладают большой властью, не получится открыто выступить против них, но зато мы можем ввести законы при которых они не смогут обязаны тратить треть всех своих заработков на зарплаты рабочим."
 RUS_focus18:0 "Расширение цехов"
 RUS_focus18_desc:0 "Из-за слабых производственных мощей, мы не можем позволить себе полноценное увеличение количества фабрик, но вот расширение цехов внутри них, это нам по силам."
 RUS_focus19:0 "Ограничение банков"
 RUS_focus19_desc:0 "После Июльского кризиса мало, кто доверяет банкам, это значит мы сможем немного урезать их права. Естественно, ради всеобщего блага."
 RUS_focus20:0 "Самое страшное позади"
 RUS_focus20_desc:0 "Наконец-то мы смогли вернуть экономику России к докризисному периоду, это значит, что дальше мы сможем направит свой взор на другие направления."
 RUS_focus21:0 "Реорганизация земских школ"
 RUS_focus21_desc:0 "Для борьбы с тотальной безграмотностью необходимо дать людям школы, которые смогут обучать их не только богословию, что несомненно важно, но и другим наукам."
 RUS_focus22:0 "Кризис малограмотности"
 RUS_focus22_desc:0 "Из-за банкиров и их алчности, никто так и не смог исправить проблему малограмотности, ведь кому выгодны умные рабочие? Но мы, при поддержке императора, сможем образовать даже самого бедного крестьянина."
 RUS_focus23:0 "Увеличение печати"
 RUS_focus23_desc:0 "Из-за малого количества книг в школах, многие крестьяне до сих пор не умеют читать, поэтому требуется открыть по всей стране пришкольные печатные станки."
 RUS_focus24:0 "Новые кадры"
 RUS_focus24_desc:0 "«Нам нужны кадры»,- воскликнул Илья Фондаминский, когда его спросили, что надо сделать для победы над безграмотностью, поэтому принято решение объявить всероссийский конкурс по набору новых учителей."
 RUS_focus25:0 "Создание сети институтов"
 RUS_focus25_desc:0 "Те, кто всё-таки смогли обучиться в школе, не могут позволить себе поездку в другой город ради получения высшего образования, из-за этого мы приняли решение открыть институт в каждом крупном городе страны."
 RUS_focus26:0 "Массовое дополнительное обучение"
 RUS_focus26_desc:0 "Единогласным решением издаётся указ о создании Всеимперского молодёжного движения, целью которого будет занять детей в послешкольное время и обучить их патриотическому пролетарскому мышлению."
 RUS_focus27:0 "Необходимая индустриализация"
 RUS_focus27_desc:0 "Аграрная политика показала себя, как нежизнеспособная, поэтому мы должны в срочном порядке начать индустриализацию."
 RUS_focus28:0 "Новая попытка"
 RUS_focus28_desc:0 "Учитывая все ошибки первой аграрной политики, во второй раз мы сможем довести её до совершенства."
 RUS_focus29:0 "Выкупить банкротов-единоличников"
 RUS_focus29_desc:0 "В период восстановления, мы не всех смогли спасти от обанкрочивания, но мы постараемся вернуть их в строй, выкупив их долги."
 RUS_focus30:0 "Развитие кооперативов с/х"
 RUS_focus30_desc:0 "Мы объединим крестьян в кооперативы для того, чтобы они могли лучше кооперироваться в способах выращивания новых культур."
 RUS_focus31:0 "Открытие аграрных холдингов"
 RUS_focus31_desc:0 "Чтобы составить конкуренцию иностранным аграрным холдингам, нам необходимо создать свои, способные достичь высот не только на внутреннем рынке, но и на внешнем."
 RUS_focus32:0 "Расширение фермерской техники"
 RUS_focus32_desc:0 "Для лучших показателей, мы должны обеспечить фермеров техникой, а также обучить их ей пользоваться."
 RUS_focus33:0 "Кредиты на механизации"
 RUS_focus33_desc:0 "Так как механизация не бесплатная, мы всеобщим решением предоставляем фермерам кредиты на ускоренную механизацию."
 RUS_focus34:0 "Спасение аграрной экономики"
 RUS_focus34_desc:0 "Вторая попытка установления успешной аграрной политики увенчалась успехом. Это значит нам удалось стать первой, экономически успешной, аграрной империей."
 RUS_focus35:0 "Кризис аграрности"
 RUS_focus35_desc:0 "Политика аграрности потерпела крах. Мы не смогли спасти страну от кризиса, но не время унывать, нужно думать, что делать дальше?"
 RUS_focus36:0 "Заложить фундамент промышленности"
 RUS_focus36_desc:0 "Мы не можем начать резкую застройку страны фабриками, поэтому для начала мы создадим подходящие условия для них."
 RUS_focus37:0 "Развитие волжских фабрик"
 RUS_focus37_desc:0 "Рядом с Волгой очень мало предприятий, поэтому мы приняли решение выдавать субсидии тем, кто начнёт развивать волжскую промышленность."
 RUS_focus38:0 "Поощрять отечественные товары"
 RUS_focus38_desc:0 "Одной из причин нашего экономического краха является зависимость от иностранных товаров, поэтому, мы начали помогать отечественным предприятиям и ввели для них экономические льготы."
 RUS_focus39:0 "Создание сибирских заводов"
 RUS_focus39_desc:0 "Сибирь, как наиболее отсталый, в экономическом плане, регион, может стать настоящим индустриальным центром страны, если мы поможем местным промышленникам."
 RUS_focus40:0 "Строительство ж/д линий"
 RUS_focus40_desc:0 "Для более быстрой перевозки грузов по стране, мы должны начать строить железные дороги в Средней Азии и других регионах не связанных с Петроградом."
 RUS_focus41:0 "Кредиты промышленности"
 RUS_focus41_desc:0 "Так как самостоятельно правительство не справится с индустриализацией всей страны, необходимо выдать промышленникам кредиты, чтобы они помогли своей Родине в такой трудный момент."
 RUS_focus42:0 "Дальнейшая индустриализация"
 RUS_focus42_desc:0 "Индустриализация, это длительный процесс, который может занять годы, но, получив поддержку от промышленников, мы можем завершить её гораздо быстрее."
 RUS_focus43:0 "Новая политика Империи"
 RUS_focus43_desc:0 "Теперь, когда мы можем представлять интересы народа, наша политика будет направлена на помощь рабочим всего мира."
 RUS_focus44:0 "Влияние на Варшаву"
 RUS_focus44_desc:0 "Воспользовавшись внутриполитической неразберихой, всякие радикальные движения из Польши захотели взять власть, поэтому, пока не стало слишком поздно, нужно продвинуть в Сейм наших сторонников, которые понимают, что не время раскачивать лодку."
 RUS_focus45:0 "Ослабление Хивы"
 RUS_focus45_desc:0 "Повторяя за поляками, хивинцы потребовали расширения своей автономии, но внедрив агентов в повстанческие движения, мы можем ослабить их изнутри."
 RUS_focus46:0 "Судьба Польши"
 RUS_focus46_desc:0 "Сейчас, когда мы разобрались с внутриполитическими проблемами, мы можем решить, что делать с Польшей. С одной стороны, они вполне верно себя показывали в послевоенные годы, но с другой чрезмерная автономия поляков может сыграть против нас в решающий момент."
 RUS_focus47:0 "Возвращение в Восточную Европу"
 RUS_focus47_desc:0 "Когда Великая война закончилась, мы подтвердили свой статус защитника всех славян, но из-за проблем, накрывших нашу страну, Россия опустилась в глазах всех рабочих, что мы должны срочно исправить."
 RUS_focus48:0 "Пражская конференция"
 RUS_focus48_desc:0 "На Чехию жадно поглядывают многие граничащие с ней страны: от Германии, мечтающей о возвращении Судетской области, до Венгрии, поддерживаемой западными реакционерами, поэтому мы можем предложить Праге защиту, если они согласятся предоставить нам контроль над их внешней политикой."
 RUS_focus49:0 "Белградский съезд"
 RUS_focus49_desc:0 "Разделённые сначала Османской империей, потом Австро-Венгрией, а теперь и вовсе отколовшейся частью великой империи, мы всегда поддерживали друг друга и теперь настал момент, когда нам объединиться нам мешает только Венгрия, мы можем заключить союз, а когда у нас появится общая граница, мы наконец-то объединимся под одним флагом."
 RUS_focus50:0 "Доктрина расширения"
 RUS_focus50_desc:0 "Сейчас рабочих всего мира угнетают реакционные режимы Запада и, чтобы защитить каждого пролетария, мы должны иметь возможность незамедлительно вторгнуться на территорию стран, притесняющих другие классы."
 RUS_focus51:0 "Конфронтация с Берлином"
 RUS_focus51_desc:0 "Германия на данный момент самая реакционная держава Европы, поэтому мы должны быть готовы к вторжению в случае, если их действия зайдут слишком далеко."
 RUS_focus52:0 "Упреждающий удар"
 RUS_focus52_desc:0 "Мы знали, что немцы не остановятся в своей борьбе с пролетариатом и мы готовы спасти всех рабочих Германии, чего бы это нам ни стоило."
 RUS_focus53:0 "Влияние на Монголию"
 RUS_focus53_desc:0 "Монголия из-за сильной экономической зависимости от нас была фактически разрушена, но, если они согласятся принять наш политический курс, мы можем помочь им."
 RUS_focus54:0 "Дружба с Фэнтьяном"
 RUS_focus54_desc:0 "Манчжурия всегда была желаемым местом для России, так что сейчас, когда её хотят разорвать японцы и Чан Кайши, мы могли бы признать их суверенитет, что может наложить на них определённые обязанности."
 RUS_focus55:0 "Новое положение в Азии"
 RUS_focus55_desc:0 "Теперь, когда мы обезопасили свои восточные рубежи, мы могли бы объявить свои претензии на территорию Синьцзяня, чтобы показать мировой общественности, что наша страна всё ещё является грозным соперником."
