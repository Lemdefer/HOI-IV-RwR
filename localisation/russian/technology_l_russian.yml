l_russian:
 infantry_weapons:0 "Винтовка 1918"
 infantry_weapons_desc:0 "Базовое неавтоматическое снаряжение пехоты, разработанное до и во время Великой Войны."

 development_of_military_science1:0 "Развитие Военной Науки I"
 development_of_military_science1_desc:0 "Адаптирование цветовой гаммы оружия и модификация снаряжения для специфических полевых условий."

 infantry_weapons1:0 "Винтовка 1927"
 infantry_weapons1_desc:0 "Модификации оружия Великой Войны."

 improved_infantry_weapons:0 "Винтовка 1931"
 improved_infantry_weapons_desc:0 "Разработки ранней самозарядной винтовки."

 development_of_military_science2:0 "Развитие Военной Науки II"
 development_of_military_science2_desc:0 "Оптимизация занимаемого пехотным снаряжением места, новые предметы полевого выживания."

 advanced_infantry_weapons:0 "Винтовка 1934"
 advanced_infantry_weapons_desc:0 "Модифицированная ранняя самозарядная винтовка."

 motorised_infantry:0 "Бронеавтомобили 1927"
 motorised_infantry_desc:0 "Автомобили быстры и манёвренны. А что если обтянуть их надёжной защитой, усилить подвеску, повысить мощность двигателя? Получится весьма неплохая и пригодная для сражений боевая единица!"

 mechanised_infantry:0 "Бронеавтомобили 1931"
 mechanised_infantry_desc:0 "Новоиспечённый вид наземных войск всё ещё нуждается в доработке. Стоит усовершенствовать бронированные легковые автомобили, применив новые технологии."

 mechanised_infantry2:0 "Бронеавтомобили 1934"
 mechanised_infantry2_desc:0 "Теперь бронеавтомобиль можно назвать полностью признанной частью наших войск! Проектированием этих машин будут заниматься специальные инженеры, которые будут разрабатывать их изначально с учётом всех модификаций."

 support_weapons1:0 "Пулемет"
 support_weapons1_desc:0 "Разработка собственных станковых пулемётов дело весьма дорогостоящее, но лучше наладить собственное производство, чем полагаться на другие страны."

 support_weapons_2:0 "Пулеметы и минометы I"
 support_weapons_2_desc:0 "Новые модификации пулемётов, а также разработка миномётов для непосредственной поддержки на поле брани."

 support_weapons_3:0 "Пулеметы и минометы II"
 support_weapons_3_desc:0 "Усовершенствование имеющихся пулемётов и миномётов обеспечит нам необходимое преимущество и так мы победим!"

 support_weapons_4:0 "Пулеметы и минометы III"
 support_weapons_4_desc:0 "По мере развития пехотного снаряжения разработка оружия поддержки становится одной из основных задач нашей армии."
 
 truck:0 "Грузовик"
 truck_desc:0 "Разработка грузовых машин для быстрой переброски пехоты и снабжения."

 buffed_truck:0 "Базовое бронирование грузовиков"
 buffed_truck_desc:0 "Усиление подвески для повышения надёжности. Использование более мощных двигателей и пуленепробиваемых стёкол повысит способность наших войск к прорыву вражеской обороны!"

 mega_buffed_truck:0 "Бронированный грузовик"
 mega_buffed_truck_desc:0 "Модернизация и совершенствование грузовиков необходимо нам, если мы не хотим проиграть гонку вооружений нашим врагам!"

 civil_train:0 "Гражданский поезд"
 civil_train_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."

 wartime_train:0 "Модифицированный гражданский поезд"
 wartime_train_desc:0 "С гражданских поездов были сняты некоторые лишние элементы, что делает его чуть дешевле в производстве."

 armored_train:0 "Адаптированный гражданский поезд"
 armored_train_desc:0 "Поезда, изъятые у гражданских, теперь ещё легче в производстве, за счёт адаптации их к военным условиям, однако это всё ещё гражданский поезд."

 early_armored_train:0 "Ранняя бронеобшивка локомотива"
 early_armored_train_desc:0 "Нам удалось прикрыть уязвимые места поезда, но такой локомотив будет стоить дорого."

 early_plane:0 "Ранний самолет"
 early_plane_desc:0 "Авиация - относительно молодой род войск, но уже успел зарекомендовать себя во многих конфликтах и даже в одной мировой войне! Необходимо создать собственную авиационную промышленность и разработать свои проекты самолётов"

 case_of_a_small_plane_from_the_postwar_years:0 "Корпус маленького самолета послевоенных лет"
 case_of_a_small_plane_from_the_postwar_years_desc:0 "Теперь нам отчётливо виден потенциал авиации: штурм вражеских укреплений, завоевание господства в воздухе и удары по промышленности и инфраструктуре – всё это может обеспечить нам авиация. Стоит продолжить разработки в этом направлении"

 modified_case_of_a_small_plane_from_the_postwar_years:0 "Модифицированный корпус маленького самолета послевоенных лет"
 modified_case_of_a_small_plane_from_the_postwar_years_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 based_light_case:0 "Базовый легкий корпус"
 based_light_case_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 the_body_of_an_interwar_medium_airplane_equipment:0 "Корпус среднего самолета послевоенных лет"
 the_body_of_an_interwar_medium_airplane_equipment_desc:0 "Теперь нам отчётливо виден потенциал авиации: штурм вражеских укреплений, завоевание господства в воздухе и удары по промышленности и инфраструктуре – всё это может обеспечить нам авиация. Стоит продолжить разработки в этом направлении"

 modified_medium_sized_airframe:0 "Модифицированный корпус среднего самолета послевоенных лет"
 modified_medium_sized_airframe_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 modified_early_medium_sized_airplane_hull:0 "Базовый средний корпус"
 modified_early_medium_sized_airplane_hull_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 heavy_airplane_body_of_the_interwar_years_equipment:0 "Корпус тяжелого самолета послевоенных лет"
 heavy_airplane_body_of_the_interwar_years_equipment_desc:0 "Теперь нам отчётливо виден потенциал авиации: штурм вражеских укреплений, завоевание господства в воздухе и удары по промышленности и инфраструктуре – всё это может обеспечить нам авиация. Стоит продолжить разработки в этом направлении"

 modified_hull_of_a_heavy_aircraft_from_the_interwar_years_equipment:0 "Модифицированный корпус тяжелого самолета послевоенных лет"
 modified_hull_of_a_heavy_aircraft_from_the_interwar_years_equipment_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 modified_early_heavy_aircraft_hull_equipment:0 "Базовый тяжелый корпус"
 modified_early_heavy_aircraft_hull_equipment_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 armor:0 "Броня"
 armor_desc:0 "В чём смысл от танка без брони? Пользы от такого “Танка” попросту нет. Необходимо разработать броню для наших танков, причём желательно, чтобы она выдержала попадание снарядов других танков..."

 early_armor_protection:0 "Ранняя броневая защита"
 early_armor_protection_desc:0 "Развитие брони обеспечит продление работоспособности наших танков на поле битвы."

 modified_early_armor_protection:0 "Модифицированная ранняя броневая защита"
 modified_early_armor_protection_desc:0 "Развитие брони обеспечит продление работоспособности наших танков на поле битвы."

 basic_armor_protection:0 "Базовая броневая защита"
 basic_armor_protection_desc:0 "Развитие брони обеспечит продление работоспособности наших танков на поле битвы."

 engines:0 "Двигатели"
 engines_desc:0 "Без двигателя наш танк никуда не поедет. Необходимо разработать специальные агрегаты, способные выдержать невероятные нагрузки на поле битвы"

 early_engine:0 "Ранний двигатель"
 early_engine_desc:0 "Описание для всех новых технологий, которые появятся снизу: Наши танки становятся всё сильнее но и всё тяжелее. Если мы желаем сохранить темпы наступления – необходимо развить наши технологии двигателей"

 modified_early_engine:0 "Модифицированный ранний двигатель"
 modified_early_engine_desc:0 "Описание для всех новых технологий, которые появятся снизу: Наши танки становятся всё сильнее но и всё тяжелее. Если мы желаем сохранить темпы наступления – необходимо развить наши технологии двигателей"

 based_engine:0 "Базовый двигатель"
 based_engine_desc:0 "Описание для всех новых технологий, которые появятся снизу: Наши танки становятся всё сильнее но и всё тяжелее Если мы желаем сохранить темпы наступления – необходимо развить наши технологии двигателей"

 development_of_interwar_cannons:0 "Разработка межвоенных пушек"
 development_of_interwar_cannons_desc:0 "Артиллерия во время Великой Войны играла решающую роль, особенно ввиду отсутствия бронетехники. Стоит продолжить разработку имеющихся у нас экземпляров"
 
 specialization_of_artillery_for_air_defense:0 "Специализация артиллерии под ПВО"
 specialization_of_artillery_for_air_defense_desc:0 "Из автомата самолёт не подбить. Но можно с пушки. Однако они слишком неточны и не подойдут для обеспечения воздушной безопасности. Если мы изменим конструкцию артиллерии - мы сможем бить точнее по самолётам!"

 increasing_the_caliber_of_artillery:0 "Увеличение калибра артиллерии"
 increasing_the_caliber_of_artillery_desc:0 "Чтобы пробить толстую броню танков необходимы снаряды помощнее"

 easier_targeting_of_tanks:0 "Облегчение наведения на танки"
 easier_targeting_of_tanks_desc:0 "Танки быстры, обычная артиллерия не способная поспеть за ними. Если мы добавим специальные механизмы, облегчающие наведение на танк, мы сможем быстрее уничтожать вражескую технику"

 billing_systems:0 "Системы расчета"
 billing_systems_desc:0 "Разработка специального подхода для обстрела авиации из противовоздушной артиллерии, математические и физические расчёты повысят точность ПВО"

 early_air_defense:0 "Раннее ПВО"
 early_air_defense_desc:0 "Назвать артиллерией теперь это трудно. У данного орудия своя, специфическая задача – уничтожение воздушных целей, которые недоступны для других пушек"

 specialization_of_artillery_under_ATO:0 "Специализация артиллерии под ПТО"
 specialization_of_artillery_under_ATO_desc:0 "Модифицированная артиллерия, способная уничтожать вражескую бронетехнику, но мало эффективная в борьбе с многочисленной пехотой и летающей в небе авиацией"

 shell_modernization:0 "Модернизация снарядов"
 shell_modernization_desc:0 "Снаряды артиллерии - это не менее, а иногда и более важная вещь, чем сама пушка. Модернизировав их, мы обеспечим себе значительное преимущество"

 early_industrial_production:0 "Раннее промышленное производство"
 early_industrial_production_desc:0 "После Великой Войны промышленность многих стран была подорвана. Однако война открыла глаза на многие вещи и теперь нам необходимо заняться нашей промышленностью"

 early_machines:0 "Ранние станки"
 early_machines_desc:0 "Станковое производство стандартизированного снаряжения – это то, что в современной военной промышленности должно играть решающую роль"

 modified_machine_tools:0 "Модифицированные станки"
 modified_machine_tools_desc:0 "Токарные станки незаменимы в массовом производстве. Более эффективное производство и применение самих станков позволит добиться промышленного преимущества"

 revamped_machines:0 "Обновленные станки"
 revamped_machines_desc:0 "Идеи автоматизировать с помощью сервоприводов обсуждали и ранее. Воплотив ее в жизнь, мы сможем добиться прорывов в других сферах автоматизации, таких, как компьютерная техника"

 based_machines:0 "Базовые станки"
 based_machines_desc:0 "Целый ряд новейших фрезерных станков, которые можно использовать в военном машиностроении: от маленьких, гибких моделей, которые по карману любой мастерской, до больших, сложных станков, находящихся на острие технологии"

 lighting_design:0 "Разработка приборов освещения"
 lighting_design_desc:0 "Развитие электронных технологий открыло доступ к невероятным возможностям. Среди них, например, лампы, не требующие газа для работы, лишь только электричество"

 universal_electrification:0 "Всеобщая электрификация"
 universal_electrification_desc:0 "Воистину, мы вступаем в невероятную эпоху новых технологий! Если мы хотим продолжать наше технологическое развитие - нам нужно внедрить электричество во все сферы нашего общества"

 electronic_machine_construction:0 "Строительство электронных машин"
 electronic_machine_construction_desc:0 "Эксперименты с электричеством показали нам возможность применения электроэнергии не только в мирных но и в военных целях. Если мы будем вкладываться в эту сферу технологий, мы, определённо, сможем достичь больших успехов на фронте"

 properties_of_radio_waves:0 "Свойства радиоволн"
 properties_of_radio_waves_desc:0 "Радиоволны были открыты и экспериментально начали применяться весьма давно, но военный потенциал их использования всё ещё предстоить раскрыть. Пока что мы можем делать лишь уверенные шаги в эту сторону"

 gwtank:0 "Разработки межвоенных танков"
 gwtank_desc:0 "Танки периода Первой мировой войны разрабатывались одновременно и независимо друг от друга Великобританией и Францией, чтобы переломить ход окопной войны. Само слово «танк» («цистерна») было принято британцами в самом начале разработки с целью скрыть ее истинное назначение. Ранние танки были медлительны, вооружены пулеметами и пушками малого калибра, а их броня могла защитить только от стрелкового вооружения."

 basic_light_tank:0 "Легкий 1924"
 basic_light_tank_desc:0 "Легкие танки — маленькие и подвижные. Они подходят для разведки и боя с легкобронированными противниками."
 improved_light_tank:0 "Легкий 1927"
 improved_light_tank_desc:0 "Легкие танки — маленькие и подвижные. Они подходят для разведки и боя с легкобронированными противниками."
 advanced_light_tank:0 "Легкий 1931"
 advanced_light_tank_desc:0 "Легкие танки — маленькие и подвижные. Они подходят для разведки и боя с легкобронированными противниками."
 advimproved_light_tank:0 "Легкий 1934"
 advimproved_light_tank_desc:0 "Легкие танки — маленькие и подвижные. Они подходят для разведки и боя с легкобронированными противниками."

 basic_medium_tank:0 "Средний 1927"
 basic_medium_tank_desc:0 "Средние танки умеренно мобильны и при этом универсальны: они способны выполнять роль разведки, поддержки и даже танков прорыва."
 improved_medium_tank:0 "Средний 1931"
 improved_medium_tank_desc:0 "Средние танки умеренно мобильны и при этом универсальны: они способны выполнять роль разведки, поддержки и даже танков прорыва."
 advanced_medium_tank:0 "Средний 1934"
 advanced_medium_tank_desc:0 "Средние танки умеренно мобильны и при этом универсальны: они способны выполнять роль разведки, поддержки и даже танков прорыва."

 basic_heavy_tank:0 "Тяжелый 1927"
 basic_heavy_tank_desc:0 "Тяжелые танки — огромные бронированные монстры, предназначенные для уничтожения танков и укреплений противника."
 improved_heavy_tank:0 "Тяжелый 1931"
 improved_heavy_tank_desc:0 "Тяжелые танки — огромные бронированные монстры, предназначенные для уничтожения танков и укреплений противника."
 advanced_heavy_tank:0 "Тяжелый 1934"
 advanced_heavy_tank_desc:0 "Тяжелые танки — огромные бронированные монстры, предназначенные для уничтожения танков и укреплений противника."

 super_heavy_tank:0 "Сверхтяжелый 1931"
 super_heavy_tank_desc:0 "Сверхтяжелые танки — эволюция концепции тяжелого танка. Они крупнее, тяжелее, с более мощным вооружением, но при этом медленнее, испытывают проблемы на мягком грунте и способы пересекать лишь наиболее прочные мосты."
 improved_super_heavy_tank:0 "Сверхтяжелый 1935"
 advanced_super_heavy_tank:0 "Сверхтяжелый 1938"

 early_light_cruiser:0 "Ранний корпус крейсера"
