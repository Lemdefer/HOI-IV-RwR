l_russian:
 infantry_weapons:0 "Винтовка 1918"
 infantry_weapons_desc:0 "Базовое неавтоматическое снаряжение пехоты, разработанное до и во время Великой Войны."

 infantry_weapons2:0 "Развитие Военной Науки I"
 infantry_weapons2_desc:0 "Адаптирование цветовой гаммы оружия и модификация снаряжения для специфических полевых условий."

 infantry_weapons1:0 "Винтовка 1927"
 infantry_weapons1_desc:0 "Модификации оружия Великой Войны."

 improved_infantry_weapons:0 "Винтовка 1931"
 improved_infantry_weapons_desc:0 "Разработки ранней самозарядной винтовки."

 improved_infantry_weapons2:0 "Развитие Военной Науки II"
 improved_infantry_weapons2_desc:0 "Оптимизация занимаемого пехотным снаряжением места, новые предметы полевого выживания."

 advanced_infantry_weapons:0 "Винтовка 1934"
 advanced_infantry_weapons_desc:0 "Модифицированная ранняя самозарядная винтовка."

 motorised_infantry:0 "Бронеавтомобили 1927"
 motorised_infantry_desc:0 "Автомобили быстры и манёвренны. А что если обтянуть их надёжной защитой, усилить подвеску, повысить мощность двигателя? Получится весьма неплохая и пригодная для сражений боевая единица!"

 mechanised_infantry:0 "Бронеавтомобили 1931"
 mechanised_infantry_desc:0 "Новоиспечённый вид наземных войск всё ещё нуждается в доработке. Стоит усовершенствовать бронированные легковые автомобили, применив новые технологии."

 mechanised_infantry2:0 "Бронеавтомобили 1934"
 mechanised_infantry2_desc:0 "Теперь бронеавтомобиль можно назвать полностью признанной частью наших войск! Проектированием этих машин будут заниматься специальные инженеры, которые будут разрабатывать их изначально с учётом всех модификаций."

 support_weapons1:0 "Пулемет"
 support_weapons1_desc:0 "Разработка собственных станковых пулемётов дело весьма дорогостоящее, но лучше наладить собственное производство, чем полагаться на другие страны."

 support_weapons_2:0 "Пулеметы и минометы I"
 support_weapons_2_desc:0 "Новые модификации пулемётов, а также разработка миномётов для непосредственной поддержки на поле брани."

 support_weapons_3:0 "Пулеметы и минометы II"
 support_weapons_3_desc:0 "Усовершенствование имеющихся пулемётов и миномётов обеспечит нам необходимое преимущество и так мы победим!"

 support_weapons_4:0 "Пулеметы и минометы III"
 support_weapons_4_desc:0 "По мере развития пехотного снаряжения разработка оружия поддержки становится одной из основных задач нашей армии."
 
 truck:0 "Грузовик"
 truck_desc:0 " Разработка грузовых машин для быстрой переброски пехоты и снабжения."

 buffed_truck:0 "Базовое бронирование грузовиков"
 buffed_truck_desc:0 "Усиление подвески для повышения надёжности. Использование более мощных двигателей и пуленепробиваемых стёкол повысит способность наших войск к прорыву вражеской обороны!"

 mega_buffed_truck:0 "Бронированный грузовик"
 mega_buffed_truck_desc:0 "Модернизация и совершенствование грузовиков необходимо нам, если мы не хотим проиграть гонку вооружений нашим врагам!"

 civil_train:0 "Гражданский поезд"
 civil_train_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."

 wartime_train:0 "Модифицированный гражданский поезд"
 wartime_train_desc:0 "С гражданских поездов были сняты некоторые лишние элементы, что делает его чуть дешевле в производстве."

 armored_train:0 "Адаптированный гражданский поезд"
 armored_train_desc:0 "Поезда, изъятые у гражданских, теперь ещё легче в производстве, за счёт адаптации их к военным условиям, однако это всё ещё гражданский поезд."

 early_armored_train:0 "Ранняя бронеобшивка локомотива"
 early_armored_train_desc:0 "Нам удалось прикрыть уязвимые места поезда, но такой локомотив будет стоить дорого."

