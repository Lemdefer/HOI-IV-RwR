 ship_radar_5:0 "Aegis Combat System"
 ship_radar_5_short:0 "Радар V"
 ship_radar_5_desc:0 "Технология военно-морских радаров постоянно совершенствовалась с 1940-х годов, с такими достижениями, как интеграция резонаторных магнетронов и работа в сантиметровом диапазоне длин волн. Эти усовершенствования позволяют точно обнаруживать мелкие цели, вести слепой огонь по целям и высокоточное управление огнем в любых погодных условиях, что значительно повышает возможности ВМФ."
 
 air_ground_radar_3:0 "Радар воздух-земля III"
 air_ground_radar_3_desc:0 "Разработанный для использования на истребителях-бомбардировщиках, этот модуль сочетает в себе радарную установку воздушного базирования с системой картографирования местности, позволяя пилотам определять местоположение целей на земле с большей точностью. Улучшенное разрешение и дальность действия этой системы позволяет выполнять точное бомбометание и обстрел в любых погодных условиях, повышая эффективность воздушной поддержки наземных войск."
 
 air_air_radar_3:0 "Противовоздушный радар III"
 air_air_radar_3_desc:0 "Усовершенствованная радиолокационная система воздушного базирования, оснащенная более мощными передатчиками, увеличенной дальностью действия и улучшенным разрешением, позволяющая обнаруживать и отслеживать воздушные цели даже в темноте или при плохих погодных условиях."
 
 radio_navigation_3:0 "Радионавигация III"
 radio_navigation_3_desc:0 "Этот усовершенствованный модуль радиоприемника включает в себя вспомогательные средства измерения расстояния, позволяя точно определять воздушные и наземные цели даже в полной темноте или неблагоприятных погодных условиях. Он значительно превосходит предыдущие модели благодаря повышенной точности, надежности и дальности действия, обеспечивая точную навигацию и целеуказание для экипажей самолетов."
 
 modern_fire_control_system:0 "Современная система управления огнем"
 modern_fire_control_system_desc:0 "Вводя курс, скорость и расстояние до цели, современный механический компьютер может более точно предсказать, где цель будет находиться, когда следующий залп будет готов к стрельбе."
 
 bomb_sights_3:0 "Бомбовые прицелы III"
 bomb_sights_3_desc:0 "Этот бомбовый прицел оснащен электрическим интерфейсом, позволяющим производить более точные и автоматизированные расчеты данных о цели. Он также включает более совершенную систему стабилизации, обеспечивающую точное бомбометание даже в условиях турбулентности. Благодаря увеличенной вычислительной мощности, он может рассчитывать траектории для различных бомб и механизмов выпуска."
 
 advanced_sonar:0 "Улучшенный активный сонар"
 advanced_sonar_desc:0 "Благодаря более высокой частоте звуковых волн и улучшенной обработке сигнала, эта гидролокационная система обеспечивает повышенную точность обнаружения и определения местоположения подводных целей.\n\n\nУстановка этого модуля в §YElectronics Slot§! на §YLight Ships§! или §YCruisers§! поможет им обнаружить вражеские §YSubmarines§!".
 
 modern_sonar:0 "Усовершенствованный активный сонар"
 modern_sonar_desc:0 "Включая последние достижения в технологии гидролокации, эта система может обнаруживать и отслеживать несколько подводных целей одновременно на больших расстояниях и с большей точностью.\n\n\nУстановка этого модуля в §YElectronics Slot§! на §YLight Ships§! или §YCruisers§! поможет им обнаружить вражеские §YSubmarines§!".
 
 ship_sonar_3:0 "Улучшенный активный сонар"
 ship_sonar_3_desc:0 "Используя модулированные звуковые волны, эта система может точно измерить дальность и пеленг подводной цели, и даже может различать несколько целей в одном районе."
 
 ship_sonar_4:0 "Усовершенствованный активный сонар"
 ship_sonar_4_desc:0 "Передовая гидролокационная система, использующая цифровую обработку сигнала и передовые алгоритмы для фильтрации нежелательных шумов и улучшения обнаружения и отслеживания подводных целей даже в сложных условиях."
 
 drop_tanks_2:0 "Сброс танков II"
 drop_tanks_2_desc:0 "Более крупные и усовершенствованные баки для сброса топлива с увеличенной емкостью обеспечивают еще большую дальность и выносливость для наших истребителей при выполнении наступательных миссий. Их обтекаемая конструкция снижает сопротивление и минимизирует влияние на боевые характеристики."
 
 drop_tanks_3:0 "Сброс танков III"
 drop_tanks_3_desc:0 "Самые современные танки, оснащенные специализированными топливными насосами и улучшенной конструкцией, позволяют нашим истребителям достигать беспрецедентных дальностей и действовать на далеких театрах военных действий. Эти баки оптимизированы для работы и могут быть сброшены в середине полета без ущерба для безопасности и боевых возможностей."
 
 range_improvements:0 "Улучшения дальности I"
 
 improved_range_improvements:0 "Улучшение дальности II"
 improved_range_improvements_desc:0 "В дополнение к увеличению запаса топлива, эта модификация улучшает аэродинамику самолета и эффективность двигателя, что приводит к еще большему увеличению дальности полета при сохранении характеристик."
 
 advanced_range_improvements:0 "Улучшения дальности III"
 advanced_range_improvements_desc:0 "Используя легкие материалы и передовые инженерные технологии, эта модификация позволяет значительно увеличить запас топлива без негативного влияния на характеристики и маневренность самолета."
 
 improved_electric_torpedo:0 "Улучшенная электрическая торпеда"
 improved_electric_torpedo_desc:0 "Улучшенная по сравнению с предыдущей электрической торпедой, эта модель отличается более мощным двигателем и большим радиусом действия. Она также оснащена магнитным взрывателем, который позволяет ей взрываться при сближении с целью, что повышает ее точность."
 
 fuel_tanks_small_2:0 "Улучшенные дополнительные топливные баки"
 fuel_tanks_small_2_desc:0 "Улучшенная конструкция топливных баков позволяет увеличить дальность полета без существенного снижения маневренности самолета, а также включает улучшенные системы пожаротушения для снижения риска возгорания."
 
 fuel_tanks_small_3:0 "Усовершенствованные дополнительные топливные баки"
 fuel_tanks_small_3_desc:0 "В последнем поколении дополнительных топливных баков используются передовые композитные материалы, снижающие дополнительный вес и риск возгорания, обеспечивая при этом еще большую емкость топлива, что позволяет самолетам преодолевать большие расстояния без дозаправки."
 
 fuel_tanks_medium_2:0 "Улучшенные дополнительные топливные баки"
 fuel_tanks_medium_2_desc:0 "Улучшенная конструкция топливных баков позволяет увеличить дальность полета без существенного снижения маневренности самолета, а также включает улучшенные системы пожаротушения для снижения риска возгорания."
 
 fuel_tanks_medium_3:0 "Усовершенствованные дополнительные топливные баки"
 fuel_tanks_medium_3_desc:0 "В последнем поколении дополнительных топливных баков используются передовые композитные материалы, снижающие дополнительный вес и риск возгорания, обеспечивая при этом еще большую емкость топлива, что позволяет самолетам преодолевать большие расстояния без дозаправки."
 
 fuel_tanks_large_2:0 "Улучшенные дополнительные топливные баки"
 fuel_tanks_large_2_desc:0 "Улучшенная конструкция топливных баков позволяет увеличить дальность полета без существенного снижения маневренности самолета, а также включает улучшенные системы пожаротушения для снижения риска возгорания."
 
 fuel_tanks_large_3:0 "Усовершенствованные дополнительные топливные баки"
 fuel_tanks_large_3_desc:0 "В последнем поколении дополнительных топливных баков используются передовые композитные материалы, снижающие дополнительный вес и риск возгорания, обеспечивая при этом еще большую емкость топлива, что позволяет самолетам преодолевать большие расстояния без дозаправки."
 
 improved_heavy_mg_2x:0 "Улучшенный в 2 раза тяжелый пулемет"
 improved_heavy_mg_2x_desc:0 "Пара улучшенных тяжелых пулеметов позволяет пробивать жесткую внешнюю обшивку современных самолетов даже лучше, чем их предшественники."
 
 improved_heavy_mg_4x:0 "4x улучшенный тяжелый пулемет"
 improved_heavy_mg_4x_desc:0 "Квартет улучшенных тяжелых пулеметов обеспечивает еще более ужасающую огневую мощь, как в индивидуальном исполнении, так и в огромном объеме огня."
 
 improved_hmg_defense_turret:0 "Улучшенная турель для защиты тяжелых MG"
 improved_hmg_defense_turret_desc:0 "Эта модернизированная защитная турель тяжелого пулемета имеет усовершенствованные системы наведения, увеличенную огневую мощь и эффективную систему охлаждения, что позволяет ей поражать вражеские самолеты с большей точностью и в течение более длительного времени. Она также имеет устойчивую и прочную платформу для лучшей защиты и гибкости позиционирования."
 
 improved_hmg_defense_turret_2x:0 "Улучшенная тяжелая защитная турель MG 2х"
 improved_hmg_defense_turret_2x_desc:0 "Пара автоматизированных турелей, каждая из которых вооружена тяжелыми пулеметами, способными эффективно поражать атакующие самолеты, обеспечивая грозную защиту от воздушных атак."
 
 aa_ihmg:0 "Улучшенный тяжелый MG"
 aa_ihmg_desc:0 "Опираясь на успех предыдущей модели, улучшенный тяжелый пулемет может похвастаться еще более крупнокалиберными патронами, наносящими сокрушительный удар по вражеским самолетам. Усовершенствованная конструкция также повышает точность и скорострельность, позволяя более точно наводить пулемет на цель и производить больше выстрелов за более короткое время."
 
 damage_control_4:0 "Аварийные заплатки корпуса"
 damage_control_4_desc:0 "Новая технология контроля повреждений включает использование легких материалов, которые могут быть быстро нанесены на поврежденные участки корабля, обеспечивая временные, но эффективные заплаты на корпусе, которые позволяют кораблю продолжать работу, пока производится ремонт."
 
 fire_control_methods_4:0 "Автоматизированные системы пожаротушения"
 fire_control_methods_4_desc:0 "Усовершенствованная система пожаротушения, которая быстро обнаруживает и тушит пожары для минимизации ущерба и защиты персонала."
 
 degaussing_2_desc:0 "Улучшенное размагничивание"
 degaussing_2_desc:0 "Установка усовершенствованных электромагнитных катушек позволяет еще больше снизить магнитную сигнатуру корабля, делая его практически невидимым для магнитных мин".
 
 advanced_submarine_mine_laying:0 "Улучшенная установка торпедно-трубчатых мин"
 advanced_submarine_mine_laying_desc:0 "Усовершенствованная технология установки мин в торпедных аппаратах оптимизирует конструкцию и функциональность мин для беспрепятственной интеграции в торпедные аппараты, расширяя возможности подводных лодок по постановке мин. Это усовершенствование обеспечивает эффективное размещение мин при сохранении сбалансированного запаса торпед."
 
 
 advanced_airplane_launcher:0 "Усовершенствованная катапульта для самолетов"
 advanced_airplane_launcher_desc:0 "Усовершенствованный пневматический механизм позволяет запускать гораздо более крупные самолеты с помощью катапульты. Это увеличивает радиус их поиска еще\n\nУстановка этого модуля на §YCruisers§!, §YHeavy Ships§! или специализированные §YSubmarines§! улучшает их способность обнаруживать вражеские корабли."
 
 modern_airplane_launcher:0 "Современная катапульта для самолетов"
 modern_airplane_launcher_desc:0 "Современный пневматический механизм позволяет запускать с помощью катапульты гораздо более крупные самолеты. Это еще больше увеличивает радиус поиска\n\n\nУстановка этого модуля на §YCruisers§!, §YHeavy Ships§! или специализированные §YSubmarines§! улучшает их способность обнаруживать вражеские корабли."
 
 improved_modern_airplane_launcher:0 "Улучшенная катапульта современных самолетов"
 improved_modern_airplane_launcher_desc:0 "Улучшенный современный пневматический механизм, позволяющий запускать с помощью катапульты гораздо более крупные самолеты. Это еще больше увеличивает радиус их поиска по сравнению с предыдущим поколением\n\nУстановка этого модуля на §YCruisers§!, §YHeavy Ships§! или специализированные §YSubmarines§! улучшает их способность обнаруживать вражеские корабли."
 
 ship_airplane_launcher_3:0 "Усовершенствованная катапульта для поплавковых самолетов"
 ship_airplane_launcher_3_desc:0 "Усовершенствованный механизм запуска, который позволяет кораблю запускать гораздо больший самолет с увеличенной дальностью и скоростью."
 
 ship_airplane_launcher_4:0 "Современная катапульта для поплавковых самолетов"
 ship_airplane_launcher_4_desc:0 "Современный пусковой механизм, позволяющий кораблю запускать гораздо больший самолет с еще большей дальностью и скоростью."
 
 ship_airplane_launcher_5:0 "Улучшенная современная катапульта для поплавковых самолетов"
 ship_airplane_launcher_5_desc:0 "Улучшенный современный пусковой механизм, позволяющий кораблю запускать гораздо больший самолет с еще большим увеличением дальности и скорости."
 
 advanced_heavy_armor_scheme:0 "Улучшенная схема брони "все или ничего"".
 advanced_heavy_armor_scheme_desc:0 "Эта схема удваивает защиту только самых важных областей корабля, игнорируя неважные части.\n\nУстановка этого модуля на §Yтяжелые корабли§! улучшает их способность §Yвыдерживать вражеские повреждения§! §YБроненосцы§! и §YБоевые крейсеры§! определяются различными §YArmor Schemes§!".
 
 ship_anti_air_5:0 "40mm Quad AA Mk. II"
 ship_anti_air_5_desc:0 "Усовершенствование оригинального 40-мм счетверенного реактивного снаряда, оснащенного улучшенной энергетической установкой, способной отслеживать и уничтожать цели еще быстрее и с еще более высокой точностью."
 
 ship_armor_bb_4:0 "355mm Belt/135mm Deck"
 ship_armor_bb_4_desc:0 "Улучшение предыдущей схемы бронирования, эта схема включает еще более мощное укрепление центральной цитадели при более высокой стоимости производства."
 
 ship_armor_bc_4:0 "335мм пояс/135мм палуба"
 ship_armor_bc_4_desc:0 "Улучшение предыдущей системы бронирования, были внесены улучшения в управление весовыми ограничениями, позволяющие получить больше брони при том же весе."
 
 ship_armor_cruiser_5:0 "155мм пояс/95мм палуба"
 ship_armor_cruiser_5_desc:0 "Эта схема брони максимизирует защиту жизненно важных областей корабля, оставляя не жизненно важные области на самотек."



 ship_hull_light_desc:0 "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 convoy_desc:0 "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship:0 "Сверхтяжелый линкор"
 sh_battleship_desc:0 "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Подобный дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 light_airframe:0 "Легкая конструкция"
 light_airframe_desc:0 "Самолеты на базе легкой конструкции"
 medium_airframe:0 "Средняя конструкция"
 medium_airframe_desc:0 "Самолеты на базе средней конструкции"
 heavy_airframe:0 "Тяжелая конструкция"
 heavy_airframe_desc:0 "Самолеты на базе тяжелой конструкции"
 jet_engines:0 "Реактивные двигатели"
 JET_ENGINES_SPECIAL:0 "Для создания реактивной авиации требуется разработать реактивный двигатель. Этот проект необходим для исследования усовершенствованных самолетов"
 jet_engines_desc:0 "Реактивный двигатель, ставший технологическим прорывом для авиации, позволяет создавать принципиально новое поколение самолетов."
 convoy_1:0 "Конвой"
 armored_car_equipment:0 "Бронемашина"
 armored_car_equipment_desc:0 "Лёгкие бронированные колёсные автомобили. Часто используются для разведки и подавления сопротивления, но могут нести и более тяжёлое вооружение."
 motorized_equipment:1 "Грузовик"
 motorized_equipment_desc:1 "Грузовики предназначены для транспортировки войск и припасов, а также для моторизации дивизий."
 motorized_equipment_1:1 "Грузовики"
 motorized_equipment_1_desc:0 "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 support_equipment_short:0 "Доп. оснащение"
 support_equipment:0 "Дополнительное оснащение"
 support_equipment_desc:0 "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
 support_equipment_1:0 "Дополнительное оснащение"
 support_equipment_1_desc:0 "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
 EQUIPMENT_DESIGNER_DESC:0 "Разработка: $DESIGNER|Y$"
