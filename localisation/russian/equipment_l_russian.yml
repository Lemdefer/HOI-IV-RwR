l_russian:
 infantry_equipment_0:0 "Винтовка 1918"
 infantry_equipment_0_desc:0 "Базовое неавтоматическое снаряжение пехоты, разработанное до и во время Великой Войны."

 infantry_equipment_1:0 "Винтовка 1927"
 infantry_equipment_1_desc:0 "Модификации оружия Великой Войны."

 infantry_equipment_2:0 "Винтовка 1931"
 infantry_equipment_2_desc:0 "Разработки ранней самозарядной винтовки."

 infantry_equipment_3:0 "Винтовка 1934"
 infantry_equipment_3_desc:0 "Модифицированная ранняя самозарядная винтовка."

 motorized_equipment_1:0 "Бронеавтомобили 1927"
 motorized_equipment_1_desc:0 "Автомобили быстры и манёвренны. А что если обтянуть их надёжной защитой, усилить подвеску, повысить мощность двигателя? Получится весьма неплохая и пригодная для сражений боевая единица!"

 mechanized_equipment_1:0 "Бронеавтомобили 1931"
 mechanized_equipment_1_desc:0 "Новоиспечённый вид наземных войск всё ещё нуждается в доработке. Стоит усовершенствовать бронированные легковые автомобили, применив новые технологии."

 mechanized_equipment_2:0 "Бронеавтомобили 1934"
 mechanized_equipment_2_desc:0 "Теперь бронеавтомобиль можно назвать полностью признанной частью наших войск! Проектированием этих машин будут заниматься специальные инженеры, которые будут разрабатывать их изначально с учётом всех модификаций."

 train_equipment_1:0 "Гражданский поезд"
 train_equipment_1_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."

 train_equipment_2:0 "Модифицированный гражданский поезд"
 train_equipment_2_desc:0 "С гражданских поездов были сняты некоторые лишние элементы, что делает его чуть дешевле в производстве."

 train_equipment_3:0 "Ранняя бронеобшивка локомотива"
 train_equipment_3_desc:0 "Нам удалось прикрыть уязвимые места поезда, но такой локомотив будет стоить дорого."

 train_equipment_4:0 "Адаптированный гражданский поезд"
 train_equipment_4_desc:0 "Поезда, изъятые у гражданских, теперь ещё легче в производстве, за счёт адаптации их к военным условиям, однако это всё ещё гражданский поезд."

 truck1:0 "Грузовик"
 truck1_desc:0 " Разработка грузовых машин для быстрой переброски пехоты и снабжения."

 truck2:0 "Базовое бронирование грузовиков"
 truck2_desc:0 "Усиление подвески для повышения надёжности. Использование более мощных двигателей и пуленепробиваемых стёкол повысит способность наших войск к прорыву вражеской обороны!"

 truck3:0 "Бронированный грузовик"
 truck3_desc:0 "Модернизация и совершенствование грузовиков необходимо нам, если мы не хотим проиграть гонку вооружений нашим врагам!"

 light_tank_chassis_1:0 "Шасси раннего лёгкого танка"
 light_tank_chassis_2:0 "Шасси модифицированного раннего лёгкого танка"
 light_tank_chassis_3:0 "Шасси адаптированного раннего лёгкого танка"
 light_tank_chassis_4:0 "Шасси базового лёгкого танка"

 medium_tank_chassis_1:0 "Шасси раннего среднего танка"
 medium_tank_chassis_2:0 "Шасси модифицированного раннего среднего танка"
 medium_tank_chassis_3:0 "Шасси адаптированного раннего среднего танка"

 heavy_tank_chassis_1:0 "Шасси раннего тяжёлого танка"
 heavy_tank_chassis_2:0 "Шасси модифицированного раннего тяжёлого танка"
 heavy_tank_chassis_3:0 "Шасси базового тяжёлого танка"

 super_heavy_tank_chassis_1:0 "Шасси раннего сверхтяжёлого танка"
 super_heavy_tank_chassis_2:0 "Шасси модифицированного раннего сверхтяжёлого танка"
 super_heavy_tank_chassis_3:0 "Шасси адаптированного раннего сверхтяжёлого танка"

 artillery_equipment_3:0 "Усовершенствованная артиллерия"
 artillery_equipment_3_desc:0 "Облегченная конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 anti_air_equipment_3:0 "Усовершенствованное ПВО"
 anti_air_equipment_3_desc:1 "Более мощная самоходная зенитка с повышенной дальностью, представляющая угрозу даже для самых быстрых и самых высотных самолетов."
 rocket_artillery_equipment_1:0 "Буксируемая реактивная артиллерия"
 rocket_artillery_equipment_1_desc:0 "Реактивная артиллерия менее точна и скорострельна, чем традиционные орудия, однако недостатки окупаются эффектом от одновременного попадания нескольких ракет в цель."
 rocket_artillery_equipment_2:0 "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_desc:0 "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 anti_tank_equipment_2:0 "Улучшенное ПТО"
 anti_tank_equipment_2_desc:0 "Крупнокалиберные орудия, способные пробивать толстую и наклонную броню тяжелых танков."
 anti_tank_equipment_3:0 "Усовершенствованное ПТО"
 anti_tank_equipment_3_desc:0 "Повышение скорости снаряда вместе с разработками новых типов боеприпасов позволяют справиться с любой броней, которая может встретиться в бою."

 interwar_artillery:0 "Межвоенная артиллерия"
 interwar_artillery_desc:0 "Артиллерия во время Великой Войны играла решающую роль, особенно ввиду отсутствия бронетехники. Стоит продолжить разработку имеющихся у нас экземпляров"

 early_artillery_equipment:0 "Ранняя артиллерия"
 early_artillery_equipment_desc:0 "Теперь у нас есть артиллерия, которая может дать достойный отпор новым видам техники. Нам необходимо продолжить её развитие, если мы хотим победить!"

 artillery_equipment_1:0 "Основная артиллерия"
 artillery_equipment_1_desc:0 "Мы имеем базовую версию пушек, которые сможем использовать затем для дальнейших наших разработок"

 interwar_anti_air_equipment:0 "Межвоенное ПВО"

 ship_anti_air_equipment:0 "Корабельное ПВО"

 early_anti_air_equipment:0 "Раннее ПВО"
 early_anti_air_equipment_desc:0 "Назвать артиллерией теперь это трудно. У данного орудия своя, специфическая задача – уничтожение воздушных целей, которые недоступны для других пушек"

 anti_air_equipment_1:0 "Модернизированное ПВО"

 anti_tank_equipment:0 "Специализированная артиллерия под ПТО"
 anti_tank_equipment_desc:0 "Модифицированная артиллерия, способная уничтожать вражескую бронетехнику, но мало эффективная в борьбе с многочисленной пехотой и летающей в небе авиацией"

 early_plane_equipment:0 "Ранний самолет"
 early_plane_equipment_desc:0 "Авиация - относительно молодой род войск, но уже успел зарекомендовать себя во многих конфликтах и даже в одной мировой войне! Необходимо создать собственную авиационную промышленность и разработать свои проекты самолётов"

 cv_fighter_equipment:0 "Корпус палубного самолёта межвоенных лет "
 fighter_equipment:0 "Корпус маленького самолёта межвоенных лет"
 CAS_equipment:0 "Модифицированный маленький самолёт межвоенных лет"
 cv_CAS_equipment:0 "Модифицированный палубный бомбардировщик межвоенных лет"
 nav_bomber_equipment:0 "Модифицированный ранний маленький самолёт"
 cv_nav_bomber_equipment:0 "Модифицированный ранний палубный бомбардировщик"

 case_of_a_medium_plane_from_the_postwar_years:0 "Корпус среднего самолета послевоенных лет"
 case_of_a_medium_plane_from_the_postwar_years_desc:0 "Теперь нам отчётливо виден потенциал авиации: штурм вражеских укреплений, завоевание господства в воздухе и удары по промышленности и инфраструктуре – всё это может обеспечить нам авиация. Стоит продолжить разработки в этом направлении"

 modified_case_of_a_medium_plane_from_the_postwar_years:0 "Модифицированный корпус среднего самолета послевоенных лет"
 modified_case_of_a_medium_plane_from_the_postwar_years_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 based_medium_case:0 "Базовый средний корпус"
 based_medium_case_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

