 submarine_1:0 "Ранний корпус подводной лодки"
 submarine_1_short:0 "Ранний корпус подводной лодки"
 submarine_1_desc:0 "Проворные подводные убийцы, опасные и невидимые для врага - именно такими должны быть подводные лодки. Если мы хотим пресечь морское снабжение врага, заперев его в одиночестве на континенте, нам необходимо их развивать."

