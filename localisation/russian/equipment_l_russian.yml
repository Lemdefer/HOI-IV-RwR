 infantry_equipment_0:0 "Винтовка 1918"
 infantry_equipment_0_desc:0 "Базовое неавтоматическое снаряжение пехоты, разработанное до и во время Великой Войны."

 infantry_equipment_1:0 "Винтовка 1927"
 infantry_equipment_1_desc:0 "Модификации оружия Великой Войны."

 infantry_equipment_2:0 "Винтовка 1931"
 infantry_equipment_2_desc:0 "Разработки ранней самозарядной винтовки."

 infantry_equipment_3:0 "Винтовка 1934"
 infantry_equipment_3_desc:0 "Модифицированная ранняя самозарядная винтовка."

 motorized_equipment_1:0 "Бронеавтомобили 1927"
 motorized_equipment_1_desc:0 "Автомобили быстры и манёвренны. А что если обтянуть их надёжной защитой, усилить подвеску, повысить мощность двигателя? Получится весьма неплохая и пригодная для сражений боевая единица!"

 mechanized_equipment_1:0 "Бронеавтомобили 1931"
 mechanized_equipment_1_desc:0 "Новоиспечённый вид наземных войск всё ещё нуждается в доработке. Стоит усовершенствовать бронированные легковые автомобили, применив новые технологии."

 mechanized_equipment_2:0 "Бронеавтомобили 1934"
 mechanized_equipment_2_desc:0 "Теперь бронеавтомобиль можно назвать полностью признанной частью наших войск! Проектированием этих машин будут заниматься специальные инженеры, которые будут разрабатывать их изначально с учётом всех модификаций."

 train_equipment_1:0 "Гражданский поезд"
 train_equipment_1_desc:0 "Этот паровоз, реквизированный армией с регулярных гражданских грузовых перевозок, хорошо походит для перемещения большого количества припасов на большие расстояния, но гражданская конструкция делает его уязвимым."

 train_equipment_2:0 "Модифицированный гражданский поезд"
 train_equipment_2_desc:0 "С гражданских поездов были сняты некоторые лишние элементы, что делает его чуть дешевле в производстве."

 train_equipment_3:0 "Ранняя бронеобшивка локомотива"
 train_equipment_3_desc:0 "Нам удалось прикрыть уязвимые места поезда, но такой локомотив будет стоить дорого."

 train_equipment_4:0 "Адаптированный гражданский поезд"
 train_equipment_4_desc:0 "Поезда, изъятые у гражданских, теперь ещё легче в производстве, за счёт адаптации их к военным условиям, однако это всё ещё гражданский поезд."

 truck1:0 "Грузовик"
 truck1_desc:0 " Разработка грузовых машин для быстрой переброски пехоты и снабжения."

 truck2:0 "Базовое бронирование грузовиков"
 truck2_desc:0 "Усиление подвески для повышения надёжности. Использование более мощных двигателей и пуленепробиваемых стёкол повысит способность наших войск к прорыву вражеской обороны!"

 truck3:0 "Бронированный грузовик"
 truck3_desc:0 "Модернизация и совершенствование грузовиков необходимо нам, если мы не хотим проиграть гонку вооружений нашим врагам!"




