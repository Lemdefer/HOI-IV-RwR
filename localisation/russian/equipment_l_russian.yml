 heavy_cruiser_1:0 "Ранний корпус тяжёлого корабля"
 heavy_cruiser_1_short:0 "Ранний корпус тяжёлого корабля"
 heavy_cruiser_1_desc:0 "Линкоры - основная мощь любого флота. По ним судят о морской мощи государства и даже о его состоятельности, ведь содержать линкор дело вовсе не из дешёвых. Однако его боевая эффективность стоит таких затрат!"

