 artillery_equipment_2:0 "Улучшенная артиллерия"
 artillery_equipment_2_desc:0 "Новая конструкция гаубицы, использующая гидравлическое гашение отдачи и более длинный ствол."
 artillery_equipment_3:0 "Усовершенствованная артиллерия"
 artillery_equipment_3_desc:0 "Облегченная конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 anti_air_equipment_2:0 "Улучшенное ПВО"
 anti_air_equipment_2_desc:0 "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 anti_air_equipment_3:0 "Усовершенствованное ПВО"
 anti_air_equipment_3_desc:1 "Более мощная самоходная зенитка с повышенной дальностью, представляющая угрозу даже для самых быстрых и самых высотных самолетов."
 rocket_artillery_equipment_2:0 "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_desc:0 "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 anti_tank_equipment_2:0 "Улучшенное ПТО"
 anti_tank_equipment_2_desc:0 "Крупнокалиберные орудия, способные пробивать толстую и наклонную броню тяжелых танков."
 anti_tank_equipment_3:0 "Усовершенствованное ПТО"
 anti_tank_equipment_3_desc:0 "Повышение скорости снаряда вместе с разработками новых типов боеприпасов позволяют справиться с любой броней, которая может встретиться в бою."
 motorized_rocket_equipment:0 "Моторизированная реактивная артиллерия"
 motorized_rocket_equipment_short:0 "Мотор. реакт. артилерия"
 motorized_rocket_equipment_desc:0 "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
 motorized_rocket_equipment_1:0 "Моторизированная реактивная артиллерия"
 motorized_rocket_equipment_1_short:0 "Мотор. реакт. артилерия"
 motorized_rocket_equipment_1_desc:0 "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
 amphibious_mechanized_equipment:0 "Десантные машины-амфибии"
 amphibious_mechanized_equipment_short:0 "Амфибии"
 amphibious_mechanized_equipment_desc:0 "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_equipment_1:0 "Базовая машина-амфибия"
 amphibious_mechanized_equipment_1_short:0 "Базовая амфибия"
 amphibious_mechanized_equipment_1_desc:0 "Десантные гусеничные бронемашины защищают морскую пехоту во время высадок. Недостатком является высокий расход топлива."
 amphibious_mechanized_equipment_2:0 "Улучшенная машина-амфибия"
 amphibious_mechanized_equipment_2_short:0 "Улучшенная амфибия"
 amphibious_mechanized_equipment_2_desc:0 "Эти десантные бронемашины отличаются набором улучшений, в числе которых откидная задняя аппарель, ускоряющая разгрузку техники."
 amphibious_tank_equipment:0 "Плавающие танки"
 amphibious_tank_equipment_short:0 "Плавающие танки"
 light_tank_amphibious_chassis:0 "Легкие плавающие танки"
 light_tank_amphibious_chassis_short:0 "Легк. плав. танки"
 medium_tank_amphibious_chassis:0 "Средние плавающие танки"
 medium_tank_amphibious_chassis_short:0 "Ср. плав. танки"
 heavy_tank_amphibious_chassis:0 "Тяжелые плавающие танки"
 heavy_tank_amphibious_chassis_short:0 "Тяж. плав. танки"
 amphibious_tank_equipment_1:0 "Базовый плавающий танк"
 amphibious_tank_equipment_2:0 "Улучшенный плавающий танк"
 amphibious_tank_equipment_desc:0 "Танки, конструкция которых позволяет пересекать водные преграды. Гораздо эффективнее обычной бронетехники при форсировании рек и морских высадках, но требуют больше топлива."
 amphibious_tank_equipment_1_desc:0 "Фактически, обычный легкий танк, которому придана плавучесть. Способен поддерживать огнем силы, высаживающиеся с моря."
 amphibious_tank_equipment_2_desc:0 "Средний танк, модифицированный для преодоления водных преград. Цена дополнительных возможностей — повышенный расход топлива."
