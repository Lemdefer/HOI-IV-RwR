 modified_case_of_a_heavy_plane_from_the_postwar_years_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"

 based_heavy_case:0 "Базовый тяжелый корпус"
 based_heavy_case_short:0 "Базовый тяжелый корпус"
 based_heavy_case_desc:0 "Авиация составляет важную часть наших войск. От оперативного взаимодействия между воздушными и наземными войсками, порой, зависит успех всей военной кампании. Так зачем же останавливаться на достигнутом? Нужно срочно увеличить инвестиции в авиационные исследования!"



 destroyer_1:0 "Ранний корпус эсминца"
