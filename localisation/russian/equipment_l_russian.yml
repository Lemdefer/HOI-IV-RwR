 carrier_2:0 "Корпус авианосца образца 1927"
 carrier_2_short:0 "Корпус авианосца образца 1927"
 carrier_2_desc:0 "Авианосец - совершенно новый вид кораблей, не полагающийся на силу пушек, но на силу авиации. Воистину, если мы желаем сохранить или тем более если хотим заполучить господство на море – без этих новых кораблей нам не обойтись!"

