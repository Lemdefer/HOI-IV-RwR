 russia.24.d:0 ""
 russia.24.a:0 "Афины и Петроград - братья на век!"
 russia.24.b:0 "Обойдёмся пактом о взаимозащите."
 russia.24.c:0 "Можем предложить лишь обмен технологиями."
 russia.24.e:0 "А знаете... Мы уходим с встречи."
