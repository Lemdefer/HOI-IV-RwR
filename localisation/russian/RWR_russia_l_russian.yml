 russia.21.b:0 "Нам придётся отказать."
 russia.22.t:0 "Россия желает с нами связаться"
 russia.22.d:0 ""
 russia.22.a:0 "Мы готовы встретиться."
 russia.22.b:0 "Проигнорируем Россию..."
